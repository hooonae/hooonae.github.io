<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽 추천 맛집 목록</title>

    <!-- ✅ Firebase SDK 로드 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, get, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // ✅ 맛집 등록 함수 (이미지 업로드 포함)
        window.submitPlace = function () {
            console.log("🔥 등록 버튼 클릭됨!");

            const name = document.getElementById("placeName").value;
            const description = document.getElementById("placeDescription").value;
            const author = document.getElementById("placeAuthor").value;
            const address = document.getElementById("placeAddress").value;
            const imageFile = document.getElementById("placeImage").files[0]; // ✅ 이미지 파일 가져오기

            if (!name || !description || !author || !address) {
                alert("모든 필드를 입력해주세요!");
                return;
            }

            if (imageFile) {
                const imageRef = storageRef(storage, `places/${imageFile.name}`);
                uploadBytes(imageRef, imageFile).then((snapshot) => {
                    return getDownloadURL(snapshot.ref);
                }).then((downloadURL) => {
                    savePlaceToDatabase(name, description, author, address, downloadURL);
                }).catch((error) => {
                    alert("이미지 업로드 중 오류 발생: " + error.message);
                });
            } else {
                savePlaceToDatabase(name, description, author, address, null);
            }
        };

        // ✅ Firebase Realtime Database에 맛집 정보 저장
        function savePlaceToDatabase(name, description, author, address, imageUrl) {
            const newPlaceRef = push(ref(db, "places"));
            set(newPlaceRef, {
                title: name,
                content: description,
                nickname: author,
                address: address,
                imageUrl: imageUrl,
                date: new Date().toLocaleDateString()
            }).then(() => {
                alert("맛집이 등록되었습니다! 🎉");
                document.getElementById("placeName").value = "";
                document.getElementById("placeDescription").value = "";
                document.getElementById("placeAuthor").value = "";
                document.getElementById("placeAddress").value = "";
                document.getElementById("placeImage").value = "";

                loadPlaces();
            });
        }

        // ✅ 맛집 목록 불러오기
        window.loadPlaces = function () {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "places"), (snapshot) => {
                placesList.innerHTML = "";
                if (!snapshot.exists()) {
                    placesList.innerHTML = "<p>등록된 맛집이 없습니다.</p>";
                    return;
                }
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postId = childSnapshot.key;

                    let div = document.createElement("div");
                    div.classList.add("place-item");
                    div.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <small>👩‍🍳 ${post.nickname} | 📅 ${post.date}</small>
                        <p>📍 ${post.address}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" style="width:100%; max-width:300px; border-radius:10px;">` : ""}
                        <button class="delete-btn" onclick="deletePlace('${postId}')">❌ 삭제</button>
                    `;
                    placesList.appendChild(div);
                });
            });
        };

        // ✅ 삭제 기능 (누구나 삭제 가능)
        window.deletePlace = function (postId) {
            if (confirm("정말 삭제하시겠습니까?")) {
                get(ref(db, `places/${postId}`)).then((snapshot) => {
                    if (snapshot.exists()) {
                        const post = snapshot.val();
                        if (post.imageUrl) {
                            const imageRef = storageRef(storage, post.imageUrl);
                            deleteObject(imageRef).catch(() => console.error("❌ 이미지 삭제 실패"));
                        }
                    }
                    remove(ref(db, `places/${postId}`)).then(() => {
                        alert("맛집이 삭제되었습니다! 🗑");
                        loadPlaces();
                    });
                });
            }
        };
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        button { background: #007BFF; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .delete-btn { background: #FF4C4C; }
        .place-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body onload="loadPlaces()">
    <h1>🍽 추천 맛집 목록</h1>

    <div class="container">
        <h2>➕ 맛집 추가하기</h2>
        <input id="placeName" type="text" placeholder="🍜 맛집 이름">
        <input id="placeDescription" type="text" placeholder="📖 맛집 설명">
        <input id="placeAuthor" type="text" placeholder="👩‍🍳 작성자">
        <input id="placeAddress" type="text" placeholder="📍 맛집 주소">
        <input id="placeImage" type="file" accept="image/*">
        <button onclick="submitPlace()">등록하기</button>
    </div>

    <div class="container">
        <h2>📋 맛집 목록</h2>
        <div id="placesList"></div>
    </div>
