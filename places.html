    <!-- âœ… Firebase SDK ì¶”ê°€ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        // âœ… Firebase ì„¤ì • ì •ë³´
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "museum-web.firebaseapp.com",
            databaseURL: "https://museum-web-default-rtdb.firebaseio.com",
            projectId: "museum-web",
            storageBucket: "museum-web.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        // âœ… Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // âœ… ë§›ì§‘ ë“±ë¡ í•¨ìˆ˜
        window.submitPlace = function () {
            const name = document.getElementById("placeName").value;
            const content = document.getElementById("placeContent").value;
            const nickname = document.getElementById("placeAuthor").value;
            const imageFile = document.getElementById("placeImage").files[0];

            if (!name || !content || !nickname) {
                alert("ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }

            const timestamp = Date.now();
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = true; // ğŸ”¥ ë“±ë¡ ë²„íŠ¼ ë¹„í™œì„±í™”

            if (imageFile) {
                const imgRef = storageRef(storage, `places/${timestamp}_${imageFile.name}`);
                uploadBytes(imgRef, imageFile).then(snapshot => {
                    return getDownloadURL(snapshot.ref);
                }).then(downloadURL => {
                    savePlaceToDatabase(name, content, nickname, downloadURL, timestamp);
                    submitButton.disabled = false; // âœ… ì—…ë¡œë“œ ì™„ë£Œ í›„ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                }).catch(error => {
                    console.error("âŒ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨:", error);
                    alert("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: " + error.message);
                    submitButton.disabled = false; // âœ… ì˜¤ë¥˜ ë°œìƒ ì‹œ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                });
            } else {
                savePlaceToDatabase(name, content, nickname, null, timestamp);
                submitButton.disabled = false; // âœ… ì´ë¯¸ì§€ ì—†ëŠ” ê²½ìš° ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
            }
        };

        // âœ… Firebase ë°ì´í„°ë² ì´ìŠ¤ ì €ì¥ í•¨ìˆ˜
        function savePlaceToDatabase(name, content, nickname, imageUrl, timestamp) {
            push(ref(db, "places"), {
                title: name,
                content: content,
                nickname: nickname,
                imageUrl: imageUrl || "",
                date: new Date().toLocaleString(),
                timestamp: timestamp
            }).then(() => {
                document.getElementById("placeName").value = "";
                document.getElementById("placeContent").value = "";
                document.getElementById("placeAuthor").value = "";
                document.getElementById("placeImage").value = "";
            });
        }

        // âœ… ë§›ì§‘ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadPlaces() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>ë¡œë”© ì¤‘...</p>";

            onValue(ref(db, "places"), (snapshot) => {
                placesList.innerHTML = "";
                let places = [];
                snapshot.forEach(childSnapshot => {
                    let place = childSnapshot.val();
                    place.key = childSnapshot.key;
                    places.push(place);
                });

                places.sort((a, b) => b.timestamp - a.timestamp); // ğŸ”¥ ìµœì‹  ê¸€ì´ ìœ„ë¡œ

                places.forEach(place => {
                    let div = document.createElement("div");
                    div.classList.add("place-item");

                    div.innerHTML = `
                        <h3>${place.title}</h3>
                        <p>${place.content}</p>
                        ${place.imageUrl ? `<img src="${place.imageUrl}" class="place-image">` : ""}
                        <small>ğŸ‘¤ ${place.nickname} | ${place.date}</small>
                        <button class="delete-btn" onclick="deletePlace('${place.key}')">ì‚­ì œ</button>
                    `;

                    placesList.appendChild(div);
                });
            });
        }

        // âœ… ë§›ì§‘ ì‚­ì œ í•¨ìˆ˜
        window.deletePlace = function (key) {
            if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                remove(ref(db, `places/${key}`));
            }
        };

        // âœ… í˜ì´ì§€ ë¡œë”© ì‹œ ì‹¤í–‰
        window.onload = loadPlaces;
    </script>
