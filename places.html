    <script>
        console.log("ğŸ“¡ Firebase ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œë¨!");

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",

        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log("âœ… Firebase ì´ˆê¸°í™” ì™„ë£Œ!");

        const cloudinaryUrl = "https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/upload";
        const cloudinaryPreset = "YOUR_UPLOAD_PRESET";

        let map, marker;

        window.onload = function() {
            map = new naver.maps.Map("map", {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 14
            });

            marker = new naver.maps.Marker({ position: map.getCenter(), map: map });

            naver.maps.Event.addListener(map, "click", function(e) {
                marker.setPosition(e.coord);
                document.getElementById("latitude").value = e.coord.y;
                document.getElementById("longitude").value = e.coord.x;
                reverseGeocode(e.coord.y, e.coord.x);
            });

            loadPlaces();
        };

        function reverseGeocode(lat, lng) {
            naver.maps.Service.reverseGeocode({
                coords: new naver.maps.LatLng(lat, lng)
            }, function(status, response) {
                console.log("ğŸ”¹ Reverse Geocoding ì‘ë‹µ:", response);

                if (status !== naver.maps.Service.Status.OK || !response.v2?.addresses?.length) {
                    document.getElementById("address").value = "ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
                    return;
                }
                let roadAddr = response.v2.addresses[0]?.roadAddress || "ì£¼ì†Œ ì—†ìŒ";
                document.getElementById("address").value = roadAddr;
            });
        }

        async function submitPlace() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const nickname = document.getElementById("nickname").value.trim();
            const address = document.getElementById("address").value.trim();
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            const imageFile = document.getElementById("imageUpload").files[0];

            if (!title || !content || !nickname || !address) {
                alert("âš ï¸ ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                return;
            }

            let imageUrl = "";
            if (imageFile) {
                let formData = new FormData();
                formData.append("file", imageFile);
                formData.append("upload_preset", cloudinaryPreset);
                
                const response = await fetch(cloudinaryUrl, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                imageUrl = data.secure_url || "";
            }

            const newPlaceRef = db.ref("places").push();
            await newPlaceRef.set({ title, content, nickname, address, latitude, longitude, imageUrl });

            alert("âœ… ë§›ì§‘ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
            loadPlaces();
        }

        function loadPlaces() {
            db.ref("places").on("value", (snapshot) => {
                const placesList = document.getElementById("placesList");
                placesList.innerHTML = snapshot.exists()
                    ? Object.entries(snapshot.val()).map(([key, place]) => `
                        <h3>${place.title}</h3>
                        <p>${place.content}</p>
                        <p>ğŸ“ <strong>${place.address}</strong></p>
                        <p>ğŸ‘¤ <strong>${place.nickname}</strong></p>

                        <button class="delete-btn" onclick="deletePlace('${key}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                    `).join("")

            });
        }

        function deletePlace(key) {

                alert("ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ!");

        }
    </script>
