<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽 추천 맛집 목록</title>
    
    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.firebasestorage.app",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ 맛집 데이터 저장 함수
        function submitPlace() {
            const name = document.getElementById("placeName").value;
            const description = document.getElementById("placeDescription").value;
            const author = document.getElementById("placeAuthor").value;

            if (!name || !description || !author) {
                alert("모든 필드를 입력해주세요!"); // 필수 입력값 확인
                return;
            }

            const newPlaceRef = push(ref(db, "places")); // 새로운 데이터 추가
            set(newPlaceRef, {
                title: name,
                content: description,
                nickname: author,
                date: new Date().toLocaleDateString()
            }).then(() => {
                alert("맛집이 등록되었습니다! 🎉");
                document.getElementById("placeName").value = "";
                document.getElementById("placeDescription").value = "";
                document.getElementById("placeAuthor").value = "";
                loadPlaces(); // 목록 새로고침
            }).catch((error) => {
                alert("등록 중 오류 발생: " + error.message);
            });
        }

        // ✅ Firebase에서 데이터 불러오기
        function loadPlaces() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "places"), (snapshot) => {
                placesList.innerHTML = ""; // 기존 목록 초기화
                if (!snapshot.exists()) {
                    placesList.innerHTML = "<p>등록된 맛집이 없습니다.</p>";
                    return;
                }
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    let div = document.createElement("div");
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>작성자: ${post.nickname} | ${post.date}</small>`;
                    div.style = "background: white; padding: 10px; margin: 5px; border-radius: 5px;";
                    placesList.appendChild(div);
                });
            });
        }

        // ✅ 페이지 로딩 시 실행
        window.onload = loadPlaces;
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>🍽 추천 맛집 목록</h1>

    <!-- ✅ 맛집 추가하기 -->
    <div class="container">
        <h2>➕ 맛집 추가하기</h2>
        <input id="placeName" type="text" placeholder="🍜 맛집 이름">
        <input id="placeDescription" type="text" placeholder="📖 맛집 설명">
        <input id="placeAuthor" type="text" placeholder="👤 작성자">
        <button onclick="submitPlace()">등록하기</button>
    </div>

    <!-- ✅ 맛집 목록 -->
    <div class="container">
        <h2>📋 맛집 목록</h2>
        <div id="placesList"></div>
    </div>

</body>
</html>
