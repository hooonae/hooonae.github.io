<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽 추천 맛집 목록</title>
    
    <!-- ✅ Firebase & Cloudinary SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Cloudinary 설정
        const CLOUD_NAME = "dddmgnzlu";
        const UPLOAD_PRESET = "firebase_uploads";

        function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            return fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => data.secure_url)
            .catch(error => {
                console.error("이미지 업로드 실패:", error);
                return "";
            });
        }

        function submitPlace() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const nickname = document.getElementById("nickname").value.trim();
            const file = document.getElementById("image").files[0];

            if (!title || !content || !nickname) {
                alert("모든 필드를 입력해주세요.");
                return;
            }

            if (file) {
                uploadToCloudinary(file).then(imageUrl => {
                    savePlaceData(title, content, nickname, imageUrl);
                });
            } else {
                savePlaceData(title, content, nickname, "");
            }
        }

        function savePlaceData(title, content, nickname, imageUrl) {
            push(ref(db, "places"), {
                title,
                content,
                nickname,
                date: new Date().toLocaleString(),
                imageUrl
            }).then(() => {
                alert("맛집 추천이 등록되었습니다!");
                window.location.reload();
            });
        }

        function loadPlaces() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "places"), snapshot => {
                placesList.innerHTML = "";
                const items = [];
                snapshot.forEach(childSnapshot => {
                    const place = childSnapshot.val();
                    items.unshift({ key: childSnapshot.key, ...place });
                });

                items.forEach(place => {
                    let div = document.createElement("div");
                    div.classList.add("place-card");
                    div.innerHTML = `
                        <h3>${place.title}</h3>
                        <p>${place.content}</p>
                        <small>작성자: ${place.nickname} | ${place.date}</small>
                        ${place.imageUrl ? `<img src="${place.imageUrl}" alt="맛집 이미지" style="max-width:100%;">` : ""}
                        <button onclick="deletePlace('${place.key}')">삭제</button>
                    `;
                    placesList.appendChild(div);
                });
            });
        }

        function deletePlace(placeId) {
            remove(ref(db, `places/${placeId}`)).then(() => {
                alert("삭제되었습니다.");
                window.location.reload();
            });
        }

        window.onload = loadPlaces;
    </script>
</head>
<body>

    <h1>🍽 추천 맛집 목록</h1>

    <div>
        <input type="text" id="title" placeholder="맛집 이름">
        <input type="text" id="content" placeholder="맛집 설명">
        <input type="text" id="nickname" placeholder="작성자">
        <input type="file" id="image" accept="image/*">
        <button onclick="submitPlace()">등록하기</button>
    </div>

    <h2>📋 맛집 목록</h2>
    <div id="placesList"></div>

</body>
</html>
