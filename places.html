<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 맛집 목록</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .list-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .list-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .write-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #8B5E3C;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>추천 맛집 목록</h1>

    <a href="places_form.html" class="write-button">맛집 추천 글쓰기</a>

    <div id="placesList" class="list-container"></div>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbwe5VcLV7_iNFihyFSfBMWTDTdLYQ7rRfGwi00NSQmSTnEwfFj9-6gRls4P8lVj6-Gp/exec";

        function loadPlaces() {
            console.log("데이터 불러오는 중...");
            fetch(SHEET_URL)
            .then(response => response.json())
            .then(data => {
                console.log("받은 데이터:", data);
                let placesList = document.getElementById("placesList");
                placesList.innerHTML = "";

                data.forEach(post => {
                    let div = document.createElement("div");
                    div.classList.add("list-item");
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>작성자: ${post.nickname} | ${post.date}</small>`;
                    placesList.appendChild(div);
                });
            })
            .catch(error => console.error("Error:", error));
        }

        window.onload = loadPlaces;
    </script>

</body>
</html>
