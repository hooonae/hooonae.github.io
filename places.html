<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽 추천 맛집 목록</title>

    <!-- ✅ 네이버 지도 API -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=tjkbm85mph&submodules=geocoder"></script>

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; text-align: center; background: #F8F1E9; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #8B5E3C; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .delete-btn { background: #ff4d4d; }
        img { max-width: 200px; margin-top: 10px; }
        #map { width: 100%; height: 300px; margin-top: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>🍽 추천 맛집 목록</h1>

    <div class="container">
        <h2>➕ 맛집 추가하기</h2>
        <input type="text" id="title" placeholder="맛집 이름">
        <input type="text" id="content" placeholder="맛집 설명">
        <input type="text" id="nickname" placeholder="작성자">
        <input type="text" id="address" placeholder="맛집 주소 (지도에서 선택)" readonly>
        <div id="map"></div>
        <button onclick="submitPlace()">등록하기</button>
    </div>

    <div class="container">
        <h2>📜 맛집 목록</h2>
        <div id="placesList"></div>
    </div>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ✅ 네이버 지도 초기화
        var map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 기본 위치
            zoom: 14
        });

        var marker = new naver.maps.Marker({ position: map.getCenter(), map: map });

        // ✅ 지도 클릭 시 Reverse Geocoding 실행
        async function reverseGeocode(lat, lng) {
            console.log(`🔹 Reverse Geocoding 요청: ${lat}, ${lng}`);

            const apiUrl = `https://naveropenapi.apigw.ntruss.com/map-reversegeocode/v2/gc?coords=${lng},${lat}&sourcecrs=epsg:4326&output=json&orders=roadaddr`;

            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "X-NCP-APIGW-API-KEY-ID": "tjkbm85mph",
                        "X-NCP-APIGW-API-KEY": "8hP1AdMwk6BkpG5W6LXde6hnwxHldHub6Xv3r8we"
                    }
                });

                if (!response.ok) {
                    throw new Error(`API 응답 오류 (HTTP 상태 코드: ${response.status})`);
                }

                const data = await response.json();
                console.log("🔹 Reverse Geocoding 응답:", data);

                if (data.results && data.results.length > 0) {
                    let result = data.results.find(item => item.name === "roadaddr") || data.results[0];
                    let address = result.region.area1.name + " " + 
                                  result.region.area2.name + " " + 
                                  result.land.name;
                    document.getElementById("address").value = address;
                } else {
                    console.warn("❌ 변환된 주소 없음");
                    document.getElementById("address").value = `위도: ${lat}, 경도: ${lng}`;
                }
            } catch (error) {
                console.error("❌ Reverse Geocoding 실패:", error);
            }
        }

        naver.maps.Event.addListener(map, "click", function(e) {
            marker.setPosition(e.coord);
            document.getElementById("address").value = "주소 변환 중...";
            reverseGeocode(e.coord.y, e.coord.x);
        });

        // ✅ Firebase에 맛집 데이터 저장
        function submitPlace() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const nickname = document.getElementById("nickname").value.trim();
            const address = document.getElementById("address").value.trim();

            if (!title || !content || !nickname || !address || address === "주소 변환 중...") {
                alert("⚠️ 모든 필드를 입력하세요.");
                return;
            }

            const newPlaceRef = db.ref("places").push();
            newPlaceRef.set({
                title,
                content,
                nickname,
                address,
                date: new Date().toISOString()
            })
            .then(() => {
                alert("✅ 맛집이 등록되었습니다!");
                location.reload();
            })
            .catch(error => {
                console.error("❌ 맛집 저장 실패:", error);
            });
        }

        // ✅ 맛집 목록 불러오기
        function loadPlaces() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>📡 로딩 중...</p>";

            db.ref("places").on("value", (snapshot) => {
                placesList.innerHTML = "";
                if (!snapshot.exists()) {
                    placesList.innerHTML = "<p>📭 등록된 맛집이 없습니다.</p>";
                    return;
                }

                let places = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    places.push({ key, ...data });
                });

                places.reverse();

                places.forEach((place) => {
                    let div = document.createElement("div");
                    div.innerHTML = `
                        <h3>${place.title}</h3>
                        <p>${place.content}</p>
                        <p>📍 <strong>${place.address}</strong></p>
                        <p>👤 <strong>${place.nickname}</strong> | ${place.date}</p>
                        <button onclick="window.open('https://map.naver.com/v5/search/${encodeURIComponent(place.address)}', '_blank')">지도 보기</button>
                    `;
                    placesList.appendChild(div);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadPlaces);
    </script>

</body>
</html>
