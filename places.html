<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽 추천 맛집 목록</title>

    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // ✅ 이미지 크기 자동 조정 함수
        function resizeImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");

                        // 이미지 크기 조정
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        // 이미지 압축 (JPEG, 품질 0.7)
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, "image/jpeg", quality);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // ✅ 맛집 등록 함수 (이미지 자동 압축)
        window.submitPlace = async function() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const nickname = document.getElementById("nickname").value.trim();
            const file = document.getElementById("image").files[0];

            if (!title || !content || !nickname) {
                alert("⚠️ 모든 필드를 입력하세요.");
                return;
            }

            let placeData = {
                title,
                content,
                nickname,
                date: new Date().toLocaleString(),
                imageUrl: "" // 기본적으로 빈 이미지 URL 설정
            };

            if (file) {
                try {
                    // ✅ 이미지 크기 자동 조정
                    const compressedBlob = await resizeImage(file);
                    const newFile = new File([compressedBlob], file.name, { type: "image/jpeg" });

                    // ✅ Firebase Storage에 업로드
                    const imageRef = storageRef(storage, `places/${Date.now()}_${newFile.name}`);
                    const uploadTask = uploadBytesResumable(imageRef, newFile);

                    uploadTask.on("state_changed",
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log("업로드 진행 중: " + progress + "%");
                        },
                        (error) => {
                            console.error("❌ 이미지 업로드 실패:", error);
                            alert("⚠️ 이미지 업로드 중 오류가 발생했습니다.");
                        },
                        async () => {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            placeData.imageUrl = downloadURL;
                            await push(ref(db, "places"), placeData);
                            alert("✅ 맛집이 등록되었습니다!");
                            location.reload();
                        }
                    );
                } catch (error) {
                    console.error("❌ 이미지 처리 오류:", error);
                }
            } else {
                await push(ref(db, "places"), placeData);
                alert("✅ 맛집이 등록되었습니다!");
                location.reload();
            }
        };

        // ✅ 맛집 삭제 함수
        window.deletePlace = function(placeId) {
            if (confirm("⚠️ 정말 삭제하시겠습니까?")) {
                remove(ref(db, "places/" + placeId));
                alert("🗑️ 맛집이 삭제되었습니다.");
                location.reload();
            }
        };

        // ✅ 맛집 목록 불러오기
        function loadPlaces() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "places"), (snapshot) => {
                placesList.innerHTML = "";
                let places = [];

                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    places.push({ key, ...data });
                });

                places.reverse(); // 최신 글이 위로 오도록 정렬

                places.forEach((place) => {
                    let div = document.createElement("div");
                    div.innerHTML = `
                        <h3>${place.title}</h3>
                        <p>${place.content}</p>
                        <p>👤 <strong>${place.nickname}</strong> | ${place.date}</p>
                        ${place.imageUrl ? `<img src="${place.imageUrl}" width="200" onerror="this.style.display='none'">` : ""}
                        <button onclick="deletePlace('${place.key}')">🗑️ 삭제</button>
                    `;
                    placesList.appendChild(div);
                });
            });
        }

        // ✅ 페이지 로딩 시 실행
        window.onload = loadPlaces;
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>🍽 추천 맛집 목록</h1>

    <div class="container">
        <h2>➕ 맛집 추가하기</h2>
        <input type="text" id="title" placeholder="맛집 이름">
        <input type="text" id="content" placeholder="맛집 설명">
        <input type="text" id="nickname" placeholder="작성자">
        <input type="file" id="image" accept="image/*">
        <button onclick="submitPlace()">등록하기</button>
    </div>

    <div class="container">
        <h2>📜 맛집 목록</h2>
        <div id="placesList"></div>
    </div>

</body>
</html>
