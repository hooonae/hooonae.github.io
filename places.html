<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 맛집 목록</title>
    
    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.firebasestorage.app",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Firebase에서 데이터 불러오기
        function loadPosts() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "places"), (snapshot) => {
                placesList.innerHTML = ""; // 기존 목록 초기화
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    let div = document.createElement("div");
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>작성자: ${post.nickname} | ${post.date}</small>`;
                    placesList.appendChild(div);
                });
            });
        }

        // ✅ 페이지 로딩 시 실행
        window.onload = loadPosts;

        // ✅ 맛집 추가 함수
        function submitPlace() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const nickname = document.getElementById("nickname").value;
            const date = new Date().toISOString().split('T')[0]; // YYYY-MM-DD 형식

            if (title && content && nickname) {
                const newPlaceRef = push(ref(db, "places"));
                newPlaceRef.set({
                    title: title,
                    content: content,
                    nickname: nickname,
                    date: date
                }).then(() => {
                    alert("맛집이 등록되었습니다!");
                    location.reload(); // 등록 후 페이지 새로고침
                }).catch((error) => {
                    console.error("등록 중 오류 발생:", error);
                    alert("등록 실패!");
                });
            } else {
                alert("모든 입력칸을 채워주세요!");
            }
        }
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>추천 맛집 목록</h1>

    <div class="container">
        <h2>맛집 추가하기</h2>
        <input type="text" id="title" placeholder="맛집 이름">
        <input type="text" id="content" placeholder="맛집 설명">
        <input type="text" id="nickname" placeholder="작성자">
        <button onclick="submitPlace()">등록하기</button>
    </div>

    <div class="container">
        <h2>맛집 목록</h2>
        <div id="placesList"></div>
    </div>

</body>
</html>
