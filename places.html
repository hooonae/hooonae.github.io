<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 맛집 목록</title>
</head>
<body>

    <h1>추천 맛집 목록</h1>

    <a href="places_form.html"><button>맛집 추천 글쓰기</button></a>

    <div id="placesList"></div>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycby4l8aIFwY9v5qyBqNmnEUEzhVVMDK4DGVTcdD3_ViLbuiW8WS9KZGFCPOll_7T4UPO/exec"; 

        function loadPosts() {
            fetch(SHEET_URL)
            .then(response => response.json())
            .then(data => {
                let placesList = document.getElementById("placesList");
                placesList.innerHTML = "";

                data.forEach(post => {
                    let div = document.createElement("div");
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>작성자: ${post.nickname} | ${post.date}</small>`;
                    placesList.appendChild(div);
                });
            })
            .catch(error => console.error("Error:", error));
        }

        window.onload = loadPosts;
    </script>

</body>
</html>
