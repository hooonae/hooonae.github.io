<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천 목록</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .place-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .place-card h3 {
            margin: 0;
            color: #8B5E3C;
        }
        .place-card p {
            color: #555;
        }
        .place-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn {
            background: #ff4d4d;
        }
    </style>
</head>
<body>

    <h1>🍽 추천 맛집 목록</h1>

    <div class="container">
        <div id="placesList"></div>
        <button onclick="location.href='place_form.html'">맛집 추천하기</button>
        <button onclick="location.href='index.html'">🏠 홈으로</button>
    </div>

    <!-- ✅ Firebase 최신 버전 SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <script>
        console.log("📡 Firebase 스크립트 로드됨!");

        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase가 중복 초기화되지 않도록 확인
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app();
        }

        const db = firebase.database();
        console.log("✅ Firebase 초기화 완료!");

        function loadPlaces() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>📡 로딩 중...</p>";

            db.ref("places").on("value", (snapshot) => {
                placesList.innerHTML = "";
                
                if (!snapshot.exists()) {
                    placesList.innerHTML = "<p>📭 등록된 맛집 추천이 없습니다.</p>";
                    return;
                }

                let places = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    places.push({ key, ...data });
                });

                // 🔹 최신순 정렬 (날짜가 최신인 맛집 먼저)
                places.sort((a, b) => new Date(b.date) - new Date(a.date));

                places.forEach((place) => {
                    let div = document.createElement("div");
                    div.classList.add("place-card");
                    div.innerHTML = `
                        <h3>${place.title}</h3>
                        <p>${place.content}</p>
                        <p>👤 <strong>${place.nickname}</strong> | ${new Date(place.date).toLocaleString()}</p>
                        ${place.imageUrl ? `<img src="${place.imageUrl}" alt="맛집 이미지">` : ""}
                        <button class="delete-btn" onclick="deletePlace('${place.key}')">🗑️ 삭제</button>
                    `;
                    placesList.appendChild(div);
                });
            });
        }

        function deletePlace(placeId) {
            if (confirm("⚠️ 정말 삭제하시겠습니까?")) {
                db.ref("places/" + placeId).remove()
                    .then(() => {
                        alert("🗑️ 맛집 추천이 삭제되었습니다.");
                    })
                    .catch(error => console.error("❌ 삭제 실패:", error));
            }
        }

        document.addEventListener("DOMContentLoaded", loadPlaces);
    </script>

</body>
</html>
