<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 맛집 목록</title>
    
    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.firebasestorage.app",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Firebase에서 데이터 불러오기
        function loadPosts() {
            const placesList = document.getElementById("placesList");
            placesList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "places"), (snapshot) => {
                placesList.innerHTML = ""; // 기존 목록 초기화
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    let div = document.createElement("div");
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><small>작성자: ${post.nickname} | ${post.date}</small>`;
                    placesList.appendChild(div);
                });
            });
        }

        // ✅ 페이지 로딩 시 실행
        window.onload = loadPosts;
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>추천 맛집 목록</h1>

    <div class="container">
        <div id="placesList"></div>
    </div>

</body>
</html>
