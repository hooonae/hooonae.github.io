<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건의 사항</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #333; }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .suggestion-list {
            margin-top: 20px;
        }
        .suggestion-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .suggestion-item img {
            width: 100%;
            max-height: 200px;
            border-radius: 5px;
            object-fit: cover;
            margin-top: 10px;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>건의 사항</h1>

    <div class="container">
        <input type="text" id="nickname" placeholder="닉네임 입력">
        <textarea id="suggestionText" placeholder="건의 사항을 입력하세요"></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="addSuggestion()">건의 사항 추가</button>
    </div>

    <div id="suggestionList" class="suggestion-list"></div>

    <script>
        let suggestions = JSON.parse(localStorage.getItem("suggestions")) || [];

        function displaySuggestions() {
            const suggestionList = document.getElementById("suggestionList");
            suggestionList.innerHTML = "";
            suggestions.forEach((suggestion, index) => {
                suggestionList.innerHTML += `
                    <div class="suggestion-item">
                        <strong>${suggestion.nickname}</strong>
                        <p>${suggestion.text}</p>
                        ${suggestion.image ? `<img src="${suggestion.image}" alt="건의 이미지">` : ""}
                        <button class="delete-btn" onclick="deleteSuggestion(${index})">삭제</button>
                    </div>
                `;
            });
        }

        function addSuggestion() {
            const nickname = document.getElementById("nickname").value.trim();
            const suggestionText = document.getElementById("suggestionText").value.trim();
            const imageInput = document.getElementById("imageInput").files[0];

            if (!nickname || !suggestionText) {
                alert("닉네임과 건의 사항을 입력하세요.");
                return;
            }

            if (imageInput) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    saveSuggestion(nickname, suggestionText, e.target.result);
                };
                reader.readAsDataURL(imageInput);
            } else {
                saveSuggestion(nickname, suggestionText, "");
            }
        }

        function saveSuggestion(nickname, text, image) {
            suggestions.unshift({ nickname, text, image });
            localStorage.setItem("suggestions", JSON.stringify(suggestions));
            displaySuggestions();
            document.getElementById("nickname").value = "";
            document.getElementById("suggestionText").value = "";
            document.getElementById("imageInput").value = "";
        }

        function deleteSuggestion(index) {
            suggestions.splice(index, 1);
            localStorage.setItem("suggestions", JSON.stringify(suggestions));
            displaySuggestions();
        }

        displaySuggestions();
    </script>

</body>
</html>
