<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천 작성</title>
    
    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        // ✅ Firebase SDK 불러오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.firebasestorage.app",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ 데이터 저장 함수
        function submitPost() {
            let nickname = document.getElementById("nickname").value.trim();
            let title = document.getElementById("title").value.trim();
            let content = document.getElementById("content").value.trim();

            if (!nickname || !title || !content) {
                alert("모든 필드를 입력하세요.");
                return;
            }

            // ✅ Firebase 데이터베이스에 저장
            push(ref(db, "places"), {
                nickname: nickname,
                title: title,
                content: content,
                date: new Date().toLocaleString()
            }).then(() => {
                alert("맛집 추천이 등록되었습니다!");
                window.location.href = "places.html";
            }).catch(error => {
                console.error("❌ 오류 발생:", error);
                alert("데이터 저장 실패");
            });
