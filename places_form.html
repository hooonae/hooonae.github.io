<body>

    <!-- ‚úÖ Firebase ÏµúÏã† Î≤ÑÏ†Ñ SDK Ï∂îÍ∞Ä -->

        console.log("üì° Firebase Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìúÎê®!");

        // ‚úÖ Firebase Ï¥àÍ∏∞Ìôî
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",

        };

        // ‚úÖ FirebaseÍ∞Ä Ï§ëÎ≥µ Ï¥àÍ∏∞ÌôîÎêòÏßÄ ÏïäÎèÑÎ°ù ÌôïÏù∏
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {

        const db = firebase.database();
        console.log("‚úÖ Firebase Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!");

        // ‚úÖ Cloudinary ÏÑ§Ï†ï
        const CLOUD_NAME = "dddmgnzlu";
        const UPLOAD_PRESET = "firebase_uploads";

        async function uploadToCloudinary(file) {
            console.log("üöÄ Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú ÏãúÏûë...");
            const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            try {
                const response = await fetch(url, { method: "POST", body: formData });
                const data = await response.json();
                console.log("‚úÖ Cloudinary ÏóÖÎ°úÎìú ÏôÑÎ£å:", data.secure_url);
                return data.secure_url;
            } catch (error) {
                console.error("‚ùå Cloudinary ÏóÖÎ°úÎìú Ïã§Ìå®:", error);
                return "";
            }
        }

        async function submitPlace() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const nickname = document.getElementById("nickname").value.trim();
            const file = document.getElementById("image").files[0];

            console.log("üöÄ ÏûÖÎ†•Í∞í ÌôïÏù∏:", { title, content, nickname, file });

            if (!title || !content || !nickname) {
                alert("‚ö†Ô∏è Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
                return;
            }

            let imageUrl = "";
            if (file) {
                imageUrl = await uploadToCloudinary(file);
                if (!imageUrl) {
                    alert("‚ö†Ô∏è Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                    return;
                }
            }

            const newPlaceRef = db.ref("places").push();
            const placeData = {
                title,
                content,
                nickname,
                imageUrl,
                date: new Date().toISOString()
            };

            console.log("üì° Firebase Ï†ÄÏû• Ï§ë:", placeData);

            newPlaceRef.set(placeData)
                .then(() => {
                    console.log("‚úÖ ÎßõÏßë Ï∂îÏ≤ú Îì±Î°ù ÏôÑÎ£å!");
                    alert("‚úÖ ÎßõÏßë Ï∂îÏ≤úÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.");
                    location.href = "places.html";
                })
                .catch(error => console.error("‚ùå Îì±Î°ù Ïã§Ìå®:", error));
        }

        document.getElementById("submitBtn").addEventListener("click", submitPlace);
    </script>
