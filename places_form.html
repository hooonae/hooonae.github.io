<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzlxO092qNxW29YZwQG90BDFBzBpWy_zFYBud3QKtrPKdTfQkwziZETYHqMVcPR3-EM/exec"; // 🔥 새 배포한 웹 앱 URL 입력

    function submitPost() {
        let nickname = document.getElementById("nickname").value.trim();
        let title = document.getElementById("title").value.trim();
        let content = document.getElementById("content").value.trim();

        if (!nickname || !title || !content) {
            alert("모든 필드를 입력하세요.");
            return;
        }

        let postData = {
            nickname: nickname,
            title: title,
            content: content
        };

        console.log("🚀 데이터 전송 중...", postData);

        fetch(SHEET_URL, {
            method: "POST",
            body: JSON.stringify(postData),
            headers: { "Content-Type": "application/json" } // ✅ "mode: no-cors" 삭제
        })
        .then(response => response.text()) // ✅ 응답을 JSON이 아닌 text로 받아서 디버깅
        .then(data => {
            console.log("✅ 서버 응답 받음:", data);
            alert("맛집 추천이 등록되었습니다!");
            window.location.href = "places.html"; // 등록 후 목록으로 이동
        })
        .catch(error => console.error("❌ 오류 발생:", error));
    }
</script>
