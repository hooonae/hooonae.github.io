<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천 글쓰기</title>
</head>
<body>

    <h1>맛집 추천 글쓰기</h1>

    <input type="text" id="nickname" placeholder="닉네임">
    <input type="text" id="title" placeholder="맛집 이름">
    <textarea id="content" placeholder="맛집 설명"></textarea>
    <button onclick="submitPost()">등록</button>

    <a href="places.html"><button>목록으로 돌아가기</button></a>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycby4l8aIFwY9v5qyBqNmnEUEzhVVMDK4DGVTcdD3_ViLbuiW8WS9KZGFCPOll_7T4UPO/exec"; 

        function submitPost() {
            let nickname = document.getElementById("nickname").value.trim();
            let title = document.getElementById("title").value.trim();
            let content = document.getElementById("content").value.trim();

            if (!nickname || !title || !content) {
                alert("모든 필드를 입력하세요.");
                return;
            }

            let postData = {
                nickname: nickname,
                title: title,
                content: content
            };

            fetch(SHEET_URL, {
                method: "POST",
                body: JSON.stringify(postData),
                headers: { "Content-Type": "application/json" },
                mode: 'no-cors' // 🔥 CORS 오류 방지 추가
            })
            .then(response => {
                alert("맛집 추천이 등록되었습니다!");
                window.location.href = "places.html"; // 등록 후 목록으로 이동
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
