<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 내 미니홈피</title>

    <!-- ✅ Firebase 및 미니홈피 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="home.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            padding: 20px;
        }
        .miniroom-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: auto;
            background: #eee;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
        }
        .items img {
            position: absolute;
            width: 40px;
            cursor: grab;
        }
    </style>
</head>
<body>

    <h1>🏠 내 미니홈피</h1>

    <div class="miniroom-container" id="room">
        <img src="default-character.png" id="character" class="character">
        <div id="items"></div>
    </div>

    <br>

    <button onclick="changeBackground()">배경 변경</button>
    <button onclick="changeCharacter()">캐릭터 변경</button>
    <button onclick="addItem()">아이템 추가</button>
    <button onclick="saveMiniroom()">저장하기</button>

    <br>

    <!-- ✅ 채광 버튼 추가 -->
    <button onclick="goMining()">⛏️ 채광하기</button>

    <br>
    <button onclick="location.href='index.html'">🏠 홈으로</button>

</body>
</html>
