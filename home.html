<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 내 미니홈피</title>

    <!-- ✅ Firebase 및 미니홈피 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="home.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            padding: 20px;
        }
        .miniroom-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: auto;
            background: #eee;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
        }
        .items img {
            position: absolute;
            width: 40px;
            cursor: grab;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .shop-btn { background: #007bff; color: white; }
        .mining-btn { background: #28a745; color: white; }
        .save-btn { background: #8B5E3C; color: white; }
        .home-btn { background: #555; color: white; }
    </style>
</head>
<body>

    <h1>🏠 내 미니홈피</h1>

    <div class="miniroom-container" id="room">
        <img src="default-character.png" id="character" class="character">
        <div id="items"></div>
    </div>

    <br>

    <div class="button-group">
        <button class="shop-btn" onclick="location.href='shop.html'">🛒 상점</button>
        <button class="mining-btn" onclick="location.href='mining.html'">⛏ 채광</button>
        <button class="save-btn" onclick="saveMiniroom()">💾 저장</button>
        <button class="home-btn" onclick="location.href='index.html'">🏠 홈으로</button>
    </div>

</body>
</html>
