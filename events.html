<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        h1 { font-size: 22px; }
        .search-box {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .post-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        .post-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .post-item:hover { background: #f0f0f0; }
        .post-title { font-weight: bold; font-size: 18px; }
        .post-date { color: gray; font-size: 14px; }
        .post-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            display: none;
        }
        .add-btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background: green;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-btn:hover { background: darkgreen; }
        .no-results {
            margin-top: 20px;
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>전시 일정</h1>
    
    <input type="text" class="search-box" placeholder="행사 검색..." onkeyup="searchEvents()">
    
    <ul id="postList" class="post-list"></ul>
    <p id="noResults" class="no-results" style="display: none;">일치하는 일정이 없습니다.</p>

    <a href="events_form.html" class="add-btn">+ 일정 추가</a>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function displayPosts(events) {
            const postList = document.getElementById("postList");
            const noResults = document.getElementById("noResults");
            postList.innerHTML = "";

            if (events.length === 0) {
                noResults.style.display = "block";
                return;
            } else {
                noResults.style.display = "none";
            }

            events.forEach((event) => {
                postList.innerHTML += `
                    <li class="post-item" onclick="viewPost('${event.id}')">
                        <img src="${event.image}" class="post-img" style="display: ${event.image ? 'block' : 'none'};">
                        <div>
                            <div class="post-title">${event.title}</div>
                            <div class="post-date">${event.startDate} ~ ${event.endDate}</div>
                        </div>
                    </li>
                `;
            });
        }

        function loadEvents() {
            db.ref("events").on("value", (snapshot) => {
                let events = [];
                snapshot.forEach((childSnapshot) => {
                    let event = childSnapshot.val();
                    event.id = childSnapshot.key;
                    events.push(event);
                });
                displayPosts(events);
            });
        }

        function searchEvents() {
            let query = document.querySelector(".search-box").value.toLowerCase();
            db.ref("events").once("value", (snapshot) => {
                let events = [];
                snapshot.forEach((childSnapshot) => {
                    let event = childSnapshot.val();
                    if (event.title.toLowerCase().includes(query)) {
                        event.id = childSnapshot.key;
                        events.push(event);
                    }
                });
                displayPosts(events);
            });
        }

        function viewPost(id) {
            localStorage.setItem("currentPostId", id);
            window.location.href = "events_view.html";
        }

        loadEvents();
    </script>

</body>
</html>
