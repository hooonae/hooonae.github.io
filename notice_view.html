        // ‚úÖ URLÏóêÏÑú Í≥µÏßÄÏÇ¨Ìï≠ ID Í∞ÄÏ†∏Ïò§Í∏∞
        function getNoticeIdFromURL() {

        // ‚úÖ Í≥µÏßÄÏÇ¨Ìï≠ Î∂àÎü¨Ïò§Í∏∞
        function loadNotice() {

                window.location.href = "notices.html";
                return;
            }

            const noticeRef = ref(db, `notices/${noticeId}`);
            get(noticeRef).then(snapshot => {
                if (!snapshot.exists()) {
                    alert("‚ùå Í≥µÏßÄÏÇ¨Ìï≠ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
                    window.location.href = "notices.html";

                document.getElementById("date").textContent = `üìÖ ÏûëÏÑ±Ïùº: ${notice.date}`;
                document.getElementById("content").textContent = notice.content;

                // ‚úÖ Ïù¥ÎØ∏ÏßÄ ÌëúÏãú (Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÎäî Í≤ΩÏö∞)
                if (notice.imageUrl) {

            }).catch(error => {

        }

        // ‚úÖ Í≥µÏßÄÏÇ¨Ìï≠ ÏÇ≠Ï†ú Í∏∞Îä•

                return;

            console.log(`üóëÔ∏è ÏÇ≠Ï†ú ÏöîÏ≤≠: ${noticeId}`);
