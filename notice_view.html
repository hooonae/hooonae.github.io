<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 보기</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>📢 공지사항 상세 보기</h1>

    <div class="container">
        <h2 id="title"></h2>
        <p id="date"></p>
        <p id="content"></p>
        <img id="image" src="" alt="공지 이미지">
    </div>

    <!-- ✅ Firebase 최신 버전 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { /* 여기에 Firebase 설정 값 넣기 */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function getNoticeIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function loadNotice() {
            const noticeId = getNoticeIdFromURL();
            if (!noticeId) {
                alert("공지사항 ID가 없습니다.");
                return;
            }

            db.ref("notices/" + noticeId).get().then(snapshot => {
                if (!snapshot.exists()) {
                    alert("공지사항을 찾을 수 없습니다.");
                    return;
                }

                const notice = snapshot.val();
                document.getElementById("title").textContent = notice.title;
                document.getElementById("date").textContent = `작성일: ${notice.date}`;
                document.getElementById("content").textContent = notice.content;

                if (notice.imageUrl) {
                    document.getElementById("image").src = notice.imageUrl;
                    document.getElementById("image").style.display = "block";
                }
            }).catch(error => console.error("❌ 데이터 로드 실패:", error));
        }

        document.addEventListener("DOMContentLoaded", loadNotice);
    </script>

</body>
</html>
