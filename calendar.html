<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지킴이 일정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>지킴이 일정</h1>
    <div id="calendarContainer"></div>

    <script>
        function createCalendar(year) {
            const container = document.getElementById("calendarContainer");
            container.innerHTML = "";

            for (let month = 1; month <= 12; month++) {
                const monthDiv = document.createElement("div");
                monthDiv.innerHTML = `<h2>${month}월</h2>`;
                
                const calendarGrid = document.createElement("div");
                calendarGrid.className = "calendar";

                const daysInMonth = new Date(year, month, 0).getDate();
                const firstDay = new Date(year, month - 1, 1).getDay();

                for (let i = 0; i < firstDay; i++) {
                    calendarGrid.innerHTML += `<div></div>`;
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement("div");
                    dayDiv.className = "day";
                    dayDiv.innerHTML = `<strong>${day}</strong>`;

                    const input = document.createElement("input");
                    input.placeholder = "이름 입력";
                    input.type = "text";
                    input.onkeypress = function (e) {
                        if (e.key === "Enter") {
                            addName(dayDiv, input.value);
                            input.value = "";
                        }
                    };

                    const nameList = document.createElement("div");
                    nameList.className = "name-list";

                    dayDiv.appendChild(input);
                    dayDiv.appendChild(nameList);
                    calendarGrid.appendChild(dayDiv);
                }

                monthDiv.appendChild(calendarGrid);
                container.appendChild(monthDiv);
            }
        }

        function addName(dayDiv, name) {
            if (!name.trim()) return;
            const nameSpan = document.createElement("span");
            nameSpan.textContent = name;
            nameSpan.style.display = "block";
            dayDiv.querySelector(".name-list").appendChild(nameSpan);
        }

        createCalendar(2025);
    </script>
</body>
</html>
