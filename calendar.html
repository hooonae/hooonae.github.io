<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지킴이 일정</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; text-align: center; background: #F8F1E9; margin: 0; padding: 20px; }
        h1 { color: #333; }
        .month-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .month-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 80%;
            max-width: 200px;
            text-align: center;
            font-weight: bold;
        }
        .month-item:hover { background: #eee; }
    </style>
</head>
<body>

    <h1>지킴이 일정</h1>

    <div class="month-list">
        <script>
            for (let month = 1; month <= 12; month++) {
                document.write(`<div class="month-item" onclick="viewMonth(${month})">${month}월</div>`);
            }

            function viewMonth(month) {
                localStorage.setItem("selectedMonth", month);
                window.location.href = "calendar_view.html";
            }
        </script>
    </div>

</body>
</html>
