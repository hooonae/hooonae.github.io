<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✏ 글 작성</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .back-btn {
            background: #555;
        }
        .loading {
            display: none;
            font-size: 14px;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>✏ 글 작성</h1>

    <div class="container">
        <input type="text" id="title" placeholder="제목">
        <input type="text" id="author" placeholder="작성자">
        <textarea id="content" placeholder="내용을 입력하세요"></textarea>
        <input type="file" id="imageUpload" accept="image/*">
        <p class="loading" id="loading">⏳ 업로드 중...</p>
        <button onclick="submitPost()">✅ 등록</button>
        <button class="back-btn" onclick="window.location.href='section.html?name=' + sectionName">⬅ 목록으로</button>
    </div>

    <!-- ✅ Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        console.log("📡 Firebase 스크립트 로드됨!");

        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log("✅ Firebase 초기화 완료!");

        // ✅ URL에서 섹션 정보 가져오기
        const params = new URLSearchParams(window.location.search);
        const sectionName = params.get("name");

        // ✅ 글 작성 함수
        function submitPost() {
            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();
            const content = document.getElementById("content").value.trim();
            const fileInput = document.getElementById("imageUpload");
            const file = fileInput.files[0];

            if (!title || !author || !content) {
                alert("⚠️ 제목, 작성자, 내용을 입력하세요.");
                return;
            }

            document.getElementById("loading").style.display = "block";

            if (file) {
                uploadToCloudinary(file)
                    .then(url => savePostToDatabase(title, author, content, url))
                    .catch(error => {
                        console.error("❌ 이미지 업로드 실패:", error);
                        alert("이미지 업로드 중 오류가 발생했습니다.");
                        document.getElementById("loading").style.display = "none";
                    });
            } else {
                savePostToDatabase(title, author, content, "");
            }
        }

        // ✅ Cloudinary 이미지 업로드
        function uploadToCloudinary(file) {
            return new Promise((resolve, reject) => {
                const cloudName = "dddmgnzlu"; // 🔥 Cloudinary 계정의 Cloud Name 입력
                const uploadPreset = "firebase_uploads"; // 🔥 Cloudinary 업로드 프리셋 입력
                const url = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", uploadPreset);

                fetch(url, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log("✅ Cloudinary 업로드 완료:", data.secure_url);
                    resolve(data.secure_url);
                })
                .catch(error => reject(error));
            });
        }

        // ✅ Firebase에 글 저장
        function savePostToDatabase(title, author, content, imageUrl) {
            const newPostRef = db.ref(`posts/${sectionName}`).push();
            newPostRef.set({
                title,
                author,
                content,
                imageUrl,
                date: new Date().toISOString()
            })
            .then(() => {
                alert("✅ 글이 성공적으로 등록되었습니다!");
                window.location.href = `section.html?name=${sectionName}`;
            })
            .catch(error => {
                console.error("❌ 글 저장 실패:", error);
                document.getElementById("loading").style.display = "none";
            });
        }
    </script>

</body>
</html>
