<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✏ 글 작성 및 수정</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #F8F1E9; padding: 20px; text-align:center; }
        .container { max-width: 600px; margin:auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, textarea { width: 90%; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding:10px; margin:5px; cursor: pointer; border:none; border-radius:5px; background:#007bff; color:white; }
        button:hover { opacity:0.9; }
        img {max-width: 100%; display:none; margin: 10px 0; border-radius:10px;}
    </style>
</head>
<body>

<div class="container">
    <h1 id="form-title">✏ 글 작성</h1>
    <input type="text" id="title" placeholder="제목">
    <input type="text" id="author" placeholder="작성자">
    <textarea id="content" placeholder="내용을 입력하세요"></textarea>
    <input type="file" id="imageUpload">
    <img id="existingImage" src="">
    <button id="removeImageBtn" style="display:none;background:#dc3545;color:white;" onclick="removeImage()">🗑 이미지 삭제</button>
    <p id="loading" style="display:none;">⏳ 업로드 중...</p>
    <button id="submitBtn">✅ 저장</button>
    <button onclick="location.href='section.html?name='+sectionName">⬅ 목록으로</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
        authDomain: "museum-web-370cd.firebaseapp.com",
        databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
        projectId: "museum-web-370cd",
        storageBucket: "museum-web-370cd.appspot.com",
        messagingSenderId: "154810876093",
        appId: "1:154810876093:web:d9cc427254abfb609e37d4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const sectionName = params.get("name");
    const postId = params.get("id");
    let existingImageUrl = "";

    if(postId){
        document.getElementById("form-title").innerText = "✏ 글 수정";
        db.ref(`posts/${sectionName}/${postId}`).once("value", snap=>{
            const post = snap.val();
            document.getElementById("title").value=post.title;
            document.getElementById("author").value=post.author;
            document.getElementById("content").value=post.content;
            
            if(post.imageUrl){
                existingImageUrl=post.imageUrl;
                document.getElementById("post-image").src=post.imageUrl;
                document.getElementById("post-image").style.display="block";
                document.getElementById("removeImageBtn").style.display="inline-block";
            }
        });
    }

    let existingImageUrl = "";

    async function submitPost(){
        const title=document.getElementById("title").value.trim();
        const author=document.getElementById("author").value.trim();
        const content=document.getElementById("content").value.trim();
        const file=document.getElementById("imageUpload").files[0];

        if(!title||!author||!content) return alert("제목, 작성자, 내용을 입력해주세요.");
        document.getElementById("loading").style.display="block";

        let imageUrl=existingImageUrl||"";
        if(file) imageUrl=await uploadToCloudinary(file);

        const postData={title,author,content,date:new Date().toISOString(),imageUrl};

        if(postId){
            await db.ref(`posts/${sectionName}/${postId}`).update(postData);
            alert("✅ 글이 수정되었습니다!");
        }else{
            await db.ref(`posts/${sectionName}`).push(postData);
            alert("✅ 글이 등록되었습니다!");
        }

        location.href=`section.html?name=${sectionName}`;
    }

    async function uploadToCloudinary(file){
        const cloudName="dddmgnzlu";
        const uploadPreset="firebase_uploads";
        const formData=new FormData();
        formData.append("file",file);
        formData.append("upload_preset",uploadPreset);

        const res=await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`,{method:"POST",body:formData});
        const data=await res.json();
        return data.secure_url;
    }

    function removeImage(){
        existingImageUrl="";
        document.getElementById("post-image").style.display="none";
        document.getElementById("removeImageBtn").style.display="none";
    }

    document.getElementById("submitBtn").onclick=submitPost;
</script>

</body>
</html>
