<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn {
            background: red;
        }
    </style>
</head>
<body>

    <h1>📢 공지사항 작성</h1>

    <div class="container">
        <input type="text" id="title" placeholder="공지 제목">
        <textarea id="content" placeholder="공지 내용"></textarea>
        <input type="file" id="image" accept="image/*">
        <button onclick="submitNotice()">등록하기</button>
    </div>

    <h2>📋 기존 공지사항</h2>
    <div id="noticesList"></div>

    <!-- ✅ Firebase 최신 버전 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { /* 여기에 Firebase 설정 값 넣기 */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function submitNotice() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const file = document.getElementById("image").files[0];

            if (!title || !content) {
                alert("⚠️ 제목과 내용을 입력하세요.");
                return;
            }

            let newNoticeRef = db.ref("notices").push();
            let noticeData = {
                title,
                content,
                date: new Date().toLocaleString(),
                imageUrl: ""
            };

            newNoticeRef.set(noticeData)
                .then(() => {
                    alert("✅ 공지사항이 등록되었습니다.");
                    location.reload();
                })
                .catch(error => console.error("❌ 등록 실패:", error));
        }

        function loadNotices() {
            const noticesList = document.getElementById("noticesList");
            noticesList.innerHTML = "<p>📡 로딩 중...</p>";

            db.ref("notices").on("value", (snapshot) => {
                noticesList.innerHTML = "";
                if (!snapshot.exists()) {
                    noticesList.innerHTML = "<p>📭 등록된 공지사항이 없습니다.</p>";
                    return;
                }

                let notices = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    notices.push({ key, ...data });
                });

                notices.sort((a, b) => new Date(b.date) - new Date(a.date));

                notices.forEach((notice) => {
                    let div = document.createElement("div");
                    div.classList.add("notice-item");
                    div.innerHTML = `
                        <h3>${notice.title}</h3>
                        <p>${notice.date}</p>
                        <p>${notice.content}</p>
                        ${notice.imageUrl ? `<img src="${notice.imageUrl}" width="100">` : ""}
                        <button class="delete-btn" onclick="deleteNotice('${notice.key}')">🗑 삭제</button>
                    `;
                    noticesList.appendChild(div);
                });
            });
        }

        function deleteNotice(noticeId) {
            if (confirm("정말로 삭제하시겠습니까?")) {
                db.ref("notices/" + noticeId).remove()
                    .then(() => {
                        alert("✅ 공지사항이 삭제되었습니다.");
                        loadNotices();
                    })
                    .catch(error => console.error("❌ 삭제 실패:", error));
            }
        }

        document.addEventListener("DOMContentLoaded", loadNotices);
    </script>

</body>
</html>
