<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 공지사항 작성 및 수정</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <!-- ✅ Cloudinary 위젯 -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-btn {
            background: #555;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="formTitle">📢 공지사항 작성</h1>

    <div class="container">
        <input type="text" id="title" placeholder="공지 제목">
        <textarea id="content" placeholder="공지 내용을 입력하세요"></textarea>
        <input type="file" id="imageUpload" accept="image/*">
        <img id="imagePreview" src="">
        <button onclick="submitNotice()">✅ 등록/수정</button>
        <button class="back-btn" onclick="window.location.href='notices.html'">⬅ 목록으로</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const noticeId = params.get("id");

        let existingImageUrl = "";

        if (noticeId) {
            document.getElementById("formTitle").innerText = "✏ 공지사항 수정";
            loadExistingNotice();
        }

        function loadExistingNotice() {
            db.ref(`notices/${noticeId}`).once("value").then(snapshot => {
                const notice = snapshot.val();
                if (notice) {
                    document.getElementById("title").value = notice.title;
                    document.getElementById("content").value = notice.content;
                    existingImageUrl = notice.imageUrl || "";
                }
            });
        }

        async function uploadToCloudinary(file) {
            const cloudName = "dddmgnzlu";
            const uploadPreset = "firebase_uploads";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            return data.secure_url;
        }

        async function submitNotice() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const fileInput = document.getElementById("image");
            const file = fileInput.files[0];

            let imageUrl = existingImageUrl;

            if (file) {
                imageUrl = await uploadToCloudinary(file);
            }

            const noticeData = {
                title,
                content,
                imageUrl,
                date: new Date().toISOString()
            };

            if (noticeId) {
                // 수정모드
                await db.ref(`notices/${noticeId}`).update(noticeData);
                alert("✅ 공지사항이 수정되었습니다!");
            } else {
                // 새글모드
                await db.ref("notices").push(noticeData);
                alert("✅ 공지사항이 등록되었습니다!");
            }

            window.location.href = "notices.html";
        }

        document.querySelector("button[onclick='submitNotice()']").onclick = submitNotice;
        document.getElementById("formTitle").innerText = noticeId ? "✏ 공지사항 수정" : "📢 공지사항 작성";
    </script>

</body>
</html>
