<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>📢 공지사항 작성</h1>

    <div class="container">
        <input type="text" id="title" placeholder="공지 제목">
        <textarea id="content" placeholder="공지 내용"></textarea>
        <input type="file" id="image" accept="image/*">
        <button id="submitBtn">등록하기</button>
    </div>

    <!-- ✅ Firebase & Cloudinary 최신 버전 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = { /* 여기에 Firebase 설정 값 넣기 */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ✅ Cloudinary 설정
        const CLOUD_NAME = "dddmgnzlu";
        const UPLOAD_PRESET = "firebase_uploads";

        async function uploadToCloudinary(file) {
            console.log("🚀 이미지 업로드 시작...");
            const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            try {
                const response = await fetch(url, { method: "POST", body: formData });
                const data = await response.json();
                console.log("✅ Cloudinary 업로드 완료:", data.secure_url);
                return data.secure_url;
            } catch (error) {
                console.error("❌ Cloudinary 업로드 실패:", error);
                return "";
            }
        }

        async function submitNotice() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const file = document.getElementById("image").files[0];

            console.log("🚀 입력값 확인:", { title, content, file });

            if (!title || !content) {
                alert("⚠️ 제목과 내용을 입력하세요.");
                return;
            }

            let imageUrl = "";
            if (file) {
                imageUrl = await uploadToCloudinary(file);
                if (!imageUrl) {
                    alert("⚠️ 이미지 업로드에 실패했습니다.");
                    return;
                }
            }

            const newNoticeRef = db.ref("notices").push();
            const noticeData = {
                title,
                content,
                imageUrl,
                date: new Date().toISOString()
            };

            console.log("📡 Firebase 저장 중:", noticeData);

            newNoticeRef.set(noticeData)
                .then(() => {
                    console.log("✅ 공지사항 등록 완료!");
                    alert("✅ 공지사항이 등록되었습니다.");
                    location.href = "notices.html";
                })
                .catch(error => console.error("❌ 등록 실패:", error));
        }

        document.getElementById("submitBtn").addEventListener("click", submitNotice);
    </script>

</body>
</html>
