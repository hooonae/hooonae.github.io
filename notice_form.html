<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body { font-family: 'Noto Sans KR'; background: #F8F1E9; padding: 20px; text-align: center; }
        .container {
            max-width: 600px; margin: auto; background: white;
            padding: 15px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 90%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 5px;
        }
        img { max-width: 100%; display: none; border-radius: 10px; margin-top:10px;}
        button {
            background: #8B5E3C; color: white; padding: 10px;
            border: none; border-radius: 5px; cursor: pointer; margin: 5px;
        }
    </style>
</head>
<body>

    <h1>📢 공지사항 작성/수정</h1>

        <textarea id="content" placeholder="공지 내용을 입력하세요"></textarea><br>

        <button onclick="submitNotice()">✅ 저장</button>
        <button onclick="location.href='notices.html'">⬅ 목록으로</button>
    </div>

                        document.getElementById("content").value = notice.content;
                        if(notice.imageUrl){
                            document.getElementById("previewImage").src = notice.imageUrl;
                            document.getElementById("previewImage").style.display = "block";
                            imageUrl = notice.imageUrl;
                        }
                    }
                });
            }
        }

        const noticeId = new URLSearchParams(window.location.search).get("id");
        loadNotice();

        async function uploadToCloudinary(file) {
            const cloudName = "dddmgnzlu";
            const uploadPreset = "firebase_uploads";
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            return data.secure_url;
        }

        async function submitNotice() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const fileInput = document.getElementById("image");
            const file = fileInput.files[0];

            if (!title || !content) {
                alert("⚠️ 제목과 내용을 입력하세요.");
                return;
            }

            if (file) {
                imageUrl = await uploadToCloudinary(file);
            }

                });

                    alert("✅ 공지사항 추가 완료!");
                    location.href = "notices.html";
                });
            }
        }

        document.getElementById("image").onchange = function(e){
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => document.getElementById("previewImage").src = reader.result;
            reader.readAsDataURL(file);
            document.getElementById("previewImage").style.display = "block";
        };

        function loadNotice() {
            if (!noticeId) return;
            db.ref("notices/" + noticeId).once("value").then(snapshot => {
                if (snapshot.exists()) {
                    const notice = snapshot.val();
                    document.getElementById("title").value = notice.title;
                    document.getElementById("content").value = notice.content;
                    if (notice.imageUrl) {
                        document.getElementById("previewImage").src = notice.imageUrl;

                    }

    </script>

</body>
</html>
