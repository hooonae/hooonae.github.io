<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 공지사항 작성</title>

    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // ✅ 이미지 크기 자동 조정 함수
        function resizeImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");

                        // 이미지 크기 조정
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        // 이미지 압축 (JPEG, 품질 0.7)
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, "image/jpeg", quality);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // ✅ 공지사항 등록 함수 (이미지 자동 압축)
        window.submitNotice = async function() {
            const password = document.getElementById("password").value;
            if (password !== "2025") {
                alert("⚠️ 관리자 비밀번호가 틀렸습니다.");
                return;
            }

            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const file = document.getElementById("image").files[0];

            if (!title || !content) {
                alert("⚠️ 제목과 내용을 입력하세요.");
                return;
            }

            let noticeData = {
                title,
                content,
                date: new Date().toLocaleString(),
                imageUrl: "" // 기본적으로 빈 이미지 URL 설정
            };

            if (file) {
                try {
                    // ✅ 이미지 크기 자동 조정
                    const compressedBlob = await resizeImage(file);
                    const newFile = new File([compressedBlob], file.name, { type: "image/jpeg" });

                    // ✅ Firebase Storage에 업로드
                    const imageRef = storageRef(storage, `notices/${Date.now()}_${newFile.name}`);
                    const uploadTask = uploadBytesResumable(imageRef, newFile);

                    uploadTask.on("state_changed",
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log("업로드 진행 중: " + progress + "%");
                        },
                        (error) => {
                            console.error("❌ 이미지 업로드 실패:", error);
                            alert("⚠️ 이미지 업로드 중 오류가 발생했습니다.");
                        },
                        async () => {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            noticeData.imageUrl = downloadURL;
                            await push(ref(db, "notices"), noticeData);
                            alert("✅ 공지사항이 등록되었습니다!");
                            location.href = "notices.html";
                        }
                    );
                } catch (error) {
                    console.error("❌ 이미지 처리 오류:", error);
                }
            } else {
                await push(ref(db, "notices"), noticeData);
                alert("✅ 공지사항이 등록되었습니다!");
                location.href = "notices.html";
            }
        };
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background: #F8F1E9;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #8B5E3C;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>📢 공지사항 작성</h1>

    <div class="form-container">
        <input type="password" id="password" placeholder="🔒 관리자 비밀번호 입력">
        <input type="text" id="title" placeholder="📌 제목">
        <textarea id="content" placeholder="📄 내용"></textarea>
        <input type="file" id="image" accept="image/*">
        <button onclick="submitNotice()">등록하기</button>
    </div>

</body>
</html>
