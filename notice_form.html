<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 공지사항 작성</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-btn {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>📢 공지사항 작성</h1>

    <div class="container">
        <input type="text" id="title" placeholder="공지 제목">
        <textarea id="content" placeholder="공지 내용을 입력하세요"></textarea>
        <input type="file" id="image" accept="image/*">
        <button onclick="submitNotice()">✅ 등록</button>
        <button class="back-btn" onclick="window.location.href='notices.html'">⬅ 목록으로</button>
    </div>

    <!-- ✅ Firebase SDK 추가 (오류 해결) -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

    <script>
        console.log("📡 Firebase 스크립트 로드됨!");

        // ✅ Firebase 초기화 (오류 해결)
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage(); // ✅ Firebase Storage 추가
        console.log("✅ Firebase 초기화 완료!");

        // ✅ 공지사항 등록 함수
        function submitNotice() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const fileInput = document.getElementById("image");
            const file = fileInput.files[0];

            if (!title || !content) {
                alert("⚠️ 제목과 내용을 입력하세요.");
                return;
            }

            if (file) {
                uploadToFirebaseStorage(file)
                    .then(url => saveNoticeToDatabase(title, content, url))
                    .catch(error => {
                        console.error("❌ 이미지 업로드 실패:", error);
                        alert("이미지 업로드 중 오류가 발생했습니다.");
                    });
            } else {
                saveNoticeToDatabase(title, content, "");
            }
        }

        // ✅ Firebase Storage에 이미지 업로드
        function uploadToFirebaseStorage(file) {
            return new Promise((resolve, reject) => {
                const storageRef = storage.ref("notices/" + file.name);
                const uploadTask = storageRef.put(file);

                uploadTask.on("state_changed", 
                    snapshot => {
                        console.log(`🔄 업로드 중: ${(snapshot.bytesTransferred / snapshot.totalBytes) * 100}%`);
                    },
                    error => reject(error),
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL()
                            .then(downloadURL => resolve(downloadURL))
                            .catch(error => reject(error));
                    }
                );
            });
        }

        // ✅ Firebase에 공지사항 저장
        function saveNoticeToDatabase(title, content, imageUrl) {
            const newNoticeRef = db.ref("notices").push();
            newNoticeRef.set({
                title,
                content,
                imageUrl,
                date: new Date().toISOString()
            })
            .then(() => {
                alert("✅ 공지사항이 등록되었습니다!");
                window.location.href = "notices.html";
            })
            .catch(error => {
                console.error("❌ 공지사항 저장 실패:", error);
            });
        }
    </script>

</body>
</html>
