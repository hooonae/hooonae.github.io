<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 이미지 추가</title>
</head>
<body>

    <h1>전시 이미지 추가</h1>

    <input type="text" id="nickname" placeholder="작성자">
    <input type="text" id="title" placeholder="전시 제목">
    <textarea id="content" placeholder="전시 설명"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button id="submitBtn" onclick="submitPost()">등록</button>

    <script>
        function submitPost() {
            let nickname = document.getElementById("nickname").value.trim();
            let title = document.getElementById("title").value.trim();
            let content = document.getElementById("content").value.trim();
            let date = new Date().toLocaleDateString();
            let imageInput = document.getElementById("imageInput").files[0];
            let submitBtn = document.getElementById("submitBtn");

            if (!nickname || !title || !content) {
                alert("모든 필드를 입력하세요.");
                return;
            }

            submitBtn.disabled = true; // 버튼 비활성화 (중복 클릭 방지)
            submitBtn.textContent = "등록 중..."; // 로딩 표시

            if (imageInput) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    savePost(nickname, title, content, e.target.result, date);
                };
                reader.onerror = function () {
                    alert("이미지 업로드 중 오류가 발생했습니다. 다시 시도해주세요.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "등록";
                };
                reader.readAsDataURL(imageInput);
            } else {
                savePost(nickname, title, content, "", date);
            }
        }

        function savePost(nickname, title, content, image, date) {
            let posts = JSON.parse(localStorage.getItem("gallery")) || [];
            posts.unshift({ id: Date.now(), nickname, title, text: content, image, date });
            localStorage.setItem("gallery", JSON.stringify(posts));

            document.getElementById("submitBtn").textContent = "등록 완료!";
            setTimeout(() => {
                window.location.href = "gallery.html"; // 전시 이미지 목록으로 이동
            }, 1000); // 1초 후 이동
        }
    </script>

</body>
</html>
