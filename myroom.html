<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 마이룸</title>

    <!-- ✅ Firebase 및 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="myroom.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            padding: 20px;
        }
        .inventory-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .inventory-item {
            display: inline-block;
            margin: 5px;
        }
        .inventory-item img {
            width: 50px;
            height: 50px;
            cursor: grab;
        }
        #room {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .room-item {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        .room-item img {
            width: 100%;
            height: 100%;
        }
        button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>🏠 마이룸</h1>

    <div class="inventory-container">
        <h3>🎒 인벤토리</h3>
        <div id="inventory"></div>
    </div>

    <div id="room" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="room-items"></div>
    </div>

    <br>
    <button onclick="location.href='home.html'">🏠 미니홈피로</button>

</body>
</html>
