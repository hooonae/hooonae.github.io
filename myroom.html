<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 마이룸</title>

    <!-- ✅ Firebase 및 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="myroom.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            padding: 20px;
        }
        .room-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('room_bg.png') no-repeat center;
            background-size: cover;
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .room-item {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: grab;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>🏠 마이룸</h1>

    <div class="room-container" id="my-room"></div>

    <br>
    <button onclick="location.href='shop.html'">🛒 아이템 상점</button>
    <button onclick="location.href='home.html'">🏠 미니홈피로</button>

</body>
</html>
