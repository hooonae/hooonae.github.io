<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전시 이미지 갤러리</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 0; background: #F8F1E9; color: #333; }
    nav { background: #8B5E3C; padding: 15px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 1.1em; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #8B5E3C; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6E452A; }
    .gallery { display: flex; flex-direction: column; gap: 20px; margin-top: 20px; }
    .image-card { background: #FFF7E6; padding: 10px; border-left: 5px solid #8B5E3C; border-radius: 5px; }
    img { max-width: 100%; height: auto; border-radius: 5px; }
    .comments { margin-top: 10px; padding: 10px; background: #F8F1E9; border-radius: 5px; }
    .comment { margin-top: 5px; padding: 5px; background: white; border-left: 3px solid #8B5E3C; border-radius: 3px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">홈</a>
    <a href="guestbook.html">방명록</a>
    <a href="gallery.html">전시 이미지</a>
    <a href="weather.html">날씨 정보</a>
    <a href="places.html">박물관 근처 맛집</a>
    <a href="events.html">전시 일정</a>
    <a href="tips.html">꿀팁</a>
    <a href="quiz.html">이벤트</a>
    <a href="calendar.html">지킴이 일정</a>
  </nav>
  <div class="container">
    <h1>전시 이미지 갤러리</h1>
    <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
    <input type="text" id="imageURL" placeholder="이미지 URL을 입력하세요">
    <textarea id="caption" placeholder="설명을 입력하세요"></textarea>
    <button onclick="addImage()">이미지 업로드</button>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    function addImage() {
      let nickname = document.getElementById('nickname').value;
      let imageURL = document.getElementById('imageURL').value;
      let caption = document.getElementById('caption').value;
      if (!nickname || !imageURL || !caption) {
        alert('닉네임, 이미지 URL, 설명을 입력해주세요!');
        return;
      }
      let gallery = document.getElementById('gallery');
      let imageCard = document.createElement('div');
      imageCard.classList.add('image-card');
      imageCard.innerHTML = `
        <strong>${nickname}:</strong>
        <p>${caption}</p>
        <img src="${imageURL}" alt="업로드된 이미지">
        <button onclick="deleteImage(this)">삭제</button>
        <div class="comments" id="comments-${Date.now()}">
          <input type="text" placeholder="댓글을 입력하세요" class="comment-input">
          <button onclick="addComment(this)">댓글 작성</button>
        </div>
      `;
      gallery.prepend(imageCard);
      document.getElementById('nickname').value = '';
      document.getElementById('imageURL').value = '';
      document.getElementById('caption').value = '';
    }

    function deleteImage(button) {
      button.parentElement.remove();
    }

    function addComment(button) {
      let commentInput = button.previousElementSibling;
      let commentText = commentInput.value;
      if (!commentText) {
        alert('댓글을 입력해주세요!');
        return;
      }
      let commentDiv = document.createElement('div');
      commentDiv.classList.add('comment');
      commentDiv.textContent = commentText;
      button.parentElement.appendChild(commentDiv);
      commentInput.value = '';
    }
  </script>
</body>
</html>
