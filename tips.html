<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿀팁</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #333; }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .tip-list {
            margin-top: 20px;
        }
        .tip-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .tip-item img {
            width: 100%;
            max-height: 200px;
            border-radius: 5px;
            object-fit: cover;
            margin-top: 10px;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>박물관 관람 꿀팁</h1>

    <div class="container">
        <input type="text" id="nickname" placeholder="닉네임 입력">
        <textarea id="tipText" placeholder="꿀팁 내용을 입력하세요"></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="addTip()">꿀팁 추가</button>
    </div>

    <div id="tipList" class="tip-list"></div>

    <script>
        let tips = JSON.parse(localStorage.getItem("tips")) || [];

        function displayTips() {
            const tipList = document.getElementById("tipList");
            tipList.innerHTML = "";
            tips.forEach((tip, index) => {
                tipList.innerHTML += `
                    <div class="tip-item">
                        <strong>${tip.nickname}</strong>
                        <p>${tip.text}</p>
                        ${tip.image ? `<img src="${tip.image}" alt="꿀팁 이미지">` : ""}
                        <button class="delete-btn" onclick="deleteTip(${index})">삭제</button>
                    </div>
                `;
            });
        }

        function addTip() {
            const nickname = document.getElementById("nickname").value.trim();
            const tipText = document.getElementById("tipText").value.trim();
            const imageInput = document.getElementById("imageInput").files[0];

            if (!nickname || !tipText) {
                alert("닉네임과 꿀팁 내용을 입력하세요.");
                return;
            }

            if (imageInput) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    saveTip(nickname, tipText, e.target.result);
                };
                reader.readAsDataURL(imageInput);
            } else {
                saveTip(nickname, tipText, "");
            }
        }

        function saveTip(nickname, text, image) {
            tips.unshift({ nickname, text, image });
            localStorage.setItem("tips", JSON.stringify(tips));
            displayTips();
            document.getElementById("nickname").value = "";
            document.getElementById("tipText").value = "";
            document.getElementById("imageInput").value = "";
        }

        function deleteTip(index) {
            tips.splice(index, 1);
            localStorage.setItem("tips", JSON.stringify(tips));
            displayTips();
        }

        displayTips();
    </script>

</body>
</html>
