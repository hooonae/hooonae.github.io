<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박물관 꿀팁</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: #F8F1E9;
            color: #333;
            text-align: center;
        }
        nav {
            background: #8B5E3C;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #8B5E3C;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        button:hover {
            background: #6A4126;
        }
        .tip-card {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .tip-card span {
            font-weight: bold;
            color: #8B5E3C;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
        .random-tip {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">홈</a>
        <a href="guestbook.html">방명록</a>
        <a href="gallery.html">전시 이미지</a>
        <a href="weather.html">날씨 정보</a>
        <a href="places.html">박물관 근처 맛집</a>
        <a href="events.html">전시 일정</a>
        <a href="tips.html">꿀팁</a>
        <a href="quiz.html">이벤트</a>
        <a href="calendar.html">지킴이 일정</a>
    </nav>

    <div class="container">
        <h1>박물관 관람 꿀팁</h1>
        <p>박물관을 더욱 즐겁게 관람할 수 있는 꿀팁을 공유하세요!</p>
        
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요">
        <textarea id="tipText" placeholder="관람 꿀팁을 입력하세요"></textarea>
        <button onclick="addTip()">꿀팁 추가</button>
        
        <h2>꿀팁 목록</h2>
        <div id="tipList"></div>

        <button onclick="showRandomTip()">랜덤 꿀팁 보기</button>
        <p id="randomTip" class="random-tip"></p>
    </div>

    <script>
        let tips = JSON.parse(localStorage.getItem("tips")) || [];

        function displayTips() {
            const tipList = document.getElementById("tipList");
            tipList.innerHTML = "";
            tips.forEach((tip, index) => {
                const tipCard = document.createElement("div");
                tipCard.classList.add("tip-card");
                tipCard.innerHTML = `
                    <span>${tip.nickname}:</span> ${tip.text}
                    <button class="delete-btn" onclick="deleteTip(${index})">삭제</button>
                `;
                tipList.appendChild(tipCard);
            });
        }

        function addTip() {
            const nickname = document.getElementById("nickname").value.trim();
            const tipText = document.getElementById("tipText").value.trim();
            if (nickname && tipText) {
                tips.unshift({ nickname, text: tipText });
                localStorage.setItem("tips", JSON.stringify(tips));
                displayTips();
                document.getElementById("nickname").value = "";
                document.getElementById("tipText").value = "";
            } else {
                alert("닉네임과 꿀팁 내용을 입력해주세요!");
            }
        }

        function deleteTip(index) {
            tips.splice(index, 1);
            localStorage.setItem("tips", JSON.stringify(tips));
            displayTips();
        }

        function showRandomTip() {
            if (tips.length > 0) {
                const randomIndex = Math.floor(Math.random() * tips.length);
                document.getElementById("randomTip").textContent = "💡 " + tips[randomIndex].text;
            } else {
                document.getElementById("randomTip").textContent = "아직 등록된 꿀팁이 없습니다!";
            }
        }

        displayTips();
    </script>

</body>
</html>
