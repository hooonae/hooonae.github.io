<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿀팁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>박물관 관람 꿀팁</h1>
    <input type="text" id="nickname" placeholder="닉네임">
    <textarea id="tipText" placeholder="꿀팁을 입력하세요"></textarea>
    <button onclick="addTip()">꿀팁 추가</button>
    
    <div id="postList"></div>

    <script>
        let posts = JSON.parse(localStorage.getItem("tipsPosts")) || [];

        function displayPosts() {
            const postList = document.getElementById("postList");
            postList.innerHTML = "";
            posts.forEach((post, index) => {
                postList.innerHTML += `
                    <div class="post">
                        <div class="post-info">
                            <div class="post-title">${post.nickname}</div>
                            <div>${post.text}</div>
                            <button onclick="deleteTip(${index})">삭제</button>
                        </div>
                    </div>
                `;
            });
        }

        function addTip() {
            const nickname = document.getElementById("nickname").value;
            const tipText = document.getElementById("tipText").value;
            if (nickname && tipText) {
                posts.unshift({ nickname, text: tipText });
                localStorage.setItem("tipsPosts", JSON.stringify(posts));
                displayPosts();
                document.getElementById("nickname").value = "";
                document.getElementById("tipText").value = "";
            }
        }

        function deleteTip(index) {
            posts.splice(index, 1);
            localStorage.setItem("tipsPosts", JSON.stringify(posts));
            displayPosts();
        }

        displayPosts();
    </script>
</body>
</html>
