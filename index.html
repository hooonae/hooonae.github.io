<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울공예박물관 홈페이지</title>

    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ 최신 공지사항 3개 불러오기
        function loadLatestNotices() {
            const noticeList = document.getElementById("noticeList");
            noticeList.innerHTML = "<p>로딩 중...</p>";

            const noticesQuery = query(ref(db, "notices"), limitToLast(3)); // 최신 3개 가져오기

            onValue(noticesQuery, (snapshot) => {
                noticeList.innerHTML = ""; // 기존 내용 초기화

                if (!snapshot.exists()) {
                    noticeList.innerHTML = "<p>📭 등록된 공지사항이 없습니다.</p>";
                    return;
                }

                let notices = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    notices.push({ key, ...data });
                });

                // 🔹 최신순 정렬
                notices.reverse(); // Firebase는 오래된 데이터부터 가져오므로, 최신 글이 위로 가게 변경

                notices.forEach((notice) => {
                    let li = document.createElement("li");
                    
                    let imageHTML = "";
                    if (notice.imageUrl) {
                        imageHTML = `<img src="${notice.imageUrl}" alt="공지 이미지" class="notice-image">`;
                    }

                    li.innerHTML = `
                        ${imageHTML}
                        <a href="notice_view.html?id=${notice.key}">${notice.title}</a>
                    `;
                    noticeList.appendChild(li);
                });
            });
        }

        // ✅ 페이지 로드 시 공지사항 불러오기
        document.addEventListener("DOMContentLoaded", loadLatestNotices);
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
        }

        /* ✅ 배너 스타일 */
        .banner {
            width: 100%;
            height: 250px;
            background: url('banner.png') no-repeat center center/cover;
            position: relative;
        }

        /* ✅ 공지사항 */
        .notice {
            background: #ffeb99;
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .notice h2 { color: #8B5E3C; }
        .notice ul { list-style-type: none; padding: 0; }
        .notice li { 
            padding: 10px 0; 
            font-size: 1em; 
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notice li:last-child { border-bottom: none; }
        .notice .more-btn {
            display: block;
            margin-top: 10px;
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ✅ 공지 이미지 스타일 */
        .notice-image {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* ✅ 카드 스타일 */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
            margin-top: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

    <!-- ✅ 배너 추가 -->
    <div class="banner">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>

    <!-- ✅ 공지사항 섹션 -->
    <div class="notice">
        <h2>📢 공지사항</h2>
        <ul id="noticeList"></ul>
        <button class="more-btn" onclick="location.href='notices.html'">더보기</button>
    </div>

    <!-- ✅ 카드 섹션 추가 -->
    <div class="cards">
        <div class="card">
            <h3>📌 지킴이 일정</h3>
            <p>지킴이들의 근무 일정을 확인하세요.</p>
            <button onclick="location.href='calendar.html'">일정 보기</button>
        </div>
        <div class="card">
            <h3>📅 전시 일정</h3>
            <p>다가오는 전시 일정을 확인하세요!</p>
            <button onclick="location.href='events.html'">일정 보기</button>
        </div>
        <div class="card">
            <h3>🍽 맛집 추천</h3>
            <p>박물관 주변의 맛집을 추천해주세요!</p>
            <button onclick="location.href='places.html'">맛집 보기</button>
        </div>
        <div class="card">
            <h3>📢 공지사항 작성</h3>
            <p>관리자만 공지사항을 작성할 수 있습니다.</p>
            <button onclick="location.href='notice_form.html'">작성하기</button>
        </div>
    </div>

</body>
</html>
