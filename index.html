<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울공예박물관 지킴이</title>

    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function loadLatestNotices() {
            const noticeList = document.getElementById("noticeList");
            if (!noticeList) return;

            noticeList.innerHTML = "<p>📡 로딩 중...</p>";

            const noticesQuery = query(ref(db, "notices"), limitToLast(3));

            onValue(noticesQuery, (snapshot) => {
                noticeList.innerHTML = "";

                if (!snapshot.exists()) {
                    noticeList.innerHTML = "<p>📭 등록된 공지사항이 없습니다.</p>";
                    return;
                }

                let notices = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    notices.push({ key, ...data });
                });

                notices.reverse();

                notices.forEach((notice) => {
                    let li = document.createElement("li");
                    li.innerHTML = `
                        <a href="notice_view.html?id=${notice.key}" class="notice-item">
                            <strong>${notice.title}</strong><br>
                            ${notice.imageUrl ? `<img src="${notice.imageUrl}" class="notice-image">` : ""}
                        </a>
                    `;
                    noticeList.appendChild(li);
                });
            });
        }

        function loadUpcomingSchedules() {
            const scheduleList = document.getElementById("scheduleList");
            if (!scheduleList) return;

            scheduleList.innerHTML = "<p>📡 로딩 중...</p>";

            const schedulesQuery = query(ref(db, "schedules"), limitToLast(3));

            onValue(schedulesQuery, (snapshot) => {
                scheduleList.innerHTML = "";

                if (!snapshot.exists()) {
                    scheduleList.innerHTML = "<p>📭 등록된 일정이 없습니다.</p>";
                    return;
                }

                let schedules = [];
                snapshot.forEach((childSnapshot) => {
                    let data = childSnapshot.val();
                    schedules.push(data);
                });

                schedules.reverse().forEach((schedule) => {
                    let li = document.createElement("li");
                    li.innerHTML = `<strong>${schedule.title}</strong> - ${schedule.date}`;
                    scheduleList.appendChild(li);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadLatestNotices();
            loadUpcomingSchedules();
        });
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
            padding-bottom: 60px;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url('banner3.PNG') no-repeat center center/cover;
            position: relative;
        }

        .menu-toggle {
            font-size: 2em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 15px;
            z-index: 2000;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            background: rgba(139, 94, 60, 0.95);
            width: 100%;
            top: 60px;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .menu.open {
            display: flex;
        }

        .notice {
            background: #ffeb99;
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .dark {
            background: #333;
            color: white;
        }

        .dark .notice {
            background: #555;
            color: white;
        }

        .cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            max-width: 500px;
            margin: auto;
            margin-top: 15px;
        }

        .card {
            background: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            font-size: 14px;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .footer {
            height: 60px;
            width: 100%;
        }

        .dark-mode-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="banner">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>

    <button onclick="toggleDarkMode()" class="dark-mode-btn">🌙 다크모드</button>

    <div class="notice">
        <h2 onclick="location.href='notices.html'">📢 공지사항</h2>
        <ul id="noticeList"></ul>
    </div>

    <div class="notice">
        <h2 onclick="location.href='calendar_view.html'">📌 다가오는 일정</h2>
        <ul id="scheduleList"></ul>
    </div>

    <div class="cards">
        <div class="card" onclick="location.href='events.html'"><h3>📅 전시 일정</h3></div>
        <div class="card" onclick="location.href='calendar_view.html'"><h3>📌 지킴이 일정</h3></div>
        <div class="card" onclick="location.href='exhibition.html'"><h3>🗃️ 전시 업데이트</h3></div>
        <div class="card" onclick="location.href='supplies.html'"><h3>📦 필요 비품</h3></div>
        <div class="card" onclick="location.href='suggestions.html'"><h3>🗣 건의 사항</h3></div>
        <div class="card" onclick="location.href='places.html'"><h3>🍽 맛집 추천</h3></div>
    </div>

    <div class="footer"></div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("darkMode", document.body.classList.contains("dark"));
        }
    </script>

</body>
</html>
