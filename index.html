<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울공예박물관 홈페이지</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
        }

        /* ✅ 배너 스타일 */
        .banner {
            width: 100%;
            height: 250px;
            background: url('banner.png') no-repeat center center/cover;
            position: relative;
        }

        /* ✅ 모바일 메뉴 (햄버거 메뉴) */
        .menu-toggle {
            font-size: 2.2em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 15px;
            z-index: 2000;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            background: rgba(139, 94, 60, 0.95);
            width: 100%;
            top: 60px;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .menu a {
            display: block;
            padding: 15px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu.open {
            display: flex;
        }

        /* ✅ 메인 컨테이너 */
        .container {
            padding: 30px 20px 50px;
            text-align: center;
        }

        /* ✅ 공지사항 */
        .notice {
            background: #ffeb99;
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .notice h2 { color: #8B5E3C; }
        .notice ul { list-style-type: none; padding: 0; }
        .notice li { padding: 10px 0; font-size: 1em; border-bottom: 1px solid #ddd; }
        .notice li:last-child { border-bottom: none; }
        .notice img { max-width: 100px; display: block; margin: 5px auto; }
        .notice .more-btn {
            display: block;
            margin-top: 10px;
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- ✅ 배너 추가 -->
    <div class="banner">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>

    <!-- ✅ 햄버거 메뉴 -->
    <div class="menu">
        <a href="index.html">🏠 홈</a>
        <a href="open_close.html">🔔 오픈, 마감 업데이트</a>
        <a href="places.html">🍽 맛집 추천</a>
        <a href="events.html">📅 전시 일정</a>
        <a href="calendar.html">📌 지킴이 일정</a>
        <a href="supplies.html">📦 필요 비품</a>
        <a href="suggestions.html">🗣 건의 사항</a>
        <a href="notices.html">📢 공지사항</a>
    </div>

    <div class="container">
        <h1>서울공예박물관</h1>

        <!-- ✅ 공지사항 섹션 -->
        <div class="notice">
            <h2>📢 공지사항</h2>
            <ul id="noticeList"></ul>
            <button class="more-btn" onclick="location.href='notices.html'">더보기</button>
        </div>
    </div>

    <!-- ✅ Firebase SDK 연결 -->
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>

    <script>
        // ✅ Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadNotices() {
            const noticeList = document.getElementById("noticeList");
            noticeList.innerHTML = "<p>📡 로딩 중...</p>";

            const noticesRef = db.ref("notices");
            noticesRef.on("value", (snapshot) => {
                noticeList.innerHTML = "";
                console.log("📡 Firebase에서 데이터 가져오기 시도...");

                if (!snapshot.exists()) {
                    console.log("❌ 공지사항 없음");
                    noticeList.innerHTML = "<p>📭 등록된 공지사항이 없습니다.</p>";
                    return;
                }

                let notices = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    notices.push({ key, ...data });
                });

                console.log("✅ Firebase에서 가져온 데이터:", notices);

                // 최신순 정렬
                notices.sort((a, b) => new Date(b.date) - new Date(a.date));

                // 최신 3개만 표시
                notices.slice(0, 3).forEach((notice) => {
                    let li = document.createElement("li");
                    li.innerHTML = `<strong>${notice.title}</strong> - ${notice.date}<br>
                        ${notice.imageUrl ? `<img src="${notice.imageUrl}" alt="공지 이미지" width="100">` : ""}`;
                    noticeList.appendChild(li);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadNotices);
    </script>

    <!-- ✅ 모바일 메뉴 토글 기능 -->
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }
    </script>

</body>
</html>
