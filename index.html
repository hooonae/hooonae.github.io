<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울공예박물관 홈페이지</title>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
        }

        /* ✅ 배너 스타일 */
        .banner {
            width: 100%;
            height: 250px;
            background: url('banner.png') no-repeat center center/cover;
        }

        /* ✅ 네비게이션 바 */
        nav {
            background: rgba(139, 94, 60, 0.9);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 1em;
            padding: 10px;
        }
        nav a:hover { text-decoration: underline; }

        /* ✅ 모바일 메뉴 (햄버거 메뉴) */
        .menu-toggle {
            display: none;
            font-size: 1.5em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 12px;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                background: rgba(139, 94, 60, 0.95);
                width: 100%;
                top: 50px;
                left: 0;
                text-align: center;
            }

            .menu a {
                display: block;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .menu.open {
                display: flex;
            }
        }

        /* ✅ 메인 컨테이너 */
        .container {
            padding: 100px 20px 50px;
            text-align: center;
        }

        /* ✅ 공지사항 */
        .notice {
            background: #ffeb99;
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .notice h2 { color: #8B5E3C; }
        .notice ul { list-style-type: none; padding: 0; }
        .notice li { padding: 5px 0; font-size: 1em; }
        .notice .more-btn {
            display: block;
            margin-top: 10px;
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ✅ 카드 스타일 */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
            margin-top: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover { transform: translateY(-5px); }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .cards { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>

    <!-- ✅ 배너 추가 -->
    <div class="banner"></div>

    <!-- ✅ 네비게이션 바 -->
    <nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <a href="index.html">🏠 홈</a>
            <a href="gallery.html">🖼 전시 이미지</a>
            <a href="places.html">🍽 맛집 추천</a>
            <a href="events.html">📅 전시 일정</a>
            <a href="calendar.html">📌 지킴이 일정</a>
            <a href="tips.html">💡 꿀팁</a>
            <a href="supplies.html">📦 필요 비품</a>
            <a href="suggestions.html">🗣 건의 사항</a>
            <a href="notices.html">📢 공지사항</a>
        </div>
    </nav>

    <div class="container">
        <h1>서울공예박물관</h1>

        <!-- ✅ 공지사항 섹션 -->
        <div class="notice">
            <h2>📢 공지사항</h2>
            <ul id="noticeList"></ul>
            <button class="more-btn" onclick="location.href='notices.html'">더보기</button>
        </div>

        <!-- ✅ 카드 섹션 -->
        <div class="cards">
            <div class="card">
                <h3>📌 지킴이 일정</h3>
                <p>지킴이들의 근무 일정을 확인하세요.</p>
                <button onclick="location.href='calendar.html'">일정 보기</button>
            </div>
            <div class="card">
                <h3>📅 전시 일정</h3>
                <p>다가오는 전시 일정을 확인하세요!</p>
                <button onclick="location.href='events.html'">일정 보기</button>
            </div>
            <div class="card">
                <h3>📢 공지사항 작성</h3>
                <p>관리자만 공지사항을 작성할 수 있습니다.</p>
                <button onclick="location.href='notice_form.html'">작성하기</button>
            </div>
        </div>
    </div>

    <!-- ✅ 모바일 메뉴 토글 기능 -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }
    </script>

</body>
</html>
