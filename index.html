<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 홈페이지</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 전체 페이지 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    /* 콘텐츠 박스 */
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    /* 제목 스타일 */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    /* 문단 스타일 */
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    /* 버튼 스타일 */
    .btn {
      background-color: #fff;
      color: #5563DE;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안녕하세요!</h1>
    <p>GitHub Pages로 만든 첫 홈페이지입니다.</p>
    <a href="#" class="btn">더 알아보기</a>
  </div>
</body>
</html>
