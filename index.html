<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울공예박물관 홈페이지</title>
    
    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.firebasestorage.app",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Firebase에서 공지사항 불러오기
        function loadNotices() {
            const noticeList = document.getElementById("noticeList");
            noticeList.innerHTML = "<p>로딩 중...</p>";

            onValue(ref(db, "notices"), (snapshot) => {
                noticeList.innerHTML = ""; // 기존 목록 초기화
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    if (count < 3) { // 최근 공지 3개만 표시
                        const notice = childSnapshot.val();
                        let li = document.createElement("li");
                        li.innerHTML = `<strong>${notice.title}</strong> - ${notice.date}`;
                        noticeList.appendChild(li);
                        count++;
                    }
                });
            });
        }

        // ✅ 페이지 로딩 시 실행
        window.onload = loadNotices;
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
        }
        h1 { text-align: center; font-size: 2.5em; margin-top: 60px; }

        /* 네비게이션 바 */
        nav {
            background: rgba(139, 94, 60, 0.9);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            font-size: 1em;
        }
        nav a:hover { text-decoration: underline; }

        /* 컨테이너 */
        .container {
            padding: 100px 20px;
            text-align: center;
        }

        /* 공지사항 */
        .notice {
            background: #ffeb99;
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .notice h2 { color: #8B5E3C; }
        .notice ul { list-style-type: none; padding: 0; }
        .notice li { padding: 5px 0; font-size: 1em; }
        .notice .more-btn {
            display: block;
            margin-top: 10px;
            background: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 카드 스타일 */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
            margin-top: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover { transform: translateY(-5px); }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .cards { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->

    <div class="container">

        <!-- 공지사항 섹션 -->
        <div class="notice">
            <h2>📢 공지사항</h2>
            <ul id="noticeList"></ul>
            <button class="more-btn" onclick="location.href='notices.html'">더보기</button>
        </div>

        <!-- 카드 섹션 -->
        <div class="cards">

                <button onclick="location.href='events.html'">일정 보기</button>

    </div>

</body>
