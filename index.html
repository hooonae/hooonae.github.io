<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 홈페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #fff;
      color: #5563DE;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
    /* 이미지 컨테이너 (처음엔 숨김) */
    #museum-image {
      margin-top: 20px;
      display: none;
    }
    #museum-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안녕하세요!</h1>
    <p>GitHub Pages로 만든 첫 홈페이지입니다.</p>
    <!-- 더 알아보기 버튼 -->
    <button class="btn" id="learnMoreBtn">더 알아보기</button>
    <!-- 소울공예박물관 이미지 (이미지를 클릭하면 board.html로 이동) -->
    <div id="museum-image">
      <a href="board.html">
        <img src="https://example.com/soul-crafts-museum.jpg" alt="소울공예박물관 이미지">
      </a>
    </div>
  </div>

  <script>
    // 버튼 클릭 시 이미지 영역을 보이도록 처리
    const learnMoreBtn = document.getElementById('learnMoreBtn');
    const museumImageDiv = document.getElementById('museum-image');

    learnMoreBtn.addEventListener('click', function() {
      museumImageDiv.style.display = 'block';
      // 버튼을 숨기려면 아래 주석을 해제하세요.
      // learnMoreBtn.style.display = 'none';
    });
  </script>
</body>
</html>
