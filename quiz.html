<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 & 이벤트</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: #F8F1E9;
            color: #333;
            text-align: center;
        }
        nav {
            background: #8B5E3C;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .quiz-card {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .quiz-card h3 {
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background: #8B5E3C;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background: #6A4126;
        }
        .result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">홈</a>
        <a href="guestbook.html">방명록</a>
        <a href="gallery.html">전시 이미지</a>
        <a href="weather.html">날씨 정보</a>
        <a href="places.html">박물관 근처 맛집</a>
        <a href="events.html">전시 일정</a>
        <a href="tips.html">꿀팁</a>
        <a href="quiz.html">이벤트</a>
        <a href="calendar.html">지킴이 일정</a>
    </nav>

    <div class="container">
        <h1>퀴즈 & 이벤트</h1>
        <p>서울공예박물관 관련 퀴즈를 풀어보세요!</p>

        <form id="quizForm">
            <div class="quiz-card">
                <h3>1. 서울공예박물관이 위치한 지역은 어디인가요?</h3>
                <label><input type="radio" name="q1" value="A"> A. 강남</label><br>
                <label><input type="radio" name="q1" value="B"> B. 안국</label><br>
                <label><input type="radio" name="q1" value="C"> C. 홍대</label><br>
                <label><input type="radio" name="q1" value="D"> D. 종로</label>
            </div>

            <div class="quiz-card">
                <h3>2. 서울공예박물관에서 볼 수 있는 전시는?</h3>
                <label><input type="radio" name="q2" value="A"> A. 조선왕조 유물</label><br>
                <label><input type="radio" name="q2" value="B"> B. 한국 전통 공예품</label><br>
                <label><input type="radio" name="q2" value="C"> C. 현대 패션</label><br>
                <label><input type="radio" name="q2" value="D"> D. 자동차 전시</label>
            </div>

            <div class="quiz-card">
                <h3>3. 서울공예박물관의 주요 전시 분야가 아닌 것은?</h3>
                <label><input type="radio" name="q3" value="A"> A. 도자기</label><br>
                <label><input type="radio" name="q3" value="B"> B. 섬유 공예</label><br>
                <label><input type="radio" name="q3" value="C"> C. 첨단 기술</label><br>
                <label><input type="radio" name="q3" value="D"> D. 목공예</label>
            </div>

            <button type="button" onclick="checkQuiz()">퀴즈 제출</button>
        </form>

        <p class="result" id="resultText"></p>
    </div>

    <script>
        function checkQuiz() {
            let score = 0;
            let totalQuestions = 3;

            let answers = {
                q1: "B",
                q2: "B",
                q3: "C"
            };

            let userAnswers = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked'),
                q3: document.querySelector('input[name="q3"]:checked')
            };

            for (let key in answers) {
                if (userAnswers[key] && userAnswers[key].value === answers[key]) {
                    score++;
                }
            }

            let resultText = document.getElementById("resultText");
            resultText.innerHTML = `총 ${totalQuestions}문제 중 ${score}개 맞추셨습니다!`;

            if (score === totalQuestions) {
                resultText.innerHTML += "<br>🎉 완벽해요! 박물관 전문가네요! 🎉";
            } else if (score >= 2) {
                resultText.innerHTML += "<br>😊 좋은 점수네요! 더 알아보세요!";
            } else {
                resultText.innerHTML += "<br>💡 더 공부해보세요!";
            }
        }
    </script>

</body>
</html>
