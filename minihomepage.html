<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽셀 아트 미니홈피</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('user');

            if (!username) {
                alert("잘못된 접근입니다. 로그인 페이지로 이동합니다.");
                window.location.href = "login.html";
                return;
            }

            // 사용자 데이터 불러오기
            const userRef = ref(db, 'users/' + username);
            get(userRef).then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('username-display').textContent = userData.username;
                    loadRoom(userData.roomImage);
                    loadItems(userData.items);
                } else {
                    alert("사용자 정보를 찾을 수 없습니다.");
                    window.location.href = "login.html";
                }
            });

            // 최근 가입자 목록
            const recentUsersRef = ref(db, 'users');
            onValue(recentUsersRef, (snapshot) => {
                const recentList = document.getElementById('recent-users');
                recentList.innerHTML = '';
                const users = Object.keys(snapshot.val()).slice(-15);
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="?user=${user}">${user}</a>`;
                    recentList.appendChild(li);
                });
            });

            // 아이템 로딩
            function loadItems(items) {
                const room = document.getElementById('room');
                room.innerHTML = '';
                for (let key in items) {
                    const item = items[key];
                    const wrapper = document.createElement('div');
                    wrapper.className = "item-wrapper";
                    wrapper.style.left = item.x + 'px';
                    wrapper.style.top = item.y + 'px';

                    const img = document.createElement('img');
                    img.src = item.url;
                    img.draggable = true;
                    img.ondragend = (e) => {
                        const rect = room.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        set(ref(db, `users/${username}/items/${key}`), { url: item.url, x, y });
                        wrapper.style.left = x + 'px';
                        wrapper.style.top = y + 'px';
                    };

                    const btn = document.createElement('button');
                    btn.textContent = "X";
                    btn.onclick = () => {
                        remove(ref(db, `users/${username}/items/${key}`));
                        wrapper.remove();
                    };

                    wrapper.appendChild(img);
                    wrapper.appendChild(btn);
                    document.getElementById('room').appendChild(wrapper);
                    img.src = item.url;
                }
            });

            // 픽셀 편집기 열기
            document.getElementById('open-piskel').onclick = () => {
                document.getElementById('piskel-frame').style.display = "block";
            };
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 850px;
            height: 600px;
            display: flex;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 200px;
            padding: 15px;
            background-color: #f0f4f8;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            padding: 15px;
        }

        #room {
            width: 100%;
            height: 100%;
            background: url('assets/images/default_room.png') no-repeat center;
            background-size: contain;
            position: relative;
        }

        .item-wrapper {
            position: absolute;
            cursor: move;
        }

        .item-wrapper img {
            width: 32px; /* 이미지 크기 제한 */
            height: 32px;
        }

        .item-wrapper button {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 10px;
        }

        #recent-users {
            list-style: none;
            padding: 0;
        }

        #recent-users li {
            margin-bottom: 5px;
        }

        #open-piskel {
            padding: 10px;
            background-color: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        #piskel-frame {
            display: none;
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 80%;
            border: none;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3 id="username-display">사용자 이름</h3>
            <button id="open-piskel">픽셀아트 그리기</button>
            <ul id="recent-users"></ul>
        </div>
        <div class="main-content">
            <div id="room"></div>
            <iframe id="piskel-frame" src="https://www.piskelapp.com/p/create/sprite" style="display:none;"></iframe>
        </div>
    </div>
</body>
</html>
