<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>픽셀 아트 미니홈피</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('user');

            if (!username) {
                alert("잘못된 접근입니다. 로그인 페이지로 이동합니다.");
                window.location.href = "login.html";
                return;
            }

            const userRef = ref(db, 'users/' + username);
            get(userRef).then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('username-display').textContent = userData.username;
                    loadRoom(userData.roomImage);
                    loadItems(userData.items);
                } else {
                    alert("사용자 정보를 찾을 수 없습니다.");
                    window.location.href = "login.html";
                }
            }).catch(error => {
                alert('데이터 불러오기 실패: ' + error.message);
            });

            document.getElementById('open-piskel').addEventListener('click', () => {
                document.getElementById('piskel-iframe').style.display = 'block';
            });

            window.removeItem = function(key, elem) {
                remove(ref(db, `users/${username}/items/${key}`));
                elem.parentElement.remove();
            }

            function loadItems(items) {
                if (!items) return;
                const room = document.getElementById('room');
                room.innerHTML = '';
                Object.entries(items).forEach(([key, item]) => {
                    const wrapper = document.createElement('div');
                    wrapper.style.position = 'absolute';
                    wrapper.style.left = item.x + 'px';
                    wrapper.style.top = item.y + 'px';

                    const img = document.createElement('img');
                    img.src = item.url;
                    img.draggable = true;
                    img.ondragend = (e) => {
                        const rect = room.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;

                        set(ref(db, `users/${username}/items/${key}`), {
                            url: item.url,
                            x: x,
                            y: y
                        });
                        wrapper.style.left = x + 'px';
                        wrapper.style.top = y + 'px';
                    };

                    const delBtn = document.createElement('button');
                    delBtn.textContent = 'X';
                    delBtn.onclick = () => removeItem(key, delBtn);

                    wrapper.appendChild(img);
                    wrapper.appendChild(delBtn);
                    room.appendChild(wrapper);
                });
            }

            function loadRoom(url) {
                document.getElementById('room').style.backgroundImage = `url(${url || 'assets/images/default_room.png'})`;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3 id="username-display">사용자 이름</h3>
            <button id="open-piskel" class="btn">픽셀 아트 그리기</button>
            <ul id="recent-users">
                <li><a href="?user=user1">user1</a></li>
                <li><a href="?user=user2">user2</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="room" style="position:relative;width:600px;height:400px;border:1px solid #333;">
                <img id="user-avatar" src="assets/images/default_avatar.png" style="position:absolute;bottom:10px;left:50%;transform:translateX(-50%);">
            </div>
            <div class="piskel-container">
                <iframe id="piskel-iframe" src="https://www.piskelapp.com/p/create/sprite" width="750" height="400" style="border:none;display:none;margin-top:20px;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
