<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니홈피</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('user');

            if (!username) {
                alert("잘못된 접근입니다. 로그인 페이지로 이동합니다.");
                window.location.href = "login.html";
                return;
            }

            get(ref(db, 'users/' + username)).then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('username-display').textContent = userData.username;
                    document.getElementById('user-avatar').src = userData.customAvatar || 'assets/images/default_avatar.png';
                    document.getElementById('room').style.backgroundImage = `url(${userData.roomImage || 'assets/images/default_room.png'})`;
                    document.body.style.backgroundColor = userData.bgColor || '#ffffff';
                } else {
                    alert("사용자 정보를 찾을 수 없습니다.");
                    window.location.href = "login.html";
                }
            }).catch(error => {
                alert('데이터 불러오기 실패: ' + error.message);
            });

            document.getElementById('open-piskel').addEventListener('click', () => {
                window.open('https://www.piskelapp.com/', '_blank');
            });
        });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafc;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px;
            height: 600px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #room {
            width: 100%;
            height: 80%;
            background-color: #e0e0e0;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #user-avatar {
            width: 64px;
            height: 64px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #556cd6;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            margin-bottom: 8px;
        }
        ul li a {
            color: #333;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3 id="username-display">사용자 이름</h3>
            <button id="open-piskel" class="btn">Piskel로 픽셀 아트 그리기</button>
            <h4>최근 가입한 회원</h4>
            <ul>
                <li><a href="?user=user1">user1</a></li>
                <li><a href="?user=user2">user2</a></li>
                <li><a href="?user=user3">user3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="room"></div>
            <img id="user-avatar" src="assets/images/default_avatar.png" alt="사용자 아바타">
        </div>
    </div>
</body>
</html>
