<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- ✅ 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        * {margin:0;padding:0;box-sizing:border-box;font-family:'Noto Sans KR', sans-serif;}
        body {background:#f8f9fa;padding:20px;text-align:center;}
        .container {max-width:700px;margin:auto;background:white;padding:20px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);}
        h1 {margin-bottom:20px;color:#333;}
        .search-bar {margin-bottom:15px;}
        .search-bar input {width:80%;padding:10px;border-radius:5px;border:1px solid #ccc;}
        .write-btn {background:#28a745;color:white;padding:10px;border-radius:5px;text-decoration:none;}
        .write-btn:hover {background:#218838;}
        .post-card {display:flex;justify-content:space-between;align-items:center;background:#fff;padding:15px;margin-bottom:10px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.1);cursor:pointer;}
        .post-title {font-size:17px;color:#007bff;}
        .post-meta {font-size:14px;color:#777;}
        .no-post {padding:20px;color:#777;}
    </style>
</head>
<body>

    <div class="container">
        <h1 id="section-title"></h1>
        <a class="write-btn" id="write-btn">✏ 글 작성</a>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        </div>

        <div id="post-list"></div>
    </div>

    <script>
        // ✅ Firebase 설정 유지
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const sectionName = params.get("name");
        document.querySelector("#section-title").innerText = `${sectionName} 게시판`;

        // 글 작성 버튼 링크 수정
        document.querySelector(".write-btn").href = `write.html?name=${sectionName}`;

        const postList = document.getElementById("post-list");

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.getFullYear() + "-" +
                   String(date.getMonth() + 1).padStart(2, '0') + "-" +
                   String(date.getDate()).padStart(2, '0') + " " +
                   String(date.getHours()).padStart(2, '0') + ":" +
                   String(date.getMinutes()).padStart(2, '0');
        }

        // 게시글 목록 불러오기
        function loadPosts() {
            postList.innerHTML = "<p class='no-post'>📡 게시글을 불러오는 중...</p>";

            db.ref(`posts/${sectionName}`).on("value", snap => {
                postList.innerHTML = "";

                if (!snap.exists()) {
                    postList.innerHTML = "<p class='no-post'>게시글이 없습니다.</p>";
                    return;
                }

                snap.forEach(child => {
                    const post = child.val();
                    const postId = child.key;

                    const div = document.createElement("div");
                    div.className = "post-card";
                    divHTML = `
                        <div>
                            <div class="post-title">${post.title}</div>
                            <div class="post-meta">👤 ${post.author} | 📅 ${formatDate(post.date)}</div>
                        </div>`;
                    div.innerHTML = divHTML;
                    div.onclick = () => location.href = `post.html?name=${sectionName}&id=${childSnapshot.key}`;
                    postList.appendChild(div);
                });
            });
        }

        document.querySelector(".write-btn").href = `write.html?name=${sectionName}`;

        // 🔍 검색 기능 추가
        document.getElementById("searchInput").addEventListener("keyup", () => {
            const filter = document.getElementById("searchInput").value.toLowerCase();
            const posts = document.querySelectorAll(".post-card");

            posts.forEach(post => {
                const title = post.querySelector(".post-title").textContent.toLowerCase();
                post.style.display = title.includes(filter) ? "flex" : "none";
            });
        });

        loadPosts();
    </script>
</body>
</html>
