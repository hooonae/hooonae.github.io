    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;

        }

        .search-bar {
            display: flex;

        }

        .search-bar input {

        }

        .write-btn {
            background: #28a745;

            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .write-btn:hover {
            background: #218838;
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .post-card {
            background: white;
            padding: 15px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;

        }

        .post-card:hover {

        }

        .post-content {
            text-align: left;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .post-meta {
            font-size: 14px;
            color: #777;
        }

        .post-icon {
            font-size: 24px;
            color: #007bff;
        }

        @media (max-width: 600px) {
            .post-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .post-icon {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="section-title"></h1>
        <a class="write-btn" href="#">âœ ê¸€ ì‘ì„±</a>

        <!-- âœ… ê²€ìƒ‰ ê¸°ëŠ¥ ì¶”ê°€ -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ğŸ” ì œëª© ê²€ìƒ‰">
        </div>

        <div class="post-list" id="post-list">
            <!-- ê²Œì‹œê¸€ ëª©ë¡ì´ ì—¬ê¸°ì— ì¶”ê°€ë¨ -->
        </div>
    </div>

    <script>
        // âœ… Firebase ì„¤ì •
        const firebaseConfig = {
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // âœ… URL íŒŒë¼ë¯¸í„°ì—ì„œ ì„¹ì…˜ ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
        const params = new URLSearchParams(window.location.search);
        const sectionName = params.get("name");
        document.getElementById("section-title").innerText = sectionName + " ê²Œì‹œíŒ";
        document.querySelector(".write-btn").href = `write.html?name=${sectionName}`;

        // âœ… ê²Œì‹œê¸€ ë¡œë“œ í•¨ìˆ˜
        function loadPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "<p>ğŸ“¡ ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>";

            db.ref(`posts/${sectionName}`).once("value", snapshot => {
                postList.innerHTML = "";

                if (!snapshot.exists()) {
                    postList.innerHTML = "<p>ğŸ“ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p>";
                    return;
                }

                snapshot.forEach(childSnapshot => {
                    const post = childSnapshot.val();
                    const postCard = document.createElement("div");
                    postCard.className = "post-card";
                    postCard.innerHTML = `
                        <div class="post-content">
                            <div class="post-title">${post.title}</div>
                            <div class="post-meta">ğŸ‘¤ ${post.author} | ğŸ“… ${post.date}</div>
                        </div>
                        <div class="post-icon">â¡</div>
                    `;

                    postCard.onclick = () => {
                        window.location.href = `post.html?id=${childSnapshot.key}&name=${sectionName}`;
                    };

                    postList.appendChild(postCard);
                });
            });
        }

        // âœ… ê²€ìƒ‰ ê¸°ëŠ¥ ì¶”ê°€
        document.getElementById("searchInput").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let postCards = document.querySelectorAll(".post-card");

            postCards.forEach(card => {
                let title = card.querySelector(".post-title").textContent.toLowerCase();
                card.style.display = title.includes(filter) ? "flex" : "none";
            });
        });

        loadPosts();
    </script>

</body>
