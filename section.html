<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .write-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .write-btn:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="section-title"></h1>
        <a class="write-btn" href="#">글 작성</a>

        <table>
            <thead>
                <tr>
                    <th>작성자</th>
                    <th>제목</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody id="post-list"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const sectionName = params.get("name");
        document.getElementById("section-title").innerText = sectionName + " 게시판";
        document.querySelector(".write-btn").href = `write.html?name=${sectionName}`;

        function loadPosts() {
            db.ref(`posts/${sectionName}`).once("value", snapshot => {
                const postList = document.getElementById("post-list");
                postList.innerHTML = "";

                snapshot.forEach(childSnapshot => {
                    const post = childSnapshot.val();
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${post.author}</td>
                        <td><a href="post.html?id=${childSnapshot.key}&name=${sectionName}">${post.title}</a></td>
                        <td>${post.date}</td>
                    `;
                    postList.appendChild(row);
                });
            });
        }

        loadPosts();
    </script>

</body>
</html>
