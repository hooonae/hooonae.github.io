<script>
    // ğŸ”¥ Firebase ì´ˆê¸°í™”
    const firebaseConfig = {
        apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
        authDomain: "museum-web-370cd.firebaseapp.com",
        databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
        projectId: "museum-web-370cd",
        messagingSenderId: "154810876093",
        appId: "1:154810876093:web:d9cc427254abfb609e37d4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveName(month, day, input) {
        let name = input.value.trim();
        if (!name) return;

        let ref = db.ref(`calendar/${month}/${day}`);

        ref.once("value").then(snapshot => {
            let names = snapshot.val() ? snapshot.val() : [];
            if (names.length < 5) {
                names.push(name);
                ref.set(names).then(() => {
                    input.value = "";  // ì…ë ¥ ì´ˆê¸°í™”
                    updateNameList(month, day);
                });
            } else {
                alert("ìµœëŒ€ 5ëª…ê¹Œì§€ ì…ë ¥ ê°€ëŠ¥í•©ë‹ˆë‹¤!");
            }
        });
    }

    function removeName(month, day, index) {
        let ref = db.ref(`calendar/${month}/${day}`);

        ref.once("value").then(snapshot => {
            let names = snapshot.val();
            if (names) {
                names.splice(index, 1);
                ref.set(names).then(() => {
                    updateNameList(month, day);
                });
            }
        });
    }

    function updateNameList(month, day) {
        let ref = db.ref(`calendar/${month}/${day}`);
        let dayCell = document.querySelector(`[data-month="${month}"][data-day="${day}"]`);
        if (!dayCell) return;

        let nameList = dayCell.querySelector(".name-list");
        nameList.innerHTML = "";

        ref.once("value").then(snapshot => {
            let names = snapshot.val();
            if (names) {
                names.forEach((name, index) => {
                    let listItem = document.createElement("li");
                    listItem.classList.add("name-item");
                    listItem.innerHTML = `${name} <span class="delete-btn" onclick="removeName(${month}, ${day}, ${index})">âœ–</span>`;
                    nameList.appendChild(listItem);
                });
            }
        });
    }

    function loadNames(month) {
        let ref = db.ref(`calendar/${month}`);

        ref.once("value").then(snapshot => {
            let days = snapshot.val();
            if (days) {
                Object.keys(days).forEach(day => {
                    updateNameList(month, day);
                });
            }
        });
    }

    function createCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        const firstDay = new Date(year, month - 1, 1).getDay();
        const daysInMonth = new Date(year, month, 0).getDate();
        const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

        for (let i = 0; i < adjustedFirstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("day");
            calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement("div");
            dayCell.classList.add("day");
            dayCell.setAttribute("data-month", month);
            dayCell.setAttribute("data-day", day);
            dayCell.innerHTML = `<div>${day}</div>
                <ul class="name-list"></ul>
                <input type="text" class="name-input" placeholder="ì´ë¦„ ì…ë ¥" 
                    onkeydown="if(event.key==='Enter') { saveName(${month}, ${day}, this); return false; }">`;
            calendar.appendChild(dayCell);
        }

        loadNames(month);
    }

    function updateCalendar() {
        const month = parseInt(document.getElementById("monthSelect").value);
        createCalendar(2025, month);
    }

    createCalendar(2025, 3);
</script>
