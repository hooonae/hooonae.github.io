    // âœ… ì¼ì • ì¶”ê°€ í•¨ìˆ˜ (Firebase ì €ì¥ í¬í•¨)
    async function addEvent(calendar, date, name, color) {
        let year = date.getFullYear();
        let month = String(date.getMonth() + 1).padStart(2, '0');
        let day = String(date.getDate()).padStart(2, '0');

        const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
        await newRef.set({ name, color });

        loadEvents(calendar, month); // âœ… ì¼ì • ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
    }

    // âœ… ì¼ì • ì‚­ì œ í•¨ìˆ˜
    async function deleteEvent(calendar, event) {
        let [year, month, day] = event.startStr.split("-");
        await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
        loadEvents(calendar, month); // âœ… ì¼ì • ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
    }

    // âœ… ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° í•¨ìˆ˜ (Firebaseì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°)
    function loadEvents(calendar, month) {
        let year = new Date().getFullYear();

        db.ref(`calendar/${year}/${String(month).padStart(2, '0')}`).once("value", (snapshot) => {
            if (!snapshot.exists()) {
                calendar.removeAllEvents();
                return;
            }

            let events = [];
            snapshot.forEach((daySnapshot) => {
                const day = daySnapshot.key;
                daySnapshot.forEach((eventSnapshot) => {
                    const event = eventSnapshot.val();
                    events.push({
                        id: eventSnapshot.key,
                        title: event.name,
                        start: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                        color: event.color || "black"
                    });
                });
            });

            calendar.removeAllEvents();
            calendar.addEventSource(events);
        });
    }

function checkImageAndUpload(date) {
    console.log("ğŸ“Œ ë‚ ì§œ í´ë¦­ë¨:", date);

    db.ref(`images/${date}`).once("value")
    .then(snapshot => {

            showImage(snapshot.val().url); // âœ… ì´ë¯¸ì§€ ë³´ê¸°
        } else {
            console.log("ğŸš¨ ì—…ë¡œë“œëœ ì´ë¯¸ì§€ ì—†ìŒ, ì—…ë¡œë“œ ì°½ ì—´ê¸°");
            uploadImage(date); // âœ… ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤í–‰

// âœ… ì´ë¯¸ì§€ ì—…ë¡œë“œ ê¸°ëŠ¥ (Cloudinary ì‚¬ìš©)
function uploadImage(date) {
    console.log("ğŸ“Œ uploadImage ì‹¤í–‰ë¨! ë‚ ì§œ:", date);

    let imageInput = document.createElement("input");
    imageInput.type = "file";
    imageInput.accept = "image/*";

    document.body.appendChild(imageInput);

    // âœ… í˜„ì¬ í´ë¦­ëœ ë‚ ì§œì™€ ì¼ì¹˜í•˜ëŠ”ì§€ í™•ì¸
    console.log("ğŸ“Œ ì—…ë¡œë“œí•  ë‚ ì§œ (Firebase ì €ì¥ìš©):", date);

    // âœ… ë²„íŠ¼ì„ ì‚¬ìš©í•´ íŒŒì¼ ì„ íƒ ì°½ì„ ê°•ì œë¡œ ì—´ë„ë¡ ìˆ˜ì •
    let uploadButton = document.createElement("button");
    uploadButton.innerText = "íŒŒì¼ ì—…ë¡œë“œ";
    uploadButton.style.position = "fixed";
    uploadButton.style.top = "50%";
    uploadButton.style.left = "50%";
    uploadButton.style.transform = "translate(-50%, -50%)";
    uploadButton.style.padding = "10px 20px";

    uploadButton.style.zIndex = "1000";

    document.body.appendChild(uploadButton);

    uploadButton.onclick = function () {
        imageInput.click();
    };

    imageInput.onchange = async function () {
        let file = imageInput.files[0];
        if (!file) {
            console.log("ğŸš¨ íŒŒì¼ì´ ì„ íƒë˜ì§€ ì•ŠìŒ");
            return;
        }

        console.log("âœ… íŒŒì¼ ì„ íƒë¨:", file);

        let formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "firebase_uploads");

        try {
            console.log("â³ Cloudinary ì—…ë¡œë“œ ì‹œì‘...");
            let response = await fetch("https://api.cloudinary.com/v1_1/dddmgnzlu/image/upload", {
                method: "POST",
                body: formData
            });
            let data = await response.json();
            console.log("âœ… Cloudinary ì—…ë¡œë“œ ì„±ê³µ:", data.secure_url);

            if (data.secure_url) {

                alert("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì™„ë£Œ!");
                console.log("âœ… Firebase ì €ì¥ ì™„ë£Œ!");

            console.error("ğŸš¨ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜¤ë¥˜:", error);
        }

        document.body.removeChild(imageInput);
    };
}
