<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정</title>

    <!-- ✅ FullCalendar CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 700px;
        margin: auto;
    }
    .title {
        font-size: 22px;
        font-weight: bold;
        text-align: left;
    }
    .home-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }
    .color-container {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        align-items: center;
    }
    .color-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
        color: #333;
    }
    .color-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        margin-bottom: 3px;
    }
    .black { background-color: black; }
    .blue { background-color: blue; }
    .red { background-color: red; }
    .green { background-color: green; }

    /* ✅ 캘린더 스타일 */
    #calendar {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        height: 1000px;
    }

    /* ✅ 일정 스타일 */
    .fc-event {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        width: fit-content !important;
        height: auto !important;
        padding: 0px 2px !important;
        white-space: normal !important;
        word-break: break-word !important;
        overflow: visible !important;
        text-align: center !important;
        margin: auto !important;
        margin-bottom: 2px !important;
    }

    /* ✅ 이미지 모달 스타일 */
    #image-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }
    #modal-image {
        max-width: 90%;
        max-height: 90%;
    }
    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
        <div class="title" id="month-title">📅 지킴이 일정</div>
        <div class="color-container">
            <div class="color-item">
                <button class="color-btn black" onclick="setColor('black')"></button>
                <span>고정</span>
            </div>
            <div class="color-item">
                <button class="color-btn blue" onclick="setColor('blue')"></button>
                <span>대휴</span>
            </div>
            <div class="color-item">
                <button class="color-btn red" onclick="setColor('red')"></button>
                <span>일정</span>
            </div>
            <div class="color-item">
                <button class="color-btn green" onclick="setColor('green')"></button>
                <span>연차</span>
            </div>
        </div>
    </div>

    <div id="calendar"></div>

    <!-- ✅ 이미지 업로드 입력창 (숨김) -->
    <input type="file" id="image-upload" accept="image/*" style="display: none;">

    <!-- ✅ 이미지 모달 -->
    <div id="image-modal" onclick="closeImageModal()">
        <img id="modal-image" src="" alt="업로드된 이미지">
    </div>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = { /* 네 Firebase 설정 그대로 유지 */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        let selectedColor = "black";

        function setColor(color) {
            selectedColor = color;
        }

        document.addEventListener("DOMContentLoaded", function () {
            let selectedMonth = localStorage.getItem("selectedMonth") || new Date().getMonth() + 1;
            selectedMonth = parseInt(selectedMonth);

            function updateMonthTitle(month) {
                document.getElementById("month-title").textContent = `${month}월 일정`;
            }

            updateMonthTitle(selectedMonth);

            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                contentHeight: "auto",

                dateClick: function (info) {
                    checkImageAndUpload(info.dateStr);
                },

                eventClick: function (info) {
                    if (confirm("일정을 삭제하시겠습니까?")) {
                        deleteEvent(calendar, info.event);
                    }
                }
            });

            calendar.render();
        });

        function checkImageAndUpload(date) {
            db.ref(`images/${date}`).once("value", (snapshot) => {
                if (snapshot.exists()) {
                    showImage(snapshot.val().url);
                } else {
                    uploadImage(date);
                }
            });
        }

        function uploadImage(date) {
            let imageInput = document.getElementById("image-upload");
            imageInput.click();

            imageInput.onchange = async function () {
                let file = imageInput.files[0];
                if (!file) return;

                let storageRef = storage.ref(`images/${date}/${file.name}`);
                let uploadTask = storageRef.put(file);

                uploadTask.on("state_changed", null, console.error, async () => {
                    let url = await storageRef.getDownloadURL();
                    await db.ref(`images/${date}`).set({ url });
                    alert("이미지 업로드 완료!");
                });
            };
        }

        function showImage(url) {
            document.getElementById("modal-image").src = url;
            document.getElementById("image-modal").style.display = "flex";
        }

        function closeImageModal() {
            document.getElementById("image-modal").style.display = "none";
        }
    </script>

</body>
</html>
