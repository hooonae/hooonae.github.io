<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .color-picker {
            margin: 10px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
            border: 2px solid black;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: auto;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 80px;
            text-align: center;
            position: relative;
        }
        .name-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }
        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f0f0;
            padding: 2px 5px;
            margin: 2px 0;
            border-radius: 5px;
        }
        .delete-btn {
            cursor: pointer;
            color: red;
            font-size: 14px;
            margin-left: 5px;
        }
        .name-input {
            width: 90%;
            margin: 5px auto;
            display: block;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>월간 일정</h2>

<div class="color-picker">
    <div class="color-option" style="background-color: black;" onclick="selectColor('black')"></div>
    <div class="color-option" style="background-color: red;" onclick="selectColor('red')"></div>
    <div class="color-option" style="background-color: blue;" onclick="selectColor('blue')"></div>
    <div class="color-option" style="background-color: green;" onclick="selectColor('green')"></div>
</div>

<select id="monthSelect" onchange="updateCalendar()">
    <option value="1">1월</option>
    <option value="2">2월</option>
    <option value="3" selected>3월</option>
    <option value="4">4월</option>
    <option value="5">5월</option>
    <option value="6">6월</option>
    <option value="7">7월</option>
    <option value="8">8월</option>
    <option value="9">9월</option>
    <option value="10">10월</option>
    <option value="11">11월</option>
    <option value="12">12월</option>
</select>

<div class="weekdays">
    <div>월</div>
    <div>화</div>
    <div>수</div>
    <div>목</div>
    <div>금</div>
    <div>토</div>
    <div>일</div>
</div>

<div class="calendar" id="calendar"></div>

<script>
    let selectedColor = "black";

    function selectColor(color) {
        selectedColor = color;
    }

    function saveName(month, day, name) {
        let savedData = localStorage.getItem("calendarData") ? JSON.parse(localStorage.getItem("calendarData")) : {};
        if (!savedData[month]) savedData[month] = {};
        if (!savedData[month][day]) savedData[month][day] = [];

        if (savedData[month][day].length < 5) { // 최대 5명까지 추가 가능
            savedData[month][day].push(name);
            localStorage.setItem("calendarData", JSON.stringify(savedData));
            updateNameList(month, day);
        } else {
            alert("최대 5명까지 입력 가능합니다!");
        }
    }

    function removeName(month, day, index) {
        let savedData = JSON.parse(localStorage.getItem("calendarData"));
        if (savedData[month] && savedData[month][day]) {
            savedData[month][day].splice(index, 1); // 해당 인덱스의 이름 삭제
            localStorage.setItem("calendarData", JSON.stringify(savedData));
            updateNameList(month, day);
        }
    }

    function updateNameList(month, day) {
        let savedData = JSON.parse(localStorage.getItem("calendarData"));
        let dayCell = document.querySelector(`[data-month="${month}"][data-day="${day}"]`);
        if (!dayCell) return;

        let nameList = dayCell.querySelector(".name-list");
        nameList.innerHTML = ""; // 기존 리스트 초기화

        if (savedData[month] && savedData[month][day]) {
            savedData[month][day].forEach((name, index) => {
                let listItem = document.createElement("li");
                listItem.classList.add("name-item");
                listItem.innerHTML = `${name} <span class="delete-btn" onclick="removeName(${month}, ${day}, ${index})">✖</span>`;
                nameList.appendChild(listItem);
            });
        }
    }

    function loadNames(month) {
        let savedData = JSON.parse(localStorage.getItem("calendarData"));
        if (!savedData || !savedData[month]) return;

        Object.keys(savedData[month]).forEach(day => {
            updateNameList(month, day);
        });
    }

    function createCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        const firstDay = new Date(year, month - 1, 1).getDay();
        const daysInMonth = new Date(year, month, 0).getDate();

        const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

        for (let i = 0; i < adjustedFirstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("day");
            calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement("div");
            dayCell.classList.add("day");
            dayCell.setAttribute("data-month", month);
            dayCell.setAttribute("data-day", day);
            dayCell.innerHTML = `<div>${day}</div>
                <ul class="name-list"></ul>
                <input type="text" class="name-input" placeholder="이름 입력" onkeypress="if(event.key==='Enter') { saveName(${month}, ${day}, this.value); this.value=''; return false; }">`;
            calendar.appendChild(dayCell);
        }

        loadNames(month);
    }

    function updateCalendar() {
        const month = parseInt(document.getElementById("monthSelect").value);
        createCalendar(2025, month);
    }

    createCalendar(2025, 3);
</script>

</body>
</html>
