<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 커스텀 지킴이 일정</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .calendar {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .month-title {
            font-size: 24px;
            font-weight: bold;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            position: relative;
        }
        .day:hover {
            background-color: #f5f5f5;
        }
        .event {
            width: 90%;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        .black { background-color: black; color: white; }
        .blue { background-color: blue; color: white; }
        .red { background-color: red; color: white; }
        .green { background-color: green; color: white; }

        /* 색상 선택 버튼 */
        .color-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="calendar">
        <div class="month-title" id="month-title"></div>
        <div class="days" id="calendar-days"></div>
    </div>

    <div class="color-container">
        <button class="color-btn black" onclick="setColor('black')"></button>
        <button class="color-btn blue" onclick="setColor('blue')"></button>
        <button class="color-btn red" onclick="setColor('red')"></button>
        <button class="color-btn green" onclick="setColor('green')"></button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; // 기본 색상 설정

        function setColor(color) {
            selectedColor = color;
            console.log("선택한 색상:", selectedColor);
        }

        function createCalendar(year, month) {
            document.getElementById("month-title").textContent = `${year}년 ${month + 1}월`;
            const calendarDays = document.getElementById("calendar-days");
            calendarDays.innerHTML = "";

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                let emptyDiv = document.createElement("div");
                calendarDays.appendChild(emptyDiv);
            }

            for (let day = 1; day <= lastDate; day++) {
                let dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.innerHTML = day;
                dayDiv.onclick = () => addEvent(year, month, day);
                calendarDays.appendChild(dayDiv);
                loadEvents(year, month, day, dayDiv);
            }
        }

        async function addEvent(year, month, day) {
            let eventName = prompt("일정 내용을 입력하세요:");
            if (!eventName) return;

            const datePath = `${year}/${month + 1}/${day}`;
            const newEventRef = db.ref(`calendar/${datePath}`).push();
            await newEventRef.set({ name: eventName, color: selectedColor });

            createCalendar(year, month);
        }

        function loadEvents(year, month, day, dayDiv) {
            const datePath = `${year}/${month + 1}/${day}`;
            db.ref(`calendar/${datePath}`).once("value", (snapshot) => {
                if (!snapshot.exists()) return;
                
                snapshot.forEach(eventSnapshot => {
                    const event = eventSnapshot.val();
                    let eventDiv = document.createElement("div");
                    eventDiv.classList.add("event", event.color);
                    eventDiv.textContent = event.name;
                    eventDiv.onclick = (e) => {
                        e.stopPropagation();
                        if (confirm("이 일정을 삭제하시겠습니까?")) {
                            eventSnapshot.ref.remove();
                            createCalendar(year, month);
                        }
                    };
                    dayDiv.appendChild(eventDiv);
                });
            });
        }

        const today = new Date();
        createCalendar(today.getFullYear(), today.getMonth());
    </script>

</body>
</html>
