<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .calendar-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: top;
            height: 100px;
            position: relative;
        }
        th {
            background: #555;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .sunday { color: red; }
        .saturday { color: blue; }
        .date-num {
            position: absolute;
            top: 5px;
            left: 5px; /* 왼쪽 정렬 */
            font-size: 14px;
            font-weight: bold;
        }
        .name-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 5px 0 5px;
            max-height: 60px;
            overflow-y: auto;
        }
        .name-list li {
            font-size: 12px;
            background: lightgray;
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-block;
            margin: 2px;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 10px;
            cursor: pointer;
            margin-left: 3px;
        }
        .name-input {
            width: 95%;
            padding: 3px;
            margin-top: 5px;
            text-align: center;
            font-size: 12px;
        }
        .color-picker {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .color-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            margin: 0 5px;
            cursor: pointer;
        }
        .month-nav {
            margin-bottom: 10px;
        }
        .month-nav button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="monthTitle"></h1>

    <div class="month-nav">
        <button onclick="prevMonth()">⬅️ 이전 달</button>
        <button onclick="nextMonth()">다음 달 ➡️</button>
    </div>

    <div class="color-picker">
        <button class="color-btn" style="background: black;" onclick="setColor('black')"></button>
        <button class="color-btn" style="background: red;" onclick="setColor('red')"></button>
        <button class="color-btn" style="background: blue;" onclick="setColor('blue')"></button>
        <button class="color-btn" style="background: green;" onclick="setColor('green')"></button>
    </div>

    <div class="calendar-container">
        <table id="calendarTable"></table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        console.log("📡 Firebase 스크립트 로드됨!");

        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; 

        function setColor(color) {
            selectedColor = color;
        }

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            createCalendar(currentYear, currentMonth);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            createCalendar(currentYear, currentMonth);
        }

        function createCalendar(year, month) {
            console.log(`📅 캘린더 생성: ${year}년 ${month}월`);
            document.getElementById("monthTitle").innerText = `${year}년 ${month}월`;

            const table = document.getElementById("calendarTable");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="sunday">일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th class="saturday">토</th>
                    </tr>
                </thead>
            `;

            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();

            let tbody = table.createTBody();
            let row = tbody.insertRow();
            for (let i = 0; i < firstDay; i++) {
                row.insertCell();
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    row = tbody.insertRow();
                }
                let cell = row.insertCell();
                cell.innerHTML = `<span class="date-num">${day}</span>`;

                let nameList = document.createElement("ul");
                nameList.className = "name-list";

                let input = document.createElement("input");
                input.type = "text";
                input.placeholder = "이름 입력";
                input.className = "name-input";
                input.onkeypress = function (e) {
                    if (e.key === "Enter") {
                        addName(year, month, day, input.value);
                        input.value = "";
                    }
                };

                cell.appendChild(nameList);
                cell.appendChild(input);
                loadNames(year, month, day, nameList);
            }
        }

        function addName(year, month, day, name) {
            if (!name.trim()) return;
            const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
            newRef.set({ name, color: selectedColor });
        }

        function loadNames(year, month, day, nameList) {
            console.log(`📡 데이터 불러오기: ${year}-${month}-${day}`);
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log("✅ 문서 로드 완료, 캘린더 생성 시작");
            createCalendar(currentYear, currentMonth);
        });
    </script>

</body>
</html>
