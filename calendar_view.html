<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ ÏßÄÌÇ¥Ïù¥ ÏùºÏ†ï</title>

    <!-- ‚úÖ FullCalendar CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- ‚úÖ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 700px;
            margin: auto;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: left;
        }
        .home-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        .color-buttons {
            display: flex;
            gap: 5px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        .black { background-color: black; }
        .blue { background-color: blue; }
        .red { background-color: red; }
        .green { background-color: green; }
        #calendar {
            width: 100%;
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: 900px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="location.href='index.html'">üè† Ìôà</button>
        <div class="title">üìÖ ÏßÄÌÇ¥Ïù¥ ÏùºÏ†ï</div>
        <div class="color-buttons">
            <button class="color-btn black" onclick="setColor('black')"></button>
            <button class="color-btn blue" onclick="setColor('blue')"></button>
            <button class="color-btn red" onclick="setColor('red')"></button>
            <button class="color-btn green" onclick="setColor('green')"></button>
        </div>
    </div>

    <div id="calendar"></div>

    <script>
        // ‚úÖ Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; // Í∏∞Î≥∏ ÏÉâÏÉÅ

        function setColor(color) {
            selectedColor = color;
            console.log("‚úÖ ÏÑ†ÌÉùÌïú ÏÉâÏÉÅ:", selectedColor);
        }

        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                contentHeight: "auto",

                // ‚úÖ FirebaseÏóêÏÑú ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞
                events: function (fetchInfo, successCallback, failureCallback) {
                    console.log("üì° FirebaseÏóêÏÑú ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞...");
                    const year = fetchInfo.start.getFullYear();
                    const month = String(fetchInfo.start.getMonth() + 1).padStart(2, '0');

                    db.ref(`calendar/${year}/${month}`).once("value", (snapshot) => {
                        if (!snapshot.exists()) {
                            console.log("üì≠ ÏùºÏ†ï ÏóÜÏùå");
                            successCallback([]);
                            return;
                        }

                        let events = [];
                        snapshot.forEach((daySnapshot) => {
                            const day = daySnapshot.key;
                            daySnapshot.forEach((eventSnapshot) => {
                                const event = eventSnapshot.val();
                                events.push({
                                    id: eventSnapshot.key,
                                    title: event.name,
                                    start: `${year}-${month}-${String(day).padStart(2, '0')}`,
                                    color: event.color
                                });
                            });
                        });

                        console.log("‚úÖ Î∂àÎü¨Ïò® ÏùºÏ†ï:", events);
                        successCallback(events);
                    }).catch((error) => {
                        console.error("üö® Ïù¥Î≤§Ìä∏ Î∂àÎü¨Ïò§Í∏∞ Ïò§Î•ò:", error);
                        failureCallback(error);
                    });
                },

                dateClick: function(info) {
                    let name = prompt("ÏùºÏ†ï Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
                    if (name) {
                        addEvent(info.date, name, selectedColor);
                    }
                },

                eventClick: function(info) {
                    if (confirm("ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                        deleteEvent(info.event);
                    }
                }
            });

            calendar.render();

            async function addEvent(date, name, color) {
                let year = date.getFullYear();
                let month = String(date.getMonth() + 1).padStart(2, '0');
                let day = String(date.getDate()).padStart(2, '0');

                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                await newRef.set({ name, color });

                console.log("‚úÖ ÏùºÏ†ï Ï†ÄÏû• ÏôÑÎ£å:", { name, color });

                // ‚úÖ ÏÉà ÏùºÏ†ï Ï¶âÏãú Î∞òÏòÅ
                calendar.addEvent({
                    id: newRef.key,
                    title: name,
                    start: `${year}-${month}-${day}`,
                    color: color
                });

                // ‚úÖ ÏÉàÎ°ú Ï†ÄÏû•Îêú ÏùºÏ†ï Ï¶âÏãú Î∂àÎü¨Ïò§Í∏∞
                setTimeout(() => {
                    calendar.refetchEvents();
                }, 1000);
            }

            async function deleteEvent(event) {
                let dateParts = event.startStr.split("-");
                let year = dateParts[0];
                let month = dateParts[1];
                let day = dateParts[2];

                await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
                event.remove();
                console.log("üóëÔ∏è ÏÇ≠Ï†ú ÏôÑÎ£å:", event.id);

                // ‚úÖ ÏÇ≠Ï†ú ÌõÑ ÏùºÏ†ï Îã§Ïãú Î∂àÎü¨Ïò§Í∏∞
                setTimeout(() => {
                    calendar.refetchEvents();
                }, 1000);
            }
        });
    </script>

</body>
</html>
