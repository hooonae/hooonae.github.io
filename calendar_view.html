<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .color-picker {
            margin: 10px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
            border: 2px solid black;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: auto;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 60px;
            text-align: center;
            position: relative;
        }
        .name-input {
            display: block;
            width: 90%;
            margin: 5px auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>월간 일정</h2>

<div class="color-picker">
    <div class="color-option" style="background-color: black;" onclick="selectColor('black')"></div>
    <div class="color-option" style="background-color: red;" onclick="selectColor('red')"></div>
    <div class="color-option" style="background-color: blue;" onclick="selectColor('blue')"></div>
    <div class="color-option" style="background-color: green;" onclick="selectColor('green')"></div>
</div>

<select id="monthSelect" onchange="updateCalendar()">
    <option value="1">1월</option>
    <option value="2">2월</option>
    <option value="3" selected>3월</option>
    <option value="4">4월</option>
    <option value="5">5월</option>
    <option value="6">6월</option>
    <option value="7">7월</option>
    <option value="8">8월</option>
    <option value="9">9월</option>
    <option value="10">10월</option>
    <option value="11">11월</option>
    <option value="12">12월</option>
</select>

<div class="weekdays">
    <div>월</div>
    <div>화</div>
    <div>수</div>
    <div>목</div>
    <div>금</div>
    <div>토</div>
    <div>일</div>
</div>

<div class="calendar" id="calendar"></div>

<script>
    let selectedColor = "black";

    function selectColor(color) {
        selectedColor = color;
    }

    function saveName(month, day, input) {
        let savedData = localStorage.getItem("calendarData") ? JSON.parse(localStorage.getItem("calendarData")) : {};

        if (!savedData[month]) savedData[month] = {};
        savedData[month][day] = input.value; // input 태그의 값을 저장
        localStorage.setItem("calendarData", JSON.stringify(savedData));

        console.log("저장됨:", savedData); // 디버깅용 콘솔 출력
    }

    function loadNames(month) {
        let savedData = localStorage.getItem("calendarData") ? JSON.parse(localStorage.getItem("calendarData")) : {};
        if (!savedData[month]) return;

        document.querySelectorAll(".day").forEach((dayCell, index) => {
            let dayInputs = dayCell.querySelector(".name-input");
            if (dayInputs) {
                let day = parseInt(dayCell.querySelector("div").innerText);
                if (savedData[month][day]) {
                    dayInputs.value = savedData[month][day];
                }
            }
        });

        console.log("불러옴:", savedData); // 디버깅용 콘솔 출력
    }

    function createCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        const firstDay = new Date(year, month - 1, 1).getDay(); // 첫날 요일 (0: 일요일)
        const daysInMonth = new Date(year, month, 0).getDate(); // 해당 월의 일 수

        const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1; // 월요일부터 시작하도록 조정

        for (let i = 0; i < adjustedFirstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("day");
            calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement("div");
            dayCell.classList.add("day");
            dayCell.innerHTML = `<div>${day}</div> 
                <input type="text" class="name-input" placeholder="이름 입력" oninput="saveName(${month}, ${day}, this)">`;
            calendar.appendChild(dayCell);
        }

        loadNames(month); // 저장된 이름 불러오기
    }

    function updateCalendar() {
        const month = parseInt(document.getElementById("monthSelect").value);
        createCalendar(2025, month);
    }

    createCalendar(2025, 3); // 기본적으로 3월 달력 생성
</script>

</body>
</html>
