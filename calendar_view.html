<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏßÄÌÇ¥Ïù¥ ÏùºÏ†ï</title>

    <!-- ‚úÖ Firebase SDK Ï∂îÍ∞Ä -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, get, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // ‚úÖ Firebase ÏÑ§Ï†ï Ï†ïÎ≥¥
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // ‚úÖ Firebase Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‚úÖ Ïõî Ï†úÎ™© ÏÑ§Ï†ï
        let selectedMonth = localStorage.getItem("selectedMonth") || new Date().getMonth() + 1;
        document.getElementById("monthTitle").textContent = `${selectedMonth}Ïõî ÏßÄÌÇ¥Ïù¥ ÏùºÏ†ï`;

        // ‚úÖ Í≥µÌú¥Ïùº Î™©Î°ù
        const holidays = {
            "1-1": "Ïã†Ï†ï",
            "3-1": "ÏÇºÏùºÏ†à",
            "5-5": "Ïñ¥Î¶∞Ïù¥ÎÇ†",
            "6-6": "ÌòÑÏ∂©Ïùº",
            "8-15": "Í¥ëÎ≥µÏ†à",
            "10-3": "Í∞úÏ≤úÏ†à",
            "10-9": "ÌïúÍ∏ÄÎÇ†",
            "12-25": "ÏÑ±ÌÉÑÏ†à"
        };

        // ‚úÖ Îã¨Î†• ÏÉùÏÑ± Ìï®Ïàò
        function createCalendar(year, month) {
            const table = document.getElementById("calendarTable");
            table.innerHTML = ""; // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî

            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();

            // ‚úÖ ÏöîÏùº Ìó§Îçî ÏÉùÏÑ±
            const weekdays = ["Ïùº", "Ïõî", "Ìôî", "Ïàò", "Î™©", "Í∏à", "ÌÜ†"];
            let thead = table.createTHead();
            let headerRow = thead.insertRow();
            weekdays.forEach((day, index) => {
                let th = document.createElement("th");
                th.textContent = day;
                if (index === 0) th.classList.add("sunday");
                headerRow.appendChild(th);
            });

            let tbody = table.createTBody();
            let row = tbody.insertRow();
            for (let i = 0; i < firstDay; i++) {
                row.insertCell();
            }

            // ‚úÖ ÎÇ†Ïßú Ï±ÑÏö∞Í∏∞
            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    row = tbody.insertRow();
                }
                let cell = row.insertCell();
                cell.innerHTML = `<strong>${day}</strong>`;

                const dateKey = `${month}-${day}`;
                if (holidays[dateKey]) {
                    cell.innerHTML += `<br><span class="holiday">${holidays[dateKey]}</span>`;
                    cell.classList.add("holiday-cell");
                }

                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Ïù¥Î¶Ñ ÏûÖÎ†•";
                input.className = "name-input";
                input.onchange = function () {
                    saveName(year, month, day, input.value);
                };

                let nameList = document.createElement("div");
                nameList.className = "name-list";

                cell.appendChild(nameList);
                cell.appendChild(input);

                loadNames(year, month, day, nameList);
            }
        }

        // ‚úÖ FirebaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        function loadNames(year, month, day, nameList) {
            const dayRef = ref(db, `calendar/${year}/${month}/${day}`);
            onValue(dayRef, (snapshot) => {
                nameList.innerHTML = "";
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        let nameData = childSnapshot.val();
                        let nameItem = document.createElement("div");
                        nameItem.className = "name-item";
                        nameItem.innerHTML = `
                            <span>${nameData.name}</span>
                            <button class="delete-btn" onclick="deleteName('${year}', '${month}', '${day}', '${childSnapshot.key}')">‚ùå</button>
                        `;
                        nameList.appendChild(nameItem);
                    });
                }
            });
        }

        // ‚úÖ FirebaseÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveName(year, month, day, name) {
            if (!name.trim()) return;
            const newRef = ref(db, `calendar/${year}/${month}/${day}/${Date.now()}`);
            set(newRef, { name: name }).then(() => {
                console.log("‚úÖ ÏùºÏ†ï Ï†ÄÏû• ÏôÑÎ£å");
            }).catch(error => console.error("‚ùå Ï†ÄÏû• Ïã§Ìå®:", error));
        }

        // ‚úÖ FirebaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
        function deleteName(year, month, day, nameId) {
            remove(ref(db, `calendar/${year}/${month}/${day}/${nameId}`)).then(() => {
                console.log("üóëÔ∏è ÏùºÏ†ï ÏÇ≠Ï†ú ÏôÑÎ£å");
            }).catch(error => console.error("‚ùå ÏÇ≠Ï†ú Ïã§Ìå®:", error));
        }

        createCalendar(new Date().getFullYear(), selectedMonth);
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .calendar-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background: #555;
            color: white;
            font-weight: bold;
        }
        .sunday {
            color: red;
        }
        .holiday {
            color: red;
            font-weight: bold;
        }
        .holiday-cell {
            background: #ffeeee;
        }
        .name-input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            text-align: center;
        }
        .name-list {
            margin-top: 5px;
        }
        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="monthTitle"></h1>
    <div class="calendar-container">
        <table id="calendarTable"></table>
    </div>

</body>
</html>
