<body>

    <h1>ğŸ“… ì§€í‚´ì´ ì¼ì • ê´€ë¦¬</h1>
    <div id="calendar"></div>

    <script>
        // âœ… Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // âœ… TUI Calendar ì´ˆê¸°í™”
        const calendar = new tui.Calendar('#calendar', {
            defaultView: 'month',
            locale: 'ko',
            useCreationPopup: true,
            useDetailPopup: true,
            taskView: true,
            scheduleView: true,
        });

        // âœ… Firebaseì—ì„œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°
        function loadSchedules() {
            db.ref("events").once("value", function(snapshot) {
                calendar.clear(); // ê¸°ì¡´ ì¼ì • ì‚­ì œ í›„ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°

                snapshot.forEach(function(childSnapshot) {
                    const event = childSnapshot.val();
                    calendar.createSchedules([{
                        id: childSnapshot.key, // Firebaseì˜ ê³ ìœ  ID ì‚¬ìš©
                        calendarId: "1",
                        title: event.title,
                        start: event.start,
                        end: event.end,
                        category: "time",
                        color: event.color || "#007bff", // ìƒ‰ìƒì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ìƒ‰ìƒ ì‚¬ìš©
                    }]);
                });
            });
        }

        // âœ… ì¼ì • ì¶”ê°€ ë° Firebase ì €ì¥
        calendar.on("beforeCreateSchedule", function(event) {
            const schedule = event;
            const newEventRef = db.ref("events").push();

            const newEvent = {
                title: schedule.title,
                start: schedule.start.toISOString(),
                end: schedule.end.toISOString(),
                color: "#FF6F61"
            };

            newEventRef.set(newEvent).then(() => {
                loadSchedules(); // ì¼ì • ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
            });
        });

        // âœ… ì¼ì • ì‚­ì œ ë° Firebaseì—ì„œ ì œê±°
        calendar.on("beforeDeleteSchedule", function(event) {
            const scheduleId = event.schedule.id;
            db.ref("events/" + scheduleId).remove().then(() => {
                loadSchedules(); // ì¼ì • ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
            });
        });

        // âœ… Firebaseì—ì„œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° (ì´ˆê¸° ì‹¤í–‰)
        window.onload = function() {
            loadSchedules();
        };
    </script>
