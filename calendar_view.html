<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정 관리 - FullCalendar</title>

    <!-- FullCalendar CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F8F1E9;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #calendar {
            width: 100%;
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 700px) {
            #calendar {
                width: 100%;
                height: auto;
            }
        }

        /* FullCalendar 날짜 크기 및 정렬 조정 */
        .fc-daygrid-day-number {
            font-size: 14px !important; /* 날짜 크기 줄이기 */
            text-align: left !important; /* 왼쪽 정렬 */
            padding-left: 5px !important; /* 왼쪽 여백 추가 */
        }
    </style>
</head>
<body>

    <h1>📅 지킴이 일정 관리</h1>
    <div id="calendar"></div>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                events: async function (fetchInfo, successCallback, failureCallback) {
                    console.log("📡 Firebase에서 일정 불러오기...");
                    const year = fetchInfo.start.getFullYear();
                    const month = fetchInfo.start.getMonth() + 1;
                    try {
                        const snapshot = await db.ref(`calendar/${year}/${month}`).get();
                        if (!snapshot.exists()) {
                            successCallback([]);
                            return;
                        }
                        let events = [];
                        snapshot.forEach(daySnapshot => {
                            const day = daySnapshot.key;
                            daySnapshot.forEach(eventSnapshot => {
                                const event = eventSnapshot.val();
                                events.push({
                                    id: eventSnapshot.key,
                                    title: event.name,
                                    start: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                                    color: event.color
                                });
                            });
                        });
                        successCallback(events);
                    } catch (error) {
                        console.error("🚨 이벤트 불러오기 오류:", error);
                        failureCallback(error);
                    }
                },
                dateClick: async function(info) {
                    let name = prompt("일정 이름을 입력하세요:");
                    if (name) {
                        await addEvent(info.date, name);
                    }
                },
                eventClick: function(info) {
                    if (confirm("일정을 삭제하시겠습니까?")) {
                        deleteEvent(info.event);
                    }
                }
            });
            calendar.render();

            async function addEvent(date, name) {
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let day = date.getDate();
                
                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                await newRef.set({ name, color: "blue" });

                // ✅ 새 일정 즉시 반영
                calendar.addEvent({
                    id: newRef.key,
                    title: name,
                    start: date,
                    color: "blue"
                });
            }

            async function deleteEvent(event) {
                let date = new Date(event.start);
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let day = date.getDate();
                
                await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
                event.remove();
            }
        });
    </script>

</body>
</html>
