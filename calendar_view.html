<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ ÏßÄÌÇ¥Ïù¥ ÏùºÏ†ï</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .calendar-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background: #555;
            color: white;
            font-weight: bold;
        }
        .sunday {
            color: red;
        }
        .saturday {
            color: blue;
        }
        .name-input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
            text-align: center;
        }
        .name-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
        }
        .name-item {
            display: inline-block;
            padding: 5px 8px;
            border-radius: 10px;
            background: lightgray;
            margin-right: 5px;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 14px;
            cursor: pointer;
            margin-left: 5px;
        }
        .color-picker {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            margin: 0 5px;
            cursor: pointer;
        }
        .month-nav {
            margin-bottom: 10px;
        }
        .month-nav button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="monthTitle"></h1>

    <div class="month-nav">
        <button onclick="prevMonth()">‚¨ÖÔ∏è Ïù¥Ï†Ñ Îã¨</button>
        <button onclick="nextMonth()">Îã§Ïùå Îã¨ ‚û°Ô∏è</button>
    </div>

    <div class="color-picker">
        <button class="color-btn" style="background: black;" onclick="setColor('black')"></button>
        <button class="color-btn" style="background: red;" onclick="setColor('red')"></button>
        <button class="color-btn" style="background: blue;" onclick="setColor('blue')"></button>
        <button class="color-btn" style="background: green;" onclick="setColor('green')"></button>
    </div>

    <div class="calendar-container">
        <table id="calendarTable"></table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; 

        function setColor(color) {
            selectedColor = color;
        }

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            createCalendar(currentYear, currentMonth);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            createCalendar(currentYear, currentMonth);
        }

        function createCalendar(year, month) {
            document.getElementById("monthTitle").innerText = `${year}ÎÖÑ ${month}Ïõî`;

            const table = document.getElementById("calendarTable");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="sunday">Ïùº</th>
                        <th>Ïõî</th>
                        <th>Ìôî</th>
                        <th>Ïàò</th>
                        <th>Î™©</th>
                        <th>Í∏à</th>
                        <th class="saturday">ÌÜ†</th>
                    </tr>
                </thead>
            `;

            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();

            let tbody = table.createTBody();
            let row = tbody.insertRow();
            for (let i = 0; i < firstDay; i++) {
                row.insertCell();
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    row = tbody.insertRow();
                }
                let cell = row.insertCell();
                cell.innerHTML = `<strong>${day}</strong>`;

                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Ïù¥Î¶Ñ ÏûÖÎ†•";
                input.className = "name-input";
                input.onkeypress = function (e) {
                    if (e.key === "Enter") {
                        addName(year, month, day, input.value);
                        input.value = "";
                    }
                };

                let nameList = document.createElement("div");
                nameList.className = "name-list";

                cell.appendChild(nameList);
                cell.appendChild(input);
                loadNames(year, month, day, nameList);
            }
        }

        function addName(year, month, day, name) {
            if (!name.trim()) return;

            const dayRef = db.ref(`calendar/${year}/${month}/${day}`);
            dayRef.once("value", (snapshot) => {
                let isDuplicate = false;
                snapshot.forEach((childSnapshot) => {
                    if (childSnapshot.val().name === name) {
                        isDuplicate = true;
                    }
                });

                if (isDuplicate) {
                    alert("Ïù¥ÎØ∏ Îì±Î°ùÎêú Ïù¥Î¶ÑÏûÖÎãàÎã§!");
                } else {
                    const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                    newRef.set({ name, color: selectedColor });
                }
            });
        }

        function loadNames(year, month, day, nameList) {
            const dayRef = db.ref(`calendar/${year}/${month}/${day}`);
            dayRef.on("value", (snapshot) => {
                nameList.innerHTML = "";
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        let nameData = childSnapshot.val();
                        let nameItem = document.createElement("div");
                        nameItem.className = "name-item";
                        nameItem.style.color = nameData.color;
                        nameItem.textContent = nameData.name;
                        nameList.appendChild(nameItem);
                    });
                }
            });
        }

        createCalendar(currentYear, currentMonth);
    </script>

</body>
</html>
