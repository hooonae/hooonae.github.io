<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정</title>

    <!-- ✅ FullCalendar CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 700px;
        margin: auto;
    }
    .title {
        font-size: 22px;
        font-weight: bold;
        text-align: left;
    }
    .home-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }

    /* ✅ 캘린더 스타일 */
    #calendar {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        height: 1000px;
    }

    /* ✅ 이미지 모달 스타일 */
    #image-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }
    #modal-image {
        max-width: 90%;
        max-height: 90%;
    }
    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
        <div class="title" id="month-title">📅 지킴이 일정</div>
    </div>

    <div id="calendar"></div>

    <!-- ✅ 이미지 업로드 입력창 (숨김) -->
    <input type="file" id="image-upload" accept="image/*" style="display: none;">

    <!-- ✅ 이미지 모달 -->
    <div id="image-modal" onclick="closeImageModal()">
        <img id="modal-image" src="" alt="업로드된 이미지">
    </div>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQew...",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        document.addEventListener("DOMContentLoaded", function () {
            let selectedMonth = localStorage.getItem("selectedMonth") || new Date().getMonth() + 1;
            selectedMonth = parseInt(selectedMonth);

            function updateMonthTitle(month) {
                document.getElementById("month-title").textContent = `${month}월 일정`;
            }

            updateMonthTitle(selectedMonth);

            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                contentHeight: "auto",

                // ✅ 날짜 클릭 시 이미지 업로드 또는 보기
                dateClick: function (info) {
                    let selectedDate = info.dateStr;
                    checkImageAndUpload(selectedDate);
                },

                datesSet: function (info) {
                    let newMonth = info.view.currentStart.getMonth() + 1;
                    localStorage.setItem("selectedMonth", newMonth);
                    updateMonthTitle(newMonth);
                }
            });

            calendar.render();
        });

        // ✅ 날짜를 클릭했을 때 이미지 확인 후 업로드 또는 보기
        function checkImageAndUpload(date) {
            db.ref(`images/${date}`).once("value", (snapshot) => {
                if (snapshot.exists()) {
                    // ✅ 이미지가 이미 있는 경우 → 이미지 크게 보기
                    showImage(snapshot.val().url);
                } else {
                    // ✅ 이미지가 없는 경우 → 업로드 창 열기
                    uploadImage(date);
                }
            });
        }

        // ✅ 이미지 업로드 기능
        function uploadImage(date) {
            let imageInput = document.getElementById("image-upload");
            imageInput.click();

            imageInput.onchange = async function () {
                let file = imageInput.files[0];
                if (!file) return;

                let storageRef = storage.ref(`images/${date}/${file.name}`);
                let uploadTask = storageRef.put(file);

                uploadTask.on(
                    "state_changed",
                    null,
                    (error) => console.error("이미지 업로드 오류:", error),
                    async () => {
                        let url = await storageRef.getDownloadURL();
                        await db.ref(`images/${date}`).set({ url });
                        alert("이미지 업로드 완료!");
                    }
                );
            };
        }

        // ✅ 이미지 크게 보기 기능
        function showImage(url) {
            let modal = document.getElementById("image-modal");
            let modalImg = document.getElementById("modal-image");

            modalImg.src = url;
            modal.style.display = "flex";
        }

        // ✅ 이미지 클릭 시 다시 달력으로 복귀
        function closeImageModal() {
            document.getElementById("image-modal").style.display = "none";
        }
    </script>

</body>
</html>
