<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정 관리</title>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px; /* 제목 크기 줄이기 */
        }

        .calendar-container {
            max-width: 100%; /* 모바일에서 꽉 찬 크기로 */
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .color-picker {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .color-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            margin: 0 5px;
            cursor: pointer;
        }

        /* 달력 표 크기 키우기 */
        .fc-daygrid-day-frame {
            height: 120px !important; /* 표의 높이 키우기 */
        }

        /* 달력 내 텍스트 스타일 */
        .fc-daygrid-day-number {
            font-size: 18px; /* 날짜 글자 크기 키우기 */
        }

        .fc-event-title {
            font-size: 14px; /* 일정 제목 글자 크기 키우기 */
        }

        /* 일정 내용 색상 */
        .name-list li {
            font-size: 12px;
            background: lightgray;
            padding: 3px 6px;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            margin: 2px;
        }

        .name-list li span {
            font-weight: bold;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 12px;
            cursor: pointer;
            margin-left: 5px;
        }

        .name-input {
            width: 95%;
            padding: 3px;
            margin-top: 5px;
            text-align: center;
            font-size: 12px;
        }

        /* 모바일 최적화 */
        @media screen and (max-width: 768px) {
            .calendar-container {
                padding: 10px;
            }
            .fc-daygrid-day-frame {
                height: 100px !important;
            }
            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>📅 지킴이 일정 관리</h1>

    <!-- 색상 선택 -->
    <div class="color-picker">
        <button class="color-btn" style="background: black;" onclick="setColor('black')"></button>
        <button class="color-btn" style="background: red;" onclick="setColor('red')"></button>
        <button class="color-btn" style="background: blue;" onclick="setColor('blue')"></button>
        <button class="color-btn" style="background: green;" onclick="setColor('green')"></button>
    </div>

    <div class="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar & Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        console.log("📡 Firebase 스크립트 로드됨!");

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; // 초기 색상 설정

        // 색상 선택 함수
        function setColor(color) {
            selectedColor = color;
        }

        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                events: async function (fetchInfo, successCallback, failureCallback) {
                    console.log("📡 Firebase에서 일정 불러오기...");
                    const year = fetchInfo.start.getFullYear();
                    const month = fetchInfo.start.getMonth() + 1;

                    try {
                        const snapshot = await db.ref(`calendar/${year}/${month}`).get();
                        console.log("📡 Firebase 데이터:", snapshot.val());

                        if (!snapshot.exists()) {
                            console.log("📡 데이터 없음, 빈 배열 반환");
                            successCallback([]); // Firebase에 데이터가 없을 경우 빈 배열 반환
                            return;
                        }

                        let events = [];
                        snapshot.forEach(daySnapshot => {
                            const day = daySnapshot.key;
                            daySnapshot.forEach(eventSnapshot => {
                                const event = eventSnapshot.val();
                                events.push({
                                    id: eventSnapshot.key,
                                    title: event.name,
                                    start: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                                    color: event.color
                                });
                            });
                        });
                        successCallback(events);
                    } catch (error) {
                        console.error("🚨 이벤트 불러오기 오류:", error);
                        failureCallback(error);
                    }
                },
                dateClick: function(info) {
                    let name = prompt("일정 이름을 입력하세요:");
                    if (name) {
                        addEvent(info.date, name, selectedColor); // 선택된 색상 사용
                    }
                },
                eventClick: function(info) {
                    if (confirm("일정을 삭제하시겠습니까?")) {
                        deleteEvent(info.event);
                    }
                },
                eventDrop: function(info) {
                    updateEventDate(info.event);
                }
            });
            calendar.render();

            async function addEvent(date, name, color) {
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let day = date.getDate();

                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                await newRef.set({ name, color });

                calendar.addEvent({
                    id: newRef.key,
                    title: name,
                    start: date,
                    color: color
                });
            }

            async function deleteEvent(event) {
                let date = new Date(event.start);
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let day = date.getDate();

                await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
                event.remove();
            }

            async function updateEventDate(event) {
                let oldDate = new Date(event._def.extendedProps.start);
                let oldYear = oldDate.getFullYear();
                let oldMonth = oldDate.getMonth() + 1;
                let oldDay = oldDate.getDate();

                let newDate = new Date(event.start);
                let newYear = newDate.getFullYear();
                let newMonth = newDate.getMonth() + 1;
                let newDay = newDate.getDate();

                if (oldYear !== newYear || oldMonth !== newMonth || oldDay !== newDay) {
                    let eventData = {
                        name: event.title,
                        color: event.backgroundColor
                    };

                    await db.ref(`calendar/${oldYear}/${oldMonth}/${oldDay}/${event.id}`).remove();
                    const newRef = db.ref(`calendar/${newYear}/${newMonth}/${newDay}`).push();
                    await newRef.set(eventData);

                    event.setProp("id", newRef.key);
                    event.setStart(newDate);
                }
            }
        });
    </script>

</body>
</html>
