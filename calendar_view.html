<body>

    <script>
        // âœ… Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",

            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",

            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; // ê¸°ë³¸ ìƒ‰ìƒ

        function setColor(color) {
            selectedColor = color;
            console.log("âœ… ì„ íƒí•œ ìƒ‰ìƒ:", selectedColor);
        }

        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                contentHeight: "auto",

                // âœ… Firebaseì—ì„œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° (ìˆ˜ì •ëœ ì½”ë“œ)
                events: function (fetchInfo, successCallback, failureCallback) {
                    console.log("ğŸ“¡ Firebaseì—ì„œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°...");
                    const year = fetchInfo.start.getFullYear();
                    const month = String(fetchInfo.start.getMonth() + 1).padStart(2, '0'); // ì›” í˜•ì‹ ë³´ì •

                    db.ref(`calendar/${year}/${month}`).once("value")
                        .then((snapshot) => {
                            if (!snapshot.exists()) {
                                console.log("ğŸ“­ ì¼ì • ì—†ìŒ");
                                successCallback([]);
                                return;
                            }

                            let events = [];
                            snapshot.forEach((daySnapshot) => {
                                const day = daySnapshot.key;
                                daySnapshot.forEach((eventSnapshot) => {
                                    const event = eventSnapshot.val();
                                    events.push({
                                        id: eventSnapshot.key,
                                        title: event.name,
                                        start: `${year}-${month}-${String(day).padStart(2, '0')}`,
                                        color: event.color
                                    });
                                });
                            });

                            console.log("âœ… ë¶ˆëŸ¬ì˜¨ ì¼ì •:", events);
                            successCallback(events); // ìº˜ë¦°ë”ì— ë°ì´í„° ì ìš©
                        })
                        .catch((error) => {
                            console.error("ğŸš¨ ì´ë²¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", error);
                            failureCallback(error);
                        });
                },

                dateClick: function(info) {
                    let name = prompt("ì¼ì • ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
                    if (name) {
                        addEvent(info.date, name, selectedColor);
                    }
                },

                eventClick: function(info) {
                    if (confirm("ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        deleteEvent(info.event);
                    }
                }
            });

            calendar.render();

            async function addEvent(date, name, color) {
                let year = date.getFullYear();
                let month = String(date.getMonth() + 1).padStart(2, '0');
                let day = String(date.getDate()).padStart(2, '0');

                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                await newRef.set({ name, color });

                console.log("âœ… ì¼ì • ì €ì¥ ì™„ë£Œ:", { name, color });

                // âœ… ìƒˆ ì¼ì • ì¦‰ì‹œ ë°˜ì˜
                calendar.addEvent({
                    id: newRef.key,
                    title: name,
                    start: `${year}-${month}-${day}`,
                    color: color
                });

                // âœ… ì´ë²¤íŠ¸ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸° (ì‚­ì œëœ ì¼ì •ì´ ìˆìœ¼ë©´ ë°˜ì˜)
                setTimeout(() => {
                    if (calendar) {
                        console.log("ğŸ”„ ì´ë²¤íŠ¸ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°");
                        calendar.refetchEvents();
                    }
                }, 1000);
            }

            async function deleteEvent(event) {
                let dateParts = event.startStr.split("-");
                let year = dateParts[0];
                let month = dateParts[1];
                let day = dateParts[2];

                await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
                event.remove();
                console.log("ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ:", event.id);

                // âœ… ì‚­ì œ í›„ ì¼ì • ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
                setTimeout(() => {
                    if (calendar) {
                        console.log("ğŸ”„ ì´ë²¤íŠ¸ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°");
                        calendar.refetchEvents();
                    }
                }, 1000);
            }
        });
    </script>
