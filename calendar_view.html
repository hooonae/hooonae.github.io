<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 (Firebase 저장)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; max-width: 400px; margin: auto; }
        .day { border: 1px solid #ccc; padding: 10px; min-height: 100px; text-align: center; position: relative; }
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<h2>월간 일정 (Firebase 저장)</h2>

<select id="monthSelect" onchange="updateCalendar()">
    <option value="1">1월</option>
    <option value="2">2월</option>
    <option value="3" selected>3월</option>
    <option value="4">4월</option>
    <option value="5">5월</option>
    <option value="6">6월</option>
    <option value="7">7월</option>
    <option value="8">8월</option>
    <option value="9">9월</option>
    <option value="10">10월</option>
    <option value="11">11월</option>
    <option value="12">12월</option>
</select>

<div class="weekdays">
    <div>월</div> <div>화</div> <div>수</div> <div>목</div> <div>금</div> <div>토</div> <div>일</div>
</div>

<div class="calendar" id="calendar"></div>

<!-- 🔥 Firebase 스크립트를 BODY 끝부분에 배치 -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("문서 로딩 완료!");

        // 🔥 Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            console.warn("⚠️ Firebase 이미 초기화됨");
        }

        const db = firebase.database();
        console.log("✅ Firebase 초기화 성공!");

        function createCalendar(year, month) {
            console.log(`달력 생성 중: ${year}-${month}`);
            const calendar = document.getElementById("calendar");
            if (!calendar) {
                console.error("⚠️ 달력 요소를 찾을 수 없습니다!");
                return;
            }

            calendar.innerHTML = "";

            const firstDay = new Date(year, month - 1, 1).getDay();
            const daysInMonth = new Date(year, month, 0).getDate();
            const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;

            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("day");
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("day");
                dayCell.innerHTML = `<div>${day}</div>`;
                calendar.appendChild(dayCell);
            }

            console.log("✅ 달력 생성 완료!");
        }

        function updateCalendar() {
            const month = parseInt(document.getElementById("monthSelect").value);
            console.log(`🌟 선택된 월: ${month}`);
            createCalendar(2025, month);
        }

        createCalendar(2025, 3);
    });
</script>

</body>
</html>
