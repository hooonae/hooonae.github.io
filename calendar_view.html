    <script>
        // âœ… Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",

            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener("DOMContentLoaded", function () {
            let selectedMonth = localStorage.getItem("selectedMonth") || new Date().getMonth() + 1;
            selectedMonth = parseInt(selectedMonth); // ì •ìˆ˜ ë³€í™˜
            document.getElementById("month-title").textContent = `${selectedMonth}ì›” ì¼ì •`;

            console.log("âœ… ì„ íƒí•œ ì›”:", selectedMonth);

            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                contentHeight: "auto",
                defaultDate: new Date(new Date().getFullYear(), selectedMonth - 1, 1), // ì„ íƒí•œ ì›”ë¡œ ìº˜ë¦°ë” ì´ë™

                // âœ… ì¼ì • ì‚­ì œ ì´ë²¤íŠ¸
                eventClick: function(info) {
                    if (confirm("ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        deleteEvent(calendar, info.event);
                    }
                }
            });

            calendar.render();
            loadEvents(calendar, selectedMonth); // âœ… ì„ íƒí•œ ì›”ì˜ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤í–‰

            let clickTimeout = null; // ğŸ”¥ ë”ë¸”í´ë¦­ ê°ì§€ìš©

            calendar.on("dateClick", function(info) {
                if (clickTimeout !== null) {
                    clearTimeout(clickTimeout);
                    clickTimeout = null;
                    // âœ… ë”ë¸”í´ë¦­ ì‹œ ì¼ì • ì¶”ê°€
                    let name = prompt("ì¼ì • ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
                    if (name) {
                        addEvent(calendar, info.date, name);
                    }
                } else {
                    clickTimeout = setTimeout(() => {
                        clickTimeout = null; // ë‹¨ì¼ í´ë¦­ ë¬´ì‹œ
                    }, 300);
                }
            });

            async function addEvent(calendar, date, name) {
                let year = date.getFullYear();
                let month = String(date.getMonth() + 1).padStart(2, '0');
                let day = String(date.getDate()).padStart(2, '0');

                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                await newRef.set({ name });

                console.log("âœ… ì¼ì • ì €ì¥ ì™„ë£Œ:", { name });

                calendar.addEvent({
                    id: newRef.key,
                    title: name,
                    start: `${year}-${month}-${day}`
                });

                loadEvents(calendar, selectedMonth); // âœ… ì¼ì • ì¶”ê°€ í›„ ì¦‰ì‹œ ë°˜ì˜
            }

            function loadEvents(calendar, month) {
                console.log(`ğŸ“¡ Firebaseì—ì„œ ${month}ì›” ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°...`);
                let today = new Date();
                let year = today.getFullYear();

                db.ref(`calendar/${year}/${String(month).padStart(2, '0')}`).once("value", (snapshot) => {
                    if (!snapshot.exists()) {
                        console.log("ğŸ“­ ì¼ì • ì—†ìŒ");
                        calendar.removeAllEvents();
                        return;
                    }

                    let events = [];
                    snapshot.forEach((daySnapshot) => {
                        const day = daySnapshot.key;
                        daySnapshot.forEach((eventSnapshot) => {
                            const event = eventSnapshot.val();
                            events.push({
                                id: eventSnapshot.key,
                                title: event.name,
                                start: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`
                            });
                        });
                    });

                    console.log("âœ… ë¶ˆëŸ¬ì˜¨ ì¼ì •:", events);
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                });
            }

            async function deleteEvent(calendar, event) {
                let dateParts = event.startStr.split("-");
                let year = dateParts[0];
                let month = dateParts[1];
                let day = dateParts[2];

                await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
                console.log("ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ:", event.id);

                loadEvents(calendar, selectedMonth); // âœ… ì‚­ì œ í›„ ì¼ì • ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
            }
        });
