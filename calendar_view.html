<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정</title>

    <!-- ✅ FullCalendar CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 700px;
        margin: auto;
    }
    .title {
        font-size: 22px;
        font-weight: bold;
        text-align: left;
    }
    .home-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }
    .color-container {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        align-items: center;
    }
    .color-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
        color: #333;
    }
    .color-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        margin-bottom: 3px;
    }
    .black { background-color: black; }
    .blue { background-color: blue; }
    .red { background-color: red; }
    .green { background-color: green; }

    /* ✅ #calendar 높이값 정상 복구 */
    #calendar {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        height: 1000px; /* ✅ 정상적으로 높이 설정 */
    }

    /* ✅ 일정 박스 크기 자동 조정 */
   /* ✅ 일정 박스를 글씨 크기에 맞게 자동 조정 */

/* ✅ 일정 박스를 글씨 크기에 맞게 자동 조정 + 줄바꿈 유지 */
.fc-event {
    display: inline-block !important; /* ✅ 글씨 크기에 맞게 박스 크기 조정 */
    padding: 2px 5px !important; /* ✅ 내부 여백 최소화 */
    border-radius: 4px; /* ✅ 부드러운 모서리 */
    min-width: auto !important; /* ✅ 너무 작아지지 않도록 자동 조정 */
    min-height: auto !important;
    max-width: 100%; /* ✅ 박스가 너무 커지지 않도록 제한 */
    max-height: 100%;
    white-space: normal !important; /* ✅ 줄바꿈 허용 */
    word-break: break-word !important; /* ✅ 긴 단어 자동 줄바꿈 */
}

/* ✅ 일정 텍스트 크기 조정 */
.fc-event-title {
    font-size: min(3vw, 12px) !important;  /* ✅ 화면 크기에 따라 자동 조정 */
    text-align: center;
    display: block;
    font-weight: bold;
    white-space: normal !important; /* ✅ 줄바꿈 허용 */
    word-break: break-word !important;
}

    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
        <div class="title" id="month-title">📅 지킴이 일정</div>
        <div class="color-container">
            <div class="color-item">
                <button class="color-btn black" onclick="setColor('black')"></button>
                <span>고정</span>
            </div>
            <div class="color-item">
                <button class="color-btn blue" onclick="setColor('blue')"></button>
                <span>대휴</span>
            </div>
            <div class="color-item">
                <button class="color-btn red" onclick="setColor('red')"></button>
                <span>일정</span>
            </div>
            <div class="color-item">
                <button class="color-btn green" onclick="setColor('green')"></button>
                <span>연차</span>
            </div>
        </div>
    </div>

    <div id="calendar"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black";

        function setColor(color) {
            selectedColor = color;
            console.log("✅ 선택한 색상:", selectedColor);
        }

        document.addEventListener("DOMContentLoaded", function () {
    let selectedMonth = localStorage.getItem("selectedMonth") || new Date().getMonth() + 1;
    selectedMonth = parseInt(selectedMonth);

    function updateMonthTitle(month) {
        document.getElementById("month-title").textContent = `${month}월 일정`;
    }

    updateMonthTitle(selectedMonth);

    var calendarEl = document.getElementById("calendar");
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "ko",
        editable: true,
        selectable: true,
        contentHeight: "auto",

        eventClick: function(info) {
            if (confirm("일정을 삭제하시겠습니까?")) {
                deleteEvent(calendar, info.event);
            }
        },

        eventDidMount: function(info) {
            if (info.el) {
                info.el.style.display = "inline-block";  // ✅ 글씨 크기에 맞춰 박스 조정
            }
        }
    });

    calendar.render();
    loadEvents(calendar, selectedMonth);

    let clickTimeout = null;

    // ✅ 더블클릭 시 일정 추가 복구
    calendar.on("dateClick", function(info) {
        if (clickTimeout !== null) {
            clearTimeout(clickTimeout);
            clickTimeout = null;
            let name = prompt("일정 이름을 입력하세요:");
            if (name) {
                addEvent(calendar, info.date, name, selectedColor);
            }
        } else {
            clickTimeout = setTimeout(() => {
                clickTimeout = null;
            }, 300);
        }
    });

    async function addEvent(calendar, date, name, color) {
        let year = date.getFullYear();
        let month = String(date.getMonth() + 1).padStart(2, '0');
        let day = String(date.getDate()).padStart(2, '0');

        const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
        await newRef.set({ name, color });

        loadEvents(calendar, selectedMonth);
    }

    async function deleteEvent(calendar, event) {
        let [year, month, day] = event.startStr.split("-");
        await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
        loadEvents(calendar, selectedMonth);
    }

    function loadEvents(calendar, month) {
        let year = new Date().getFullYear();

        db.ref(`calendar/${year}/${String(month).padStart(2, '0')}`).once("value", (snapshot) => {
            if (!snapshot.exists()) {
                calendar.removeAllEvents();
                return;
            }

            let events = [];
            snapshot.forEach((daySnapshot) => {
                const day = daySnapshot.key;
                daySnapshot.forEach((eventSnapshot) => {
                    const event = eventSnapshot.val();
                    events.push({
                        id: eventSnapshot.key,
                        title: event.name, // ✅ 기본 title 사용
                        start: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                        color: event.color || "black" // ✅ 글자 색상 적용
                    });
                });
            });

            calendar.removeAllEvents();
            calendar.addEventSource(events);
        });
    }
});
    </script>

</body>
</html>
