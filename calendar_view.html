<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: auto;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
            min-height: 60px;
            text-align: center;
        }
        .name-input {
            display: block;
            width: 90%;
            margin: 5px auto;
            white-space: nowrap; /* 줄바꿈 방지 */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>월간 일정</h2>

<div class="weekdays">
    <div>월</div>
    <div>화</div>
    <div>수</div>
    <div>목</div>
    <div>금</div>
    <div>토</div>
    <div>일</div>
</div>

<div class="calendar" id="calendar"></div>

<script>
    function createCalendar(year, month) {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        const firstDay = new Date(year, month - 1, 1).getDay(); // 첫날 요일 (0: 일요일, 1: 월요일)
        const daysInMonth = new Date(year, month, 0).getDate();

        const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1; // 월요일부터 시작하도록 조정

        for (let i = 0; i < adjustedFirstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("day");
            calendar.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement("div");
            dayCell.classList.add("day");
            dayCell.innerHTML = `<div>${day}</div> 
                <input type="text" class="name-input" placeholder="이름 입력">`;
            calendar.appendChild(dayCell);
        }
    }

    createCalendar(2025, 3); // 2025년 3월 예제
</script>

</body>
</html>
