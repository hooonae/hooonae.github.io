<body>

    <h1>ğŸ“… ì§€í‚´ì´ ì¼ì • ê´€ë¦¬</h1>

    <!-- ìƒ‰ìƒ ì„ íƒ -->
    <div class="color-picker">
        <button class="color-btn" style="background: black;" onclick="setColor('black')"></button>

    <!-- FullCalendar & Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        console.log("ğŸ“¡ Firebase ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œë¨!");

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedColor = "black"; // ì´ˆê¸° ìƒ‰ìƒ ì„¤ì •

        // ìƒ‰ìƒ ì„ íƒ í•¨ìˆ˜
        function setColor(color) {
            selectedColor = color;
        }

        document.addEventListener("DOMContentLoaded", function () {
            let calendarEl = document.getElementById("calendar");
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                locale: "ko",
                editable: true,
                selectable: true,
                events: async function (fetchInfo, successCallback, failureCallback) {
                    console.log("ğŸ“¡ Firebaseì—ì„œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°...");
                    const year = fetchInfo.start.getFullYear();
                    const month = fetchInfo.start.getMonth() + 1;

                    try {
                        const snapshot = await db.ref(`calendar/${year}/${month}`).get();
                        console.log("ğŸ“¡ Firebase ë°ì´í„°:", snapshot.val());

                        if (!snapshot.exists()) {
                            console.log("ğŸ“¡ ë°ì´í„° ì—†ìŒ, ë¹ˆ ë°°ì—´ ë°˜í™˜");
                            successCallback([]); // Firebaseì— ë°ì´í„°ê°€ ì—†ì„ ê²½ìš° ë¹ˆ ë°°ì—´ ë°˜í™˜
                            return;
                        }

                        let events = [];
                        snapshot.forEach(daySnapshot => {
                            const day = daySnapshot.key;
                            daySnapshot.forEach(eventSnapshot => {
                                const event = eventSnapshot.val();
                                events.push({
                                    id: eventSnapshot.key,
                                    title: event.name,
                                    start: `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,
                                    color: event.color
                                });
                            });
                        });
                        successCallback(events);
                    } catch (error) {
                        console.error("ğŸš¨ ì´ë²¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", error);
                        failureCallback(error);
                    }
                },
                dateClick: function(info) {
                    let name = prompt("ì¼ì • ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
                    if (name) {
                        addEvent(info.date, name, selectedColor); // ì„ íƒëœ ìƒ‰ìƒ ì‚¬ìš©
                    }
                },
                eventClick: function(info) {
                    if (confirm("ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        deleteEvent(info.event);
                    }
                },
                eventDrop: function(info) {
                    updateEventDate(info.event);
                }
            });
            calendar.render();

            async function addEvent(date, name, color) {
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let day = date.getDate();

                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                await newRef.set({ name, color });

                calendar.addEvent({
                    id: newRef.key,
                    title: name,
                    start: date,
                    color: color
                });
            }

            async function deleteEvent(event) {
                let date = new Date(event.start);
                let year = date.getFullYear();
                let month = date.getMonth() + 1;
                let day = date.getDate();

                await db.ref(`calendar/${year}/${month}/${day}/${event.id}`).remove();
                event.remove();
            }

            async function updateEventDate(event) {
                let oldDate = new Date(event._def.extendedProps.start);
                let oldYear = oldDate.getFullYear();
                let oldMonth = oldDate.getMonth() + 1;
                let oldDay = oldDate.getDate();

                let newDate = new Date(event.start);
                let newYear = newDate.getFullYear();
                let newMonth = newDate.getMonth() + 1;
                let newDay = newDate.getDate();

                if (oldYear !== newYear || oldMonth !== newMonth || oldDay !== newDay) {
                    let eventData = {
                        name: event.title,
                        color: event.backgroundColor
                    };

                    await db.ref(`calendar/${oldYear}/${oldMonth}/${oldDay}/${event.id}`).remove();
                    const newRef = db.ref(`calendar/${newYear}/${newMonth}/${newDay}`).push();
                    await newRef.set(eventData);

                    event.setProp("id", newRef.key);
                    event.setStart(newDate);
                }
            }
        });
    </script>
