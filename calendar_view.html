<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울공예박물관 지킴이</title>

    <!-- ✅ Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // ✅ Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function loadLatestNotices() {
            const noticeList = document.getElementById("noticeList");
            noticeList.innerHTML = "<p>📡 로딩 중...</p>";

            const noticesQuery = query(ref(db, "notices"), limitToLast(3));

            onValue(noticesQuery, (snapshot) => {
                noticeList.innerHTML = "";
                if (!snapshot.exists()) {
                    noticeList.innerHTML = "<p>📭 등록된 공지사항이 없습니다.</p>";
                    return;
                }

                let notices = [];
                snapshot.forEach((childSnapshot) => {
                    let key = childSnapshot.key;
                    let data = childSnapshot.val();
                    notices.push({ key, ...data });
                });

                notices.reverse();

                notices.forEach((notice) => {
                    let li = document.createElement("li");
                    li.innerHTML = `
                        <a href="notice_view.html?id=${notice.key}" class="notice-item">
                            <strong>${notice.title}</strong><br>
                            ${notice.imageUrl ? `<img src="${notice.imageUrl}" class="notice-image">` : ""}
                        </a>
                    `;
                    noticeList.appendChild(li);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadLatestNotices);
    </script>

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: linear-gradient(135deg, #F8F1E9, #e0c3fc); color: #333; margin: 0; padding: 0; }
        .banner { width: 100%; height: 250px; background: url('banner.png') no-repeat center center/cover; position: relative; }
        .menu-toggle { font-size: 2.2em; color: white; background: none; border: none; cursor: pointer; position: absolute; right: 15px; top: 15px; z-index: 2000; }
        .menu { display: none; flex-direction: column; position: absolute; background: rgba(139, 94, 60, 0.95); width: 100%; top: 60px; left: 0; text-align: center; z-index: 1000; }
        .menu a { display: block; padding: 15px; color: white; font-size: 1.2em; text-decoration: none; }
        .menu a:hover { background: rgba(255, 255, 255, 0.2); }
        .menu.open { display: flex; }
        .notice { background: #ffeb99; padding: 15px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); text-align: center; }
        .notice h2 { color: #8B5E3C; }
        .notice ul { list-style-type: none; padding: 0; }
        .notice li { padding: 10px 0; font-size: 1em; border-bottom: 1px solid #ddd; text-align: center; }
        .notice-image { width: 120px; border-radius: 5px; margin-top: 5px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 900px; margin: auto; margin-top: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); text-align: center; transition: transform 0.3s ease-in-out; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

    <div class="banner">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </div>

    <div class="menu">
        <a href="index.html">🏠 홈</a>
        <a href="places.html">🍽 맛집 추천</a>
        <a href="events.html">📅 전시 일정</a>
        <a href="calendar.html">📌 지킴이 일정</a>
        <a href="supplies.html">📦 필요 비품</a>
        <a href="suggestions.html">🗣 건의 사항</a>
        <a href="notices.html">📢 공지사항</a>
    </div>

    <div class="notice">
        <h2>📢 공지사항</h2>
        <ul id="noticeList"></ul>
        <button class="more-btn" onclick="location.href='notices.html'">더보기</button>
    </div>

    <div class="cards">
        <div class="card"><h3>🍽 맛집 추천</h3><button onclick="location.href='places.html'">이동</button></div>
        <div class="card"><h3>📅 전시 일정</h3><button onclick="location.href='events.html'">이동</button></div>
        <div class="card"><h3>📌 지킴이 일정</h3><button onclick="location.href='calendar.html'">이동</button></div>
        <div class="card"><h3>📦 필요 비품</h3><button onclick="location.href='supplies.html'">이동</button></div>
        <div class="card"><h3>🗣 건의 사항</h3><button onclick="location.href='suggestions.html'">이동</button></div>
        <div class="card"><h3>📢 공지사항</h3><button onclick="location.href='notices.html'">이동</button></div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('open');
        }
    </script>

</body>
</html>
