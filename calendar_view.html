<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 지킴이 일정</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <!-- ✅ React & ReactDOM (React 18 지원) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #F8F1E9, #e0c3fc);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 700px;
            margin: auto;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: left;
        }
        .home-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        #calendar-container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
        <div class="title">📅 지킴이 일정</div>
    </div>

    <div id="calendar-container">
        <div id="calendar"></div> <!-- ✅ React에서 이 부분을 렌더링 -->
    </div>

    <script type="text/babel">
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ✅ React 캘린더 컴포넌트 (ColorfulCalendar 기반)
        function Calendar() {
            const [events, setEvents] = React.useState([]);

            // ✅ Firebase에서 일정 불러오기
            React.useEffect(() => {
                const year = new Date().getFullYear();
                const month = String(new Date().getMonth() + 1).padStart(2, '0');
                const ref = db.ref(`calendar/${year}/${month}`);

                ref.on("value", (snapshot) => {
                    let eventList = [];
                    snapshot.forEach((daySnapshot) => {
                        const day = daySnapshot.key;
                        daySnapshot.forEach((eventSnapshot) => {
                            const event = eventSnapshot.val();
                            eventList.push({
                                id: eventSnapshot.key,
                                title: event.name,
                                date: `${year}-${month}-${String(day).padStart(2, '0')}`,
                                color: event.color || "black"
                            });
                        });
                    });
                    setEvents(eventList);
                });

                return () => ref.off();
            }, []);

            // ✅ 일정 추가 기능
            function addEvent(date) {
                const name = prompt("일정 이름을 입력하세요:");
                if (!name) return;
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');

                const newRef = db.ref(`calendar/${year}/${month}/${day}`).push();
                newRef.set({ name, color: "blue" });

                setEvents([...events, { id: newRef.key, title: name, date: `${year}-${month}-${day}`, color: "blue" }]);
            }

            return (
                <div>
                    <h3>📅 일정 관리</h3>
                    <div style={{ display: "grid", gridTemplateColumns: "repeat(7, 1fr)", gap: "10px" }}>
                        {Array.from({ length: 30 }, (_, i) => i + 1).map((day) => {
                            const date = new Date(new Date().getFullYear(), new Date().getMonth(), day);
                            const event = events.find(e => e.date === date.toISOString().split('T')[0]);

                            return (
                                <div 
                                    key={day} 
                                    style={{
                                        border: "1px solid #ddd",
                                        padding: "10px",
                                        borderRadius: "5px",
                                        textAlign: "center",
                                        cursor: "pointer",
                                        background: event ? event.color : "#fff"
                                    }}
                                    onClick={() => addEvent(date)}
                                >
                                    {day}
                                    {event && <div style={{ fontSize: "12px", marginTop: "5px" }}>{event.title}</div>}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // ✅ React 18 방식으로 렌더링 (ReactDOM.createRoot 사용)
        const root = ReactDOM.createRoot(document.getElementById("calendar"));
        root.render(<Calendar />);
    </script>

</body>
</html>
