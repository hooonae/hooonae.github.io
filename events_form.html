<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정 추가</title>
    <script src="https://widget.Cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        .add-btn {
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-btn:hover { background: darkblue; }
    </style>
</head>
<body>

    <h1>전시 일정 추가</h1>

    <div class="container">
        <input type="text" id="title" placeholder="전시 제목">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button id="uploadWidget" class="add-btn">이미지 업로드</button>
        <button class="add-btn" onclick="addEvent()">추가</button>
    </div>

    <script>
        let imageUrl = "";

        document.getElementById("uploadWidget").addEventListener("click", function() {
            cloudinary.openUploadWidget({ cloud_name: 'YOUR_CLOUD_NAME', upload_preset: 'YOUR_UPLOAD_PRESET' }, 
            function(error, result) {
                if (!error && result && result.event === "success") {
                    imageUrl = result.info.secure_url;
                }
            });
        });

        function addEvent() {
            let title = document.getElementById("title").value;
            let startDate = document.getElementById("startDate").value;
            let endDate = document.getElementById("endDate").value;

            firebase.database().ref("events").push({ title, startDate, endDate, image: imageUrl });
            window.location.href = "events.html";
        }
    </script>

</body>
</html>
