<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정 추가</title>
    
    <!-- ✅ Cloudinary & Firebase -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <script>
        const cloudName = "dddmgnzlu";
        const uploadPreset = "firebase_uploads";
    </script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h1 { font-size: 22px; text-align: center; }
    </style>
</head>
<body>

    <h1>전시 일정 추가</h1>

    <div class="container">
        <label>전시 제목</label>
        <input type="text" id="title">

        <label>시작 날짜</label>
        <input type="date" id="startDate">

        <label>종료 날짜</label>
        <input type="date" id="endDate">

        <button id="uploadWidget">이미지 업로드</button>
        <img id="imagePreview" style="width:100%; display:none;">

        <button onclick="addEvent()">추가</button>
    </div>

    <script>
        let imageUrl = "";
        document.getElementById("uploadWidget").addEventListener("click", function() {
            cloudinary.openUploadWidget({ cloud_name: cloudName, upload_preset: uploadPreset }, 
            function(error, result) {
                if (!error && result.event === "success") {
                    imageUrl = result.info.secure_url;
                    document.getElementById("imagePreview").src = imageUrl;
                    document.getElementById("imagePreview").style.display = "block";
                }
            });
        });
    </script>

</body>
</html>
