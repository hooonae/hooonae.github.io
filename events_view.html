<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정 상세</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .meta {
            color: gray;
            font-size: 14px;
            text-align: center;
        }
        .image-container {
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>전시 일정 상세</h1>

    <div class="container">
        <div class="title" id="title"></div>
        <div class="meta">
            <span id="author"></span>
        </div>
        <div class="meta">
            시작 날짜: <span id="startDate"></span> <br>
            종료 날짜: <span id="endDate"></span>
        </div>

        <div class="image-container">
            <img id="eventImage" src="" alt="행사 이미지가 없습니다.">
        </div>

        <button class="delete-btn" onclick="deleteEvent()">삭제</button>
    </div>

    <script>
        let event = JSON.parse(localStorage.getItem("currentPost"));

        if (event) {
            document.getElementById("title").textContent = event.title;
            document.getElementById("startDate").textContent = event.startDate;
            document.getElementById("endDate").textContent = event.endDate;

            if (event.author) {
                document.getElementById("author").textContent = "작성자: " + event.author;
            } else {
                document.getElementById("author").style.display = "none"; // 작성자가 없으면 숨김
            }

            if (event.image) {
                document.getElementById("eventImage").src = event.image;
            } else {
                document.getElementById("eventImage").style.display = "none"; // 이미지 없으면 숨김
            }
        } else {
            alert("잘못된 접근입니다.");
            window.location.href = "events.html";
        }

        function deleteEvent() {
            if (confirm("정말 삭제하시겠습니까?")) {
                let events = JSON.parse(localStorage.getItem("events")) || [];
                events = events.filter(e => e.title !== event.title);
                localStorage.setItem("events", JSON.stringify(events));
                localStorage.removeItem("currentPost");
                alert("삭제되었습니다.");
                window.location.href = "events.html";
            }
        }
    </script>

</body>
</html>
