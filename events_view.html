<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정 상세</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h1 { font-size: 26px; text-align: center; }
        .image-preview {
            width: 100%;
            height: auto;
            max-height: 250px;
            border-radius: 5px;
            display: none;
        }
        .desc {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 10px;
        }
        .delete-btn {
            width: 100%;
            padding: 15px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .back-btn {
            width: 100%;
            padding: 15px;
            background: gray;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .error-message {
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>전시 일정 상세</h1>

    <div id="errorMessage" class="error-message">데이터를 불러올 수 없습니다.</div>

    <div class="container" id="eventContainer" style="display: none;">
        <h2 id="title"></h2>
        <p>📅 <br> <span id="startDate"></span> <br> ~ <br> <span id="endDate"></span></p>
        <img id="imagePreview" class="image-preview">
        <p class="desc" id="description"></p>
        <button class="delete-btn" onclick="deleteEvent()">삭제</button>
        <button class="back-btn" onclick="goBack()">뒤로 가기</button>
    </div>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let eventId = localStorage.getItem("currentPostId");

        if (!eventId) {
            document.getElementById("errorMessage").style.display = "block";
        } else {
            db.ref("events/" + eventId).once("value").then((snapshot) => {
                let event = snapshot.val();
                if (event) {
                    document.getElementById("title").textContent = event.title;
                    document.getElementById("startDate").textContent = event.startDate;
                    document.getElementById("endDate").textContent = event.endDate;
                    document.getElementById("description").textContent = event.description || "내용이 없습니다.";

                    if (event.image) {
                        document.getElementById("imagePreview").src = event.image;
                        document.getElementById("imagePreview").style.display = "block";
                    }

                    // ✅ 정상 데이터가 있으면 컨테이너 표시
                    document.getElementById("eventContainer").style.display = "block";
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                }
            }).catch((error) => {
                console.error("데이터 로드 실패:", error);
                document.getElementById("errorMessage").style.display = "block";
            });
        }

        // ✅ 삭제 기능 (Firebase에서 데이터 삭제 후 목록 페이지로 이동)
        function deleteEvent() {
            if (!eventId) {
                alert("삭제할 수 없습니다. 잘못된 요청입니다.");
                return;
            }

            if (confirm("정말 삭제하시겠습니까?")) {
                db.ref("events/" + eventId).remove()
                    .then(() => {
                        alert("삭제되었습니다.");
                        localStorage.removeItem("currentPostId");
                        window.location.href = "events.html";
                    })
                    .catch(error => {
                        console.error("삭제 실패:", error);
                        alert("삭제하는 동안 오류가 발생했습니다.");
                    });
            }
        }

        // ✅ 뒤로 가기 버튼 기능 추가
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
