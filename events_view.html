<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정 상세</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h1 { font-size: 22px; text-align: center; }
        .image-preview {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 5px;
        }
        .delete-btn {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>전시 일정 상세</h1>

    <div class="container">
        <h2 id="title"></h2>
        <p>📅 <span id="startDate"></span> ~ <span id="endDate"></span></p>
        <img id="imagePreview" class="image-preview" style="display:none;">
        <button class="delete-btn" onclick="deleteEvent()">삭제</button>
    </div>

    <script>
        const db = firebase.database();
        let eventId = localStorage.getItem("currentPostId");

        if (eventId) {
            db.ref("events/" + eventId).once("value").then((snapshot) => {
                let event = snapshot.val();
                if (event) {
                    document.getElementById("title").textContent = event.title;
                    document.getElementById("startDate").textContent = event.startDate;
                    document.getElementById("endDate").textContent = event.endDate;

                    if (event.image) {
                        document.getElementById("imagePreview").src = event.image;
                        document.getElementById("imagePreview").style.display = "block";
                    }
                }
            });
        } else {
            alert("잘못된 접근입니다.");
            window.location.href = "events.html";
        }

        function deleteEvent() {
            if (confirm("정말 삭제하시겠습니까?")) {
                db.ref("events/" + eventId).remove()
                    .then(() => {
                        alert("삭제되었습니다.");
                        window.location.href = "events.html";
                    })
                    .catch(error => console.error("삭제 실패:", error));
            }
        }
    </script>

</body>
</html>
