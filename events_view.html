<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 일정 상세</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background: #F8F1E9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 { font-size: 26px; margin-bottom: 15px; }
        .image-preview {
            width: 100%;
            max-height: 250px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .desc {
            font-size: 18px;
            line-height: 1.5;
            text-align: left;
            white-space: pre-line;
        }
        button {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .delete-btn { background: red; }
        .edit-btn { background: #007bff; margin-bottom:10px; }
        .back-btn { background: gray; }
    </style>
</head>
<body>

    <div id="errorMessage" style="display:none;">데이터를 불러올 수 없습니다.</div>

    <div class="container" id="eventContainer" style="display: none;">
        <h2 id="title"></h2>
        <p>📅 <span id="startDate"></span> ~ <span id="endDate"></span></p>
        <img id="imagePreview" class="image-preview">
        <p class="desc" id="description"></p>

        <button onclick="goEdit()" style="margin-top:15px;background:#007bff;" id="editBtn">✏ 수정하기</button>
        <button onclick="deleteEvent()" class="delete-btn delete-btn-red" style="margin-top:10px;background:#dc3545;">🗑 삭제하기</button>
        <button onclick="goBack()" class="back-btn">⬅ 뒤로가기</button>
    </div>

    <script>
        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAwXlQewHZxYLbZMkoKhm9HYsj6R8oPEpA",
            authDomain: "museum-web-370cd.firebaseapp.com",
            databaseURL: "https://museum-web-370cd-default-rtdb.firebaseio.com",
            projectId: "museum-web-370cd",
            storageBucket: "museum-web-370cd.appspot.com",
            messagingSenderId: "154810876093",
            appId: "1:154810876093:web:d9cc427254abfb609e37d4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let eventId = localStorage.getItem("currentPostId");

        function loadEvent() {
            db.ref(`events/${eventId}`).once("value").then(snapshot => {
                const event = snapshot.val();
                if (!event) {
                    document.getElementById("errorMessage").style.display = "block";
                    return;
                }

                document.getElementById("title").textContent = event.title;
                document.getElementById("desc").textContent = event.description;
                document.getElementById("desc").innerHTML = event.description;
                document.getElementById("startDate").textContent = event.startDate;
                document.getElementById("endDate").textContent = event.endDate;

                if (event.image) {
                    document.getElementById("imagePreview").src = event.image;
                    document.getElementById("imagePreview").style.display = "block";
                }

                document.getElementById("eventContainer").style.display = "block";
            });
        }

        function deleteEvent() {
            if (confirm("정말 삭제하시겠습니까?")) {
                db.ref(`events/${eventId}`).remove().then(() => {
                    alert("삭제되었습니다.");
                    window.location.href = "events.html";
                });
            }
        }

        // ✅ 수정 버튼 클릭 시 수정 페이지 이동 및 ID 설정
        document.getElementById("editBtn").onclick = function () {
            localStorage.setItem("currentPostId", eventId);
            window.location.href = "event_form.html";
        };

        function goBack() {
            window.location.href = "events.html";
        }

        loadEvent();
    }

    loadEvent();

    </script>
</body>
</html>
